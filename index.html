                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                    else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                    else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});
            }, []);

            const findMatchedRecipes = (menuName) => {
                if (!menuName || menuName === "ÏùºÏ†ïÏóÜÏùå") return [];
                const target = menuName.replace(/\s/g, "");
                return Object.keys(RECIPE_STORE).filter(k => target.includes(k)).map(k => RECIPE_STORE[k]);
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const currentSearchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim().toLowerCase();
                if (!q) return [];
                const isMonthSearch = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12 && q !== "");
                return menus.filter(m => {
                    if (isMonthSearch) return String(new Date(m.date).getMonth() + 1).padStart(2, '0') === q.replace("Ïõî","").padStart(2,'0');
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [modalSearch, searchTerm, activeModal, menus]);

            const highlightText = (text, query) => {
                if (!query || !text || !isNaN(query)) return text;
                const parts = text.split(new RegExp(`(${query})`, 'gi'));
                return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p);
            };

            const MenuCard = ({text, type, query}) => {
                const matched = findMatchedRecipes(text);
                const hasRecipe = matched.length > 0;
                return (
                    <div className={`p-3 rounded-xl border mb-2 transition-all clickable-menu ${hasRecipe ? 'bg-blue-50 border-blue-200' : 'bg-slate-50 border-slate-100'}`}
                         onClick={() => hasRecipe && setViewRecipeList(matched)}>
                        <div className="text-[9px] font-black text-slate-400 uppercase mb-1">{type}</div>
                        <div className={`text-[12px] font-black ${hasRecipe ? 'text-blue-900' : 'text-slate-600'}`}>
                            {highlightText(text, query)} {hasRecipe && "üìã"}
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen w-full">
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v12.8</span></h1>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl border font-bold text-sm">
                                <select value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(e.target.value, currentMonth.getMonth()))}>
                                    {yearOptions.map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}
                                </select>
                                <select className="ml-2" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                    {Array.from({length:12},(_,i)=>i+1).map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <input className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold w-48 border outline-none" placeholder="Î©îÎâ¥ ÎòêÎäî 'nÏõî' Í≤ÄÏÉâ" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && (setModalSearch(searchTerm), setActiveModal(true))}/>
                            <button onClick={()=>{setModalSearch(searchTerm); setActiveModal(true);}} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-[10px]">SEARCH</button>
                        </div>
                    </header>

                    <main className="flex flex-1 min-height-0 overflow-hidden">
                        <div className="flex-[3] flex flex-col h-full border-r">
                            <div className="calendar-grid">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="bg-slate-50 py-1 text-center text-[9px] font-black text-slate-400 border-b">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-w-[340px]">
                            {selectedDate ? (
                                <div className="space-y-4">
                                    <h2 className="text-xl font-black italic border-b-2 border-blue-600 pb-1">DAILY MENU</h2>
                                    <MenuCard text={selectedDate.morning} type="Morning" />
                                    <MenuCard text={selectedDate.lunch} type="Lunch" />
                                    <MenuCard text={selectedDate.dinner} type="Dinner" />
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-200 font-black">SELECT DATE</div>}
                        </aside>
                    </main>

                    {activeModal && (
                        <div className="modal-view">
                            <div className="max-w-5xl mx-auto w-full flex flex-col h-full">
                                <div className="flex justify-between items-center mb-6 border-b-2 border-blue-600 pb-3">
                                    <div className="flex items-center gap-6">
                                        <h2 className="text-2xl font-black italic">ANALYSIS</h2>
                                        <input className="bg-slate-100 px-6 py-2 rounded-2xl text-sm font-black border-2 border-blue-600 w-80" placeholder="Í≤ÄÏÉâÏñ¥..." value={modalSearch} onChange={e=>setModalSearch(e.target.value)}/>
                                    </div>
                                    <button onClick={()=>setActiveModal(false)} className="text-4xl font-thin">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 pb-10">
                                    {currentSearchResults.map((m, i) => (
                                        <div key={i} className="bg-white p-5 rounded-3xl border flex gap-6 hover:shadow-lg transition-all">
                                            <div className="w-36 shrink-0 border-r font-black text-blue-600 text-xl">{m.date.replace(/-/g,'.')}</div>
                                            <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <MenuCard text={m.morning} type="Morning" query={modalSearch} />
                                                <MenuCard text={m.lunch} type="Lunch" query={modalSearch} />
                                                <MenuCard text={m.dinner} type="Dinner" query={modalSearch} />
                                            </div>
                                        </div>
                                    ))}
                                    {currentSearchResults.length === 0 && <div className="text-center py-20 text-slate-300 font-black italic text-2xl uppercase">Îì±Î°ùÎêú Î©îÎâ¥Í∞Ä ÏóÜÏäµÎãàÎã§</div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {viewRecipeList.length > 0 && (
                        <div className="recipe-popup" onClick={() => setViewRecipeList([])}>
                            <div className="bg-white rounded-3xl w-full max-w-2xl p-8 shadow-2xl overflow-y-auto max-h-[90vh]" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <h3 className="text-2xl font-black uppercase italic text-blue-600 tracking-tighter">Recipe Master</h3>
                                    <button onClick={() => setViewRecipeList([])} className="text-4xl font-thin">&times;</button>
                                </div>
                                {viewRecipeList.map((r, i) => (
                                    <div key={i} className="mb-10 animate-in fade-in slide-in-from-bottom-4">
                                        <div className="bg-blue-600 text-white px-4 py-1.5 rounded-full inline-block text-xs font-black mb-4 uppercase">{r.name}</div>
                                        <div className="grid grid-cols-1 gap-6">
                                            <div><div className="text-[10px] font-black text-slate-400 uppercase mb-2">Ingredients</div><div className="recipe-content bg-slate-50 p-4 rounded-xl border">{r.ingredients}</div></div>
                                            <div><div className="text-[10px] font-black text-slate-400 uppercase mb-2">Instructions</div><div className="recipe-content bg-slate-50 p-4 rounded-xl border">{r.process}</div></div>
                                            {r.tip && <div className="bg-orange-50 p-4 rounded-2xl border border-orange-100 font-bold text-orange-950 text-sm flex gap-3"><span className="text-xl">üë®‚Äçüç≥</span>{r.tip}</div>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
