        const MisoYonApp = () => {

                "Î≥µÏñ¥Îß§Ïö¥ÌÉï": { name: "Î≥µÏñ¥ Îß§Ïö¥ÌÉï", ingredients: `Î≥µÏñ¥ 2kg, ÏΩ©ÎÇòÎ¨º 180g, ÎØ∏ÎÇòÎ¶¨ 100g, ÎπÑÎ≤ï Îã§Îç∞Í∏∞, Í∞ÄÏì∞Ïò§Î∂ÄÏãú Ïú°Ïàò 2L`, process: `1. Î≥µÏñ¥ ÏÜêÏßà ÌõÑ 3ÏãúÍ∞Ñ ÎèôÏïà Ï∞¨Î¨ºÏóê Îã¥Í∞Ä ÌïèÎ¨º Ï†úÍ±∞\n2. Í∞ÄÏì∞Ïò§Î∂ÄÏãú Ïú°ÏàòÏóê Îã§Îç∞Í∏∞Î•º ÌíÄÏñ¥ Ï∂©Î∂ÑÌûà ÎÅìÏûÑ\n3. ÏΩ©ÎÇòÎ¨ºÏùÑ ÍπîÍ≥† Î≥µÏñ¥Î•º ÎÑ£Ïñ¥ ÏùµÌûå ÌõÑ ÎØ∏ÎÇòÎ¶¨Î°ú ÎßàÎ¨¥Î¶¨` },
                "Î∂ÅÏñ¥Íµ≠": { name: "Ï†ÑÌÜµ Î∂ÅÏñ¥Íµ≠", ingredients: `Î∂ÅÏñ¥ 50g, Î¨¥ 100g, Í≥ÑÎûÄ 1Ïïå, ÎëêÎ∂Ä, Ï∞∏Í∏∞Î¶Ñ, Îã§ÏßÑÎßàÎäò`, process: `1. Î∂ÅÏñ¥ Î∂àÎ¶∞ ÌõÑ Ï∞∏Í∏∞Î¶ÑÏóê Î∂ÅÏñ¥ÏôÄ Î¨¥Î•º Î≥∂Í∏∞\n2. Ïú°ÏàòÎ•º Ï°∞Í∏àÏî© Î∂ÄÏñ¥Í∞ÄÎ©∞ ÎΩÄÏñóÍ≤å ÏÉâÏù¥ ÎÇòÎèÑÎ°ù Î≥∂Îäî Í≤ÉÏù¥ Ìè¨Ïù∏Ìä∏\n3. ÎÇ®ÏùÄ Ïú°ÏàòÎ•º Î∂ìÍ≥† ÎÅìÏù¥Îã§ Í≥ÑÎûÄÎ¨ºÍ≥º ÎåÄÌååÎ°ú ÏôÑÏÑ±` },
                "ÏÇ¨Í≥®Ïö∞Í±∞ÏßÄ": { name: "ÏÇ¨Í≥® Ïö∞Í±∞ÏßÄ Ìï¥Ïû•Íµ≠", ingredients: `ÏñëÏßÄÎ®∏Î¶¨ 300g, ÏñºÍ∞àÏù¥ Ïö∞Í±∞ÏßÄ 100g, ÏÇ¨Í≥®Ïú°Ïàò 10Ïªµ, ÎêúÏû•, Í≥†Ï∂îÏû•`, process: `1. ÏÇ∂ÏùÄ ÏñºÍ∞àÏù¥Ïóê ÎêúÏû•, Í≥†Ï∂îÏû• ÏñëÎÖêÏùÑ ÎØ∏Î¶¨ Î≤ÑÎ¨¥Î¶º\n2. ÏÇ¨Í≥®Ïú°ÏàòÏóê ÎêúÏû•ÏùÑ ÌíÄÍ≥† ÏñëÏßÄÏôÄ Ïö∞Í±∞ÏßÄÎ•º ÎÑ£Ïñ¥ Ìëπ ÎÅìÏûÑ\n3. ÎåÄÌååÏôÄ ÎßàÎäòÎ°ú ÍπäÏùÄ ÎßõÏùÑ ÎÇ¥Ïñ¥ ÎßàÎ¨¥Î¶¨` },
                "ÏÑ†ÏßÄÌï¥Ïû•Íµ≠": { name: "Ïû•ÌÑ∞ ÏÑ†ÏßÄ Ìï¥Ïû•Íµ≠", ingredients: `ÏÑ†ÏßÄ 1kg, Ïö∞Í±∞ÏßÄ 100g, ÏΩ©ÎÇòÎ¨º 50g, ÎêúÏû• Ïú°Ïàò 8Ïªµ`, process: `1. ÏÑ†ÏßÄÎäî ÏùÄÍ∑ºÌïú Î∂àÏóê Îç∞Ï≥ê ÏãùÍ∞êÏùÑ ÏÇ¥Î¶º\n2. Ïö∞Í±∞ÏßÄÏôÄ ÏΩ©ÎÇòÎ¨ºÏùÑ Í≥†Ï∂îÏû• ÏñëÎÖêÏóê Î¨¥Ï≥ê Ïú°ÏàòÏôÄ Ìï®Íªò ÎÅìÏûÑ\n3. Îç∞Ïπú ÏÑ†ÏßÄÏôÄ ÏñëÎÖêÏû•ÏùÑ ÎÑ£Í≥† ÌïúÏÜåÎÅî Îçî ÎÅìÏó¨ ÏôÑÏÑ±` },
                "ÏÜåÍ≥†Í∏∞Î¨¥Íµ≠": { name: "ÏÜåÍ≥†Í∏∞ Î¨¥Íµ≠", ingredients: `ÏÜåÍ≥†Í∏∞ ÏñëÏßÄ 200g, Î¨¥ 200g, Îã§ÏãúÎßà Ïú°Ïàò, Ï∞∏Í∏∞Î¶Ñ, Íµ≠Í∞ÑÏû•`, process: `1. Í≥†Í∏∞ÏôÄ Î¨¥Î•º Ï∞∏Í∏∞Î¶ÑÏóê Î≥∂Îã§ Ïú°ÏàòÎ•º Î∂ìÍ≥† ÎÅìÏûÑ\n2. Ïò¨ÎùºÏò§Îäî Í±∞ÌíàÏùÑ Í≥ÑÏÜç Í±∑Ïñ¥ÎÇ¥Ïñ¥ ÎßëÏùÄ Íµ≠Î¨ºÏùÑ Ïú†ÏßÄ\n3. Íµ≠Í∞ÑÏû•Í≥º ÏÜåÍ∏àÏúºÎ°ú Í∞ÑÏùÑ ÌïòÍ≥† ÎåÄÌååÎ°ú ÎßàÎ¨¥Î¶¨` },
                "ÏãúÎûòÍ∏∞": { name: "ÏãúÎûòÍ∏∞ ÎêúÏû•Íµ≠", ingredients: `Î¨¥Ï≤≠ ÏãúÎûòÍ∏∞ 100g, ÎêúÏû• 60g, Î©∏Ïπò Ïú°Ïàò 8Ïªµ`, process: `1. ÏÇ∂ÏùÄ ÏãúÎûòÍ∏∞Î•º ÎêúÏû•Ïóê Î≤ÑÎ¨¥Î†§ Î∞ëÍ∞Ñ\n2. Ïú°ÏàòÏóê ÏãúÎûòÍ∏∞Î•º ÎÑ£Í≥† ÏïΩÌïú Î∂àÏóêÏÑú Ìëπ Í≥†ÏïÑ Î∂ÄÎìúÎüΩÍ≤å ÎßåÎì¶\n3. ÎßàÎäòÍ≥º ÎåÄÌååÎ•º ÎÑ£Ïñ¥ Íµ¨ÏàòÌïú ÌíçÎØ∏Î•º Ïò¨Î¶º` },
                "Ïò§ÏßïÏñ¥Î¨¥Íµ≠": { name: "Ïò§ÏßïÏñ¥ Î¨¥Íµ≠", ingredients: `Ïò§ÏßïÏñ¥ 1kg, Î¨¥ 100g, Î©∏ÏπòÏú°Ïàò 2L, ÏÉàÏö∞Ï†ì, Í≥†Ï∂ßÍ∞ÄÎ£®`, process: `1. Î¨¥Î•º Î®ºÏ†Ä ÎÅìÏù¥Îã§Í∞Ä Í≥†Ï∂ßÍ∞ÄÎ£®Î•º ÌíÄÏñ¥ ÏÉâÏùÑ ÎÉÑ\n2. ÏÉàÏö∞Ï†ìÏúºÎ°ú Í∞ÑÏùÑ Ìïú Îí§ Ïò§ÏßïÏñ¥Î•º ÎÑ£Ïñ¥ ÏßàÍ∏∞ÏßÄ ÏïäÍ≤å ÏùµÌûò\n3. ÎåÄÌååÏôÄ Ï≤≠ÏñëÍ≥†Ï∂îÎ°ú ÏπºÏπºÌïòÍ≤å ÎßàÎ¨¥Î¶¨` },
                "Ïú°Í∞úÏû•": { name: "Ï†ÑÌÜµ Ïú°Í∞úÏû•", ingredients: `ÌïúÏö∞ ÏñëÏßÄ 300g, ÎåÄÌåå, Í≥†ÏÇ¨Î¶¨, ÌÜ†ÎûÄÎåÄ, Í≥†Ï∂îÍ∏∞Î¶Ñ`, process: `1. ÏÇ∂ÏùÄ ÏñëÏßÄÎ•º Ï∞¢Ïñ¥ ÎßàÎäò, Í∞ÑÏû• ÏñëÎÖê ÌõÑ Ïú°ÏàòÏóê ÎÅìÏûÑ\n2. Í≥†ÏÇ¨Î¶¨, ÌÜ†ÎûÄÎåÄÎ•º ÎÑ£Í≥† Ìëπ ÎÅìÏù¥Îã§ Í≥†Ï∂îÍ∏∞Î¶ÑÏúºÎ°ú ÏÉâÏùÑ ÎÉÑ\n3. ÏàôÏ£ºÎ•º ÎßàÏßÄÎßâÏóê ÎÑ£Ïñ¥ ÏïÑÏÇ≠Ìïú ÏãùÍ∞êÏùÑ ÏÇ¥Î¶º` },
                "Ï£ºÍæ∏ÎØ∏ÎßëÏùÄÌÉï": { name: "Ï£ºÍæ∏ÎØ∏ ÎßëÏùÄÌÉï", ingredients: `Ï£ºÍæ∏ÎØ∏ 1kg, ÎØ∏ÎÇòÎ¶¨, Î∞îÏßÄÎùΩ Ïú°Ïàò 1.6L, ÏÉàÏö∞Ï†ì`, process: `1. ÏÜêÏßàÌïú Ï£ºÍæ∏ÎØ∏Î•º ÎÅìÎäî Ïú°ÏàòÏóê ÏÇ¥Ïßù ÏùµÌûò\n2. Ï£ºÍæ∏ÎØ∏Í∞Ä ÏùµÏúºÎ©¥ ÎØ∏ÎÇòÎ¶¨ÏôÄ ÎåÄÌååÎ•º ÎÑ£Ïñ¥ Ìñ•ÏùÑ ÎçîÌï®\n3. ÏÉàÏö∞Ï†ìÏúºÎ°ú ÍπîÎÅîÌïòÍ≤å Í∞ÑÏùÑ ÌïòÏó¨ ÏãúÏõêÌïú ÎßõÏùÑ ÎÉÑ` },
                "ÏòÅÍ¥ëÍµ¥ÎπÑ": { name: "ÏòÅÍ¥ëÍµ¥ÎπÑ Íµ¨Ïù¥", ingredients: `ÏòÅÍ¥ëÍµ¥ÎπÑ, ÏåÄÎú®Î¨º, Ï∞∏Í∏∞Î¶Ñ, ÏÉùÍ∞ïÏà†`, process: `1. ÏåÄÎú®Î¨º Ï†ÑÏ≤òÎ¶¨Î°ú ÎπÑÎ¶∞ÎÇ¥ ÏôÑÎ≤Ω Ï†úÍ±∞\n2. Ï∞∏Í∏∞Î¶ÑÏùÑ Í≥®Í≥†Î£® Î∞îÎ•∏ Îí§ Ïò§Î∏ê Ï°∞Î¶¨\n3. 180ÎèÑÏóêÏÑú ÏïûÎí§Î°ú ÎÖ∏Î¶áÌïòÍ≤å Íµ¨Ïõå ÏôÑÏÑ±` },
                "Ï£ºÍæ∏ÎØ∏Ï†ÑÎ≥µ": { name: "Ï£ºÍæ∏ÎØ∏ Ï†ÑÎ≥µÎ≥∂Ïùå", ingredients: `Ï£ºÍæ∏ÎØ∏, Ï†ÑÎ≥µ, Íµ¥ÏÜåÏä§, Î≤ÑÌÑ∞, ÎßàÎäò, ÏÉùÍ∞ï`, process: `1. Ìï¥ÏÇ∞Î¨ºÏùÑ ÏÇ¥Ïßù Îç∞Ï≥ê ÏàòÎ∂Ñ Î∞úÏÉù ÏñµÏ†ú\n2. ÎßàÎäò, ÏÉùÍ∞ï Í∏∞Î¶ÑÏóê Ìñ•ÏùÑ ÎÇ∏ Îí§ Îπ†Î•¥Í≤å Î≥∂Ïùå\n3. ÎßàÏßÄÎßâÏóê Î≤ÑÌÑ∞Î•º ÎÑ£Ïñ¥ Í≥†ÏÜåÌïú ÌíçÎØ∏Î•º ÏûÖÌûò` },
                "Î∞ïÎåÄÍµ¨Ïù¥": { name: "Î∞ïÎåÄÍµ¨Ïù¥", ingredients: `Î∞ïÎåÄ, ÏãùÏö©Ïú†, Í≤®ÏûêÏû•`, process: `1. Î∞ïÎåÄÎ•º Ìå¨ÏóêÏÑú Î∞îÏÇ≠ÌïòÍ≤å ÍµΩÍ∏∞\n2. ÌÜ° ÏèòÎäî Í≤®ÏûêÏû•ÏùÑ Í≥ÅÎì§Ïó¨ Í∞êÏπ†Îßõ Í∑πÎåÄÌôî` },
                "Î≥¥Î¶¨Íµ¥ÎπÑ": { name: "Î≥¥Î¶¨Íµ¥ÎπÑ", ingredients: `Î≥¥Î¶¨Íµ¥ÎπÑ, ÏåÄÎú®Î¨º, ÏÉùÍ∞ïÏà†`, process: `1. ÏåÄÎú®Î¨ºÏóê ÌïòÎ£® Ïù¥ÏÉÅ Îã¥Í∞Ä Ïß†Í∏∞ Ï†úÍ±∞\n2. Ï∞úÍ∏∞ÏóêÏÑú Ï∞åÍ≥† Ïò§Î∏êÏóêÏÑú Îã§Ïãú Íµ¨Ïõå Í≤âÎ∞îÏÜçÏ¥â ÏôÑÏÑ±` }
            };

            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));

            }, []);

            useEffect(() => {
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ÎÇ†Ïßú") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                    else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                    else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});
            }, []);

            const findMatchedRecipes = (menuName) => {
                if (!menuName || menuName === "ÏùºÏ†ïÏóÜÏùå") return [];
                const target = menuName.replace(/\s/g, "");
                return Object.keys(RECIPE_STORE).filter(k => target.includes(k)).map(k => RECIPE_STORE[k]);
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const currentSearchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim().toLowerCase();
                if (!q) return [];
                const isMonthSearch = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12 && q !== "");
                return menus.filter(m => {
                    if (isMonthSearch) return String(new Date(m.date).getMonth() + 1).padStart(2, '0') === q.replace("Ïõî","").padStart(2,'0');
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [modalSearch, searchTerm, activeModal, menus]);

            const highlightText = (text, query) => {
                if (!query || !text || !isNaN(query)) return text;

                        <div className={`text-[12px] font-black ${hasRecipe ? 'text-blue-900' : 'text-slate-600'}`}>
                            {highlightText(text, query)} {hasRecipe && "üìã"}
                        </div>
                    </div>
                );
            };

            // Í≤ÄÏÉâ Ïã§Ìñâ Ìï∏Îì§Îü¨
            const handleSearch = () => {

            return (

                                </select>
                                <select className="bg-transparent ml-2" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>

                                </select>
                            </div>
                        </div>
                        {/* Mobile Month Selector */}

                                {Array.from({length:12},(_,i)=>i+1).map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                            </select>
                        </div>
                        <div className="flex gap-2">
                             {/* Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•Ï∞Ω Ï∂îÍ∞Ä */}
                             <input 
                                className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold w-28 md:w-40 border outline-none" 
                                placeholder="Î©îÎâ¥/ÎÇ†Ïßú Í≤ÄÏÉâ" 
                                value={searchTerm} 
                                onChange={e=>setSearchTerm(e.target.value)} 
                                onKeyDown={e=>e.key==='Enter' && handleSearch()}
                             />
                             <button onClick={handleSearch} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-[10px]">SEARCH</button>
                        </div>
                    </header>

                    {/* Main Content: Flexible */}
                    <main className="flex flex-col lg:flex-row flex-1 overflow-hidden">
                        {/* Calendar Section */}
                        <div className="flex-[2] flex flex-col min-h-[50%] lg:min-h-full border-b lg:border-b-0 lg:border-r overflow-hidden">
                            <div className="calendar-grid">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="calendar-header">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        {/* Menu Detail Section */}
                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-h-[40%]">
                            {selectedDate ? (
                                <div className="space-y-4">
                                    <h2 className="text-xl font-black italic border-b-2 border-blue-600 pb-1">DAILY MENU</h2>
                                    <div className="font-bold text-slate-500 text-sm mb-2">{selectedDate.date}</div>
                                    <MenuCard text={selectedDate.morning} type="Morning" />
                                    <MenuCard text={selectedDate.lunch} type="Lunch" />
                                    <MenuCard text={selectedDate.dinner} type="Dinner" />
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-200 font-black">SELECT DATE</div>}
                        </aside>
                    </main>

                    {activeModal && (
                        <div className="modal-view">
                            <div className="flex justify-between items-center mb-4 border-b pb-2">
                                <h2 className="text-xl font-black italic">SEARCH</h2>
                                <button onClick={()=>setActiveModal(false)} className="text-3xl">&times;</button>
                            </div>
                            <input className="bg-slate-100 px-4 py-3 rounded-xl w-full font-bold mb-4 border-2 border-blue-500 outline-none" placeholder="Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•..." autoFocus value={modalSearch} onChange={e=>setModalSearch(e.target.value)}/>
                            <div className="flex-1 overflow-y-auto space-y-4 pb-10">
                                {currentSearchResults.map((m, i) => (
                                    <div key={i} className="bg-slate-50 p-4 rounded-xl border">
                                        <div className="font-black text-blue-600 mb-2">{m.date}</div>
                                        <MenuCard text={m.morning} type="Morning" query={modalSearch} />
                                        <MenuCard text={m.lunch} type="Lunch" query={modalSearch} />
                                        <MenuCard text={m.dinner} type="Dinner" query={modalSearch} />
                                    </div>
                                ))}
                                {currentSearchResults.length === 0 && modalSearch && <div className="text-center py-10 text-slate-400 font-bold">Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>}
                            </div>
                        </div>
                    )}

                    {viewRecipeList.length > 0 && (
                        <div className="recipe-popup" onClick={() => setViewRecipeList([])}>
                            <div className="bg-white rounded-3xl w-full max-w-lg p-6 shadow-2xl overflow-y-auto max-h-[85vh]" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <h3 className="text-xl font-black uppercase italic text-blue-600">Recipe</h3>
                                    <button onClick={() => setViewRecipeList([])} className="text-4xl font-thin">&times;</button>
                                </div>
                                {viewRecipeList.map((r, i) => (
                                    <div key={i} className="mb-8">
                                        <div className="bg-blue-600 text-white px-3 py-1 rounded-full inline-block text-xs font-black mb-3 uppercase">{r.name}</div>
                                        <div className="space-y-4">
                                            <div><div className="text-[10px] font-black text-slate-400 uppercase mb-1">Ingredients</div><div className="recipe-content bg-slate-50 p-3 rounded-xl border">{r.ingredients}</div></div>
                                            <div><div className="text-[10px] font-black text-slate-400 uppercase mb-1">Instructions</div><div className="recipe-content bg-slate-50 p-3 rounded-xl border">{r.process}</div></div>
                                            {r.tip && <div className="bg-orange-50 p-3 rounded-xl border border-orange-100 font-bold text-orange-950 text-xs">üë®‚Äçüç≥ {r.tip}</div>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
