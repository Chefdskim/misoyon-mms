<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÎØ∏ÏÜåÏó∞ MMS v11.9 - ÏµúÏ¢Ö Î≥¥Ï†ïÎ≥∏</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f1f5f9; }
        #root { width: 100%; height: 100%; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 25px repeat(6, 1fr); flex: 1; background: #cbd5e1; gap: 1px; border: 1px solid #cbd5e1; min-height: 0; }
        .calendar-day { background: white; padding: 2px 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; position: relative; transition: background 0.2s; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #2563eb; z-index: 10; }
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 2px; border-radius: 2px; }
        .recipe-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.75); z-index: 500; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .recipe-content { font-size: 14px; font-weight: 600; color: #334155; line-height: 1.7; white-space: pre-wrap; }
        .hl-red { color: #ef4444; font-weight: 900; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS59rKx1l0C9M20mY_VqS3_3R_z7-mX3YxG0-v8l_z1K0/pub?gid=949808515&output=csv"; 

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState({});
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");
            const [viewRecipeList, setViewRecipeList] = useState([]);

            useEffect(() => {
                // Î©îÎâ¥ Î°úÎìú
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ÎÇ†Ïßú") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                    else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                    else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});

                // Î†àÏãúÌîº Î°úÎìú (Ìïú Ï§Ñ Íµ¨Ï°∞ ÌååÏã±)
                Papa.parse(RECIPE_URL, { download: true, complete: (res) => {
                    const map = {};
                    res.data.slice(1).forEach(row => {
                        const name = (row[0] || "").trim();
                        if (name) {
                            map[name] = { 
                                name, 
                                keywords: (row[1] || "").trim(),
                                ingredients: (row[2] || "").trim(),
                                process: (row[3] || "").trim(),
                                tip: (row[4] || "").trim()
                            };
                        }
                    });
                    setRecipes(map);
                }});
            }, []);

            // [ÏàòÏ†ï] Í≤ÄÏÉâ Î°úÏßÅ Í∞ïÌôî: Î©îÎâ¥Î™ÖÏóê Î†àÏãúÌîº Ïù¥Î¶ÑÏù¥ÎÇò ÌÇ§ÏõåÎìúÍ∞Ä Ìè¨Ìï®ÎêòÎ©¥ Îß§Ïπ≠
            const findRecipes = (menuText) => {
                if (!menuText || menuText === "ÏùºÏ†ïÏóÜÏùå") return [];
                const cleanMenu = menuText.replace(/\s/g, "").toLowerCase();
                return Object.values(recipes).filter(r => {
                    const rName = r.name.replace(/\s/g, "").toLowerCase();
                    const kws = r.keywords.split(',').map(k => k.trim().replace(/\s/g, "").toLowerCase());
                    return cleanMenu.includes(rName) || kws.some(k => k && cleanMenu.includes(k));
                });
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const MenuCard = ({text, type}) => {
                const matched = findRecipes(text);
                const hasRecipe = matched.length > 0;
                return (
                    <div className={`p-4 rounded-2xl border-2 mb-3 transition-all cursor-pointer ${hasRecipe ? 'bg-blue-50 border-blue-200' : 'bg-slate-50 border-slate-100'}`}
                         onClick={() => hasRecipe && setViewRecipeList(matched)}>
                        <div className="text-[10px] font-black text-slate-400 uppercase mb-1">{type}</div>
                        <div className={`text-sm font-black ${hasRecipe ? 'text-blue-700' : 'text-slate-600'}`}>
                            {text} {hasRecipe && "üìã"}
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen w-full">
                    <header className="flex justify-between items-center px-6 py-3 bg-white border-b shadow-sm shrink-0">
                        <div className="flex items-center gap-6">
                            <h1 className="text-xl font-black italic tracking-tighter text-slate-800">ÎØ∏ÏÜåÏó∞ <span className="text-blue-600 font-black">MMS v11.9</span></h1>
                            <div className="flex bg-slate-100 rounded-xl p-1 border font-bold text-sm">
                                <select className="bg-transparent px-2 outline-none" value={currentMonth.getFullYear()} onChange={e=>setCurrentMonth(new Date(parseInt(e.target.value), currentMonth.getMonth()))}>
                                    {[2024,2025,2026].map(y=><option key={y} value={y}>{y}ÎÖÑ</option>)}
                                </select>
                                <select className="bg-transparent px-2 outline-none" value={currentMonth.getMonth()+1} onChange={e=>setCurrentMonth(new Date(currentMonth.getFullYear(), parseInt(e.target.value)-1))}>
                                    {Array.from({length:12},(_,i)=>i+1).map(m=><option key={m} value={m}>{m}Ïõî</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="text-xs font-black text-slate-400">CHEF DS KIM RECIPE SYSTEM</div>
                    </header>

                    <main className="flex flex-1 min-h-0">
                        <div className="flex-[3.5] calendar-grid">
                            {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="bg-slate-50 flex items-center justify-center text-[10px] font-black text-slate-400 border-b uppercase">{d}</div>)}
                            {calDays.map((d,i)=>(
                                <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                    {d && (
                                        <>
                                            <span className={`text-[11px] font-black ${d.data ? 'text-slate-900' : 'text-slate-200'}`}>{d.day}</span>
                                            {d.data && (
                                                <div className="mt-1 flex flex-col gap-[1px]">
                                                    <div className="menu-text bg-orange-100 text-orange-700">{d.data.morning}</div>
                                                    <div className="menu-text bg-blue-100 text-blue-700">{d.data.lunch}</div>
                                                    <div className="menu-text bg-purple-100 text-purple-700">{d.data.dinner}</div>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                        <aside className="flex-1 bg-white p-6 overflow-y-auto border-l shadow-inner min-w-[360px]">
                            {selectedDate ? (
                                <div>
                                    <div className="text-blue-600 font-black text-xs mb-1 italic underline decoration-2">{selectedDate.date}</div>
                                    <h2 className="text-2xl font-black text-slate-900 mb-6 uppercase italic">Daily Menu</h2>
                                    <MenuCard text={selectedDate.morning} type="Morning" />
                                    <MenuCard text={selectedDate.lunch} type="Lunch" />
                                    <MenuCard text={selectedDate.dinner} type="Dinner" />
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-300 font-black text-sm text-center">ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî</div>}
                        </aside>
                    </main>

                    {viewRecipeList.length > 0 && (
                        <div className="recipe-popup" onClick={() => setViewRecipeList([])}>
                            <div className="bg-white rounded-[40px] w-full max-w-2xl p-10 shadow-2xl max-h-[85vh] overflow-y-auto relative" onClick={e=>e.stopPropagation()}>
                                <button className="absolute top-8 right-8 text-4xl font-light hover:text-blue-600" onClick={()=>setViewRecipeList([])}>&times;</button>
                                {viewRecipeList.map((r, i) => (
                                    <div key={i} className="mb-12 last:mb-0">
                                        <div className="bg-blue-600 text-white px-6 py-2 rounded-full inline-block text-sm font-black mb-8 shadow-lg shadow-blue-100 uppercase italic">{r.name}</div>
                                        <div className="grid gap-8">
                                            <section>
                                                <h4 className="text-[10px] font-black text-blue-400 mb-3 tracking-[0.2em] uppercase">Ingredients / Ïû¨Î£å</h4>
                                                <div className="recipe-content bg-slate-50 p-6 rounded-3xl border border-slate-100">{r.ingredients}</div>
                                            </section>
                                            <section>
                                                <h4 className="text-[10px] font-black text-blue-400 mb-3 tracking-[0.2em] uppercase">Cooking Process / Ï°∞Î¶¨Î≤ï</h4>
                                                <div className="recipe-content bg-slate-50 p-6 rounded-3xl border border-slate-100">{r.process}</div>
                                            </section>
                                            {r.tip && (
                                                <section className="bg-orange-50 p-6 rounded-3xl border border-orange-100 flex gap-4">
                                                    <span className="text-2xl">üë®‚Äçüç≥</span>
                                                    <div>
                                                        <h4 className="text-[10px] font-black text-orange-600 mb-1 tracking-widest uppercase">Chef's Tip</h4>
                                                        <p className="recipe-content italic text-orange-950 font-bold">{r.tip}</p>
                                                    </div>
                                                </section>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
