<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v7.6</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #cbd5e1; gap: 1px; border-radius: 20px; overflow: hidden; }
        .calendar-day { min-height: 120px; background: white; padding: 10px; cursor: pointer; transition: 0.3s; }
        .calendar-day:hover { background: #f8fafc; }
        .calendar-day.selected { background: #e0f2fe !important; box-shadow: inset 0 0 0 3px #0ea5e9; z-index: 10; }
        .menu-item { font-size: 11px; font-weight: 800; padding: 2px 5px; border-radius: 5px; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            // 1. ÏãùÎã®Ìëú ÏãúÌä∏ Ï£ºÏÜå
            const MENU_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            
            // 2. ÏÖ∞ÌîÑÎãòÏù¥ Î∞©Í∏à Ï£ºÏã† Î†àÏãúÌîº ÏãúÌä∏ Ï£ºÏÜå (Ï†ÅÏö© ÏôÑÎ£å)
            const RECIPE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoOE5m6eIgIRn6Pt09QvLjBFIokFX-hk04n1XOTX89eRg-3-eQSgv4QlJjdUyrpsYNtc9Y-q5uqv9n/pub?gid=949808515&single=true&output=csv";

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [menuSearch, setMenuSearch] = useState("");
            const [recipeSearch, setRecipeSearch] = useState("");
            const [activeModal, setActiveModal] = useState(null);

            const fetchData = () => {
                // ÏãùÎã®Ìëú Îç∞Ïù¥ÌÑ∞
                Papa.parse(MENU_SHEET_URL, {
                    download: true, header: false,
                    complete: (results) => {
                        const rows = results.data;
                        let temp = []; let headers = [];
                        rows.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const vals = row.slice(1);
                            if (label === "ÎÇ†Ïßú") {
                                headers = vals.map(v => {
                                    const m = v.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                    return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                            } else if (headers.length > 0) {
                                vals.forEach((v, i) => {
                                    if (!headers[i]) return;
                                    const t = temp.find(m => m.date === headers[i]);
                                    if (t) {
                                        if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                        else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                        else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                        else if (label.includes("Í∑ºÎ¨¥")) t.staff = v;
                                    }
                                });
                            }
                        });
                        setMenus(temp.filter(m => m.date));
                    }
                });

                // Î†àÏãúÌîº Îç∞Ïù¥ÌÑ∞ (ÏÉà ÏãúÌä∏)
                Papa.parse(RECIPE_SHEET_URL, {
                    download: true, header: true,
                    complete: (results) => setRecipes(results.data)
                });
            };

            useEffect(() => fetchData(), []);

            // Î©îÎâ¥ Í≤ÄÏÉâ Î°úÏßÅ (ÏµúÍ∑º 5ÎÖÑ)
            const menuSearchResults = useMemo(() => {
                if (!menuSearch) return [];
                const q = menuSearch.toLowerCase();
                const isMonthSearch = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12);
                const monthNum = isMonthSearch ? q.replace("Ïõî", "").padStart(2, '0') : null;
                return menus.filter(m => {
                    const dateObj = new Date(m.date);
                    if (dateObj.getFullYear() < 2021) return false;
                    if (isMonthSearch) return m.date.split('-')[1] === monthNum;
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [menuSearch, menus]);

            // Î†àÏãúÌîº Í≤ÄÏÉâ Î°úÏßÅ
            const recipeResults = useMemo(() => {
                if (!recipeSearch) return [];
                const q = recipeSearch.toLowerCase();
                return recipes.filter(r => 
                    Object.values(r).some(val => String(val).toLowerCase().includes(q))
                );
            }, [recipeSearch, recipes]);

            const days = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const first = new Date(year, month, 1).getDay();
                const last = new Date(year, month + 1, 0).getDate();
                const arr = [];
                for (let i = 0; i < first; i++) arr.push(null);
                for (let i = 1; i <= last; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    arr.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                return arr;
            }, [currentMonth, menus]);

            return (
                <div className="max-w-[1600px] mx-auto p-6">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-10 gap-6 bg-white p-8 rounded-[2.5rem] shadow-sm border">
                        <h1 className="text-3xl font-black text-slate-800 italic uppercase">MISOYON <span className="text-blue-600">v7.6</span></h1>
                        <div className="flex flex-wrap gap-4 flex-1 justify-end">
                            <div className="flex bg-slate-100 rounded-2xl p-1 focus-within:ring-2 ring-blue-500">
                                <input className="bg-transparent px-4 py-2 outline-none font-bold text-sm w-48" placeholder="üç¥ Î©îÎâ¥/Ïõî Í≤ÄÏÉâ (ÏµúÍ∑º 5ÎÖÑ)" value={menuSearch} onChange={(e)=>setMenuSearch(e.target.value)} onKeyDown={(e)=>e.key==='Enter' && setActiveModal('menu')}/>
                                <button onClick={()=>setActiveModal('menu')} className="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-xs uppercase">Î©îÎâ¥ Î∂ÑÏÑù</button>
                            </div>
                            <div className="flex bg-slate-100 rounded-2xl p-1 focus-within:ring-2 ring-red-500">
                                <input className="bg-transparent px-4 py-2 outline-none font-bold text-sm w-48" placeholder="üìù ÎπÑÎ≤ï Î†àÏãúÌîº Í≤ÄÏÉâ" value={recipeSearch} onChange={(e)=>setRecipeSearch(e.target.value)} onKeyDown={(e)=>e.key==='Enter' && setActiveModal('recipe')}/>
                                <button onClick={()=>setActiveModal('recipe')} className="bg-red-500 text-white px-4 py-2 rounded-xl font-black text-xs uppercase">Î†àÏãúÌîº Í≤ÄÏÉâ</button>
                            </div>
                            <button onClick={fetchData} className="bg-slate-800 text-white p-3 rounded-2xl">üîÑ</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 xl:grid-cols-12 gap-8">
                        <div className="xl:col-span-8">
                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border">
                                <div className="flex justify-between items-center mb-10 px-6">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="text-3xl text-slate-300">‚óÄ</button>
                                    <div className="text-3xl font-black flex gap-4">
                                        <span>{currentMonth.getFullYear()}ÎÖÑ</span>
                                        <span>{currentMonth.getMonth() + 1}Ïõî</span>
                                    </div>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="text-3xl text-slate-300">‚ñ∂</button>
                                </div>
                                <div className="calendar-grid">
                                    {['SUN','MON','TUE','WED','THU','FRI','SAT'].map(d => <div key={d} className="bg-slate-50 py-5 text-center text-[11px] font-black text-slate-400 tracking-widest">{d}</div>)}
                                    {days.map((d, i) => (
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={() => d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-base font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-2">
                                                            <div className="menu-item bg-orange-50 text-orange-700">Ï°∞:{d.data.morning}</div>
                                                            <div className="menu-item bg-blue-50 text-blue-700">Ï§ë:{d.data.lunch}</div>
                                                            <div className="menu-item bg-purple-50 text-purple-700">ÏÑù:{d.data.dinner}</div>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="xl:col-span-4">
                            {selectedDate ? (
                                <div className="bg-white p-10 rounded-[3.5rem] shadow-2xl border border-slate-100 sticky top-6">
                                    <div className="mb-10">
                                        <p className="text-blue-600 font-black mb-1">{selectedDate.date}</p>
                                        <h2 className="text-6xl font-black text-slate-900 italic tracking-tighter uppercase">Report</h2>
                                    </div>
                                    <div className="space-y-5 font-black">
                                        <div className="bg-slate-900 text-white p-6 rounded-3xl flex justify-between items-center"><span className="opacity-40 text-xs uppercase">Chef</span><span>{selectedDate.staff || "‚Äî"}</span></div>
                                        <div className="bg-orange-50 p-6 rounded-[2rem] border-orange-100"><p className="text-orange-900 text-xl font-black">{selectedDate.morning || "‚Äî"}</p></div>
                                        <div className="bg-blue-50 p-6 rounded-[2rem] border-blue-100"><p className="text-blue-900 text-xl font-black">{selectedDate.lunch || "‚Äî"}</p></div>
                                        <div className="bg-purple-50 p-6 rounded-[2rem] border-purple-100"><p className="text-purple-900 text-xl font-black">{selectedDate.dinner || "‚Äî"}</p></div>
                                    </div>
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-200 font-black text-2xl">SELECT DATE</div>}
                        </div>
                    </div>

                    {activeModal === 'menu' && (
                        <div className="modal-view">
                            <div className="max-w-5xl mx-auto w-full">
                                <div className="flex justify-between items-center mb-10 border-b-4 border-blue-600 pb-6">
                                    <h2 className="text-4xl font-black uppercase italic tracking-tighter">Menu Analysis</h2>
                                    <button onClick={()=>setActiveModal(null)} className="text-5xl font-thin">&times;</button>
                                </div>
                                <div className="space-y-6">
                                    {menuSearchResults.map((m, i) => (
                                        <div key={i} className="bg-slate-50 p-8 rounded-[2.5rem] flex gap-8">
                                            <div className="w-40 font-black"><p className="text-2xl text-blue-600">{m.date}</p></div>
                                            <div className="flex-1 grid grid-cols-3 gap-4 font-bold">
                                                <div className="bg-white p-4 rounded-2xl">{m.morning}</div>
                                                <div className="bg-white p-4 rounded-2xl">{m.lunch}</div>
                                                <div className="bg-white p-4 rounded-2xl">{m.dinner}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {activeModal === 'recipe' && (
                        <div className="modal-view">
                            <div className="max-w-5xl mx-auto w-full">
                                <div className="flex justify-between items-center mb-10 border-b-4 border-red-500 pb-6">
                                    <h2 className="text-4xl font-black uppercase italic tracking-tighter">Recipe Master</h2>
                                    <button onClick={()=>setActiveModal(null)} className="text-5xl font-thin">&times;</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="space-y-6">
                                        <h3 className="text-xl font-black">üë®‚Äçüç≥ ÏÖ∞ÌîÑÎãòÏùò ÎπÑÎ≤ï ÎÖ∏Ìä∏</h3>
                                        {recipeResults.length > 0 ? recipeResults.map((r, i) => (
                                            <div key={i} className="bg-red-50 p-6 rounded-3xl border-2 border-red-100">
                                                {Object.entries(r).map(([key, val]) => (
                                                    <p key={key} className="mb-2 text-red-900 font-bold"><span className="text-red-400 text-xs mr-2">{key}:</span> {val}</p>
                                                ))}
                                            </div>
                                        )) : <p className="text-slate-300 font-black text-center py-20">ÏãúÌä∏Ïóê Îì±Î°ùÎêú Î†àÏãúÌîºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>}
                                    </div>
                                    <div className="bg-slate-50 p-10 rounded-[3rem] h-fit sticky top-0">
                                        <h3 className="text-xl font-black mb-8 text-center uppercase tracking-widest">Support Search</h3>
                                        <div className="space-y-4">
                                            <button onClick={()=>window.open(`https://www.youtube.com/results?search_query=${recipeSearch}+Î†àÏãúÌîº`)} className="w-full py-6 bg-red-600 text-white rounded-3xl font-black text-xl shadow-xl hover:scale-105 transition-all">YOUTUBE</button>
                                            <button onClick={()=>window.open(`https://www.google.com/search?q=${recipeSearch}+Î†àÏãúÌîº`)} className="w-full py-6 bg-slate-800 text-white rounded-3xl font-black text-xl shadow-xl hover:scale-105 transition-all">GOOGLE</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
