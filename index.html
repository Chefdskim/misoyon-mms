    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Pretendard', sans-serif; background: #f1f5f9; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 25px repeat(6, 1fr); flex: 1; background: #e2e8f0; gap: 1px; border: 1px solid #cbd5e1; min-height: 0; }
        .calendar-day { background: white; padding: 2px 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; }
        .calendar-day.selected { background: #f0f9ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 2px; border-radius: 2px; }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 15px; }
        .hl-red { color: #ef4444; text-decoration: underline; font-weight: 900; }

<body>
    <div id="root">
        <div style="display:flex; height:100%; align-items:center; justify-content:center; font-weight:bold; color:#64748b;">
            ÏãúÏä§ÌÖúÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§...
        </div>
    </div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);

            const years = Array.from({length: 11}, (_, i) => 2020 + i);
            const months = Array.from({length: 12}, (_, i) => i + 1);

            const loadData = () => {
                try {
                    Papa.parse(MENU_URL, {
                        download: true, header: false,
                        complete: (res) => {
                            let temp = []; let headers = [];
                            res.data.forEach(row => {
                                const label = (row[0] || "").replace(/\s/g, "");
                                const vals = row.slice(1);
                                if (label === "ÎÇ†Ïßú") {
                                    headers = vals.map(v => {
                                        if (!v) return null;
                                        const m = v.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                        return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                    });
                                    headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                                } else if (headers.length > 0) {
                                    vals.forEach((v, i) => {
                                        if (!headers[i]) return;
                                        const t = temp.find(m => m.date === headers[i]);
                                        if (t) {
                                            if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                            else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                            else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                            else if (label.includes("Í∑ºÎ¨¥")) t.staff = v;
                                        }
                                    });
                                }
                            });
                            setMenus(temp);
                        }
                    });
                } catch (e) { console.error("Data Load Error", e); }
            };

            useEffect(() => { loadData(); }, []);

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const searchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim().toLowerCase();
                if (!q) return [];
                const isMonthSearch = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12 && q.length > 0);
                const targetMonth = isMonthSearch ? q.replace("Ïõî", "").padStart(2, '0') : null;

                return menus.filter(m => {
                    const mDate = new Date(m.date);
                    if (isNaN(mDate.getTime())) return false;
                    if (isMonthSearch) return mDate.getFullYear() >= 2020 && String(mDate.getMonth() + 1).padStart(2, '0') === targetMonth;
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [searchTerm, modalSearch, activeModal, menus]);

            const getHighlightedMenu = (text, query) => {
                if (!query || query.endsWith("Ïõî") || !isNaN(query)) return text;
                const parts = text.split(query);
                return parts.reduce((acc, part, i) => {
                    if (i === 0) return [part];
                    return [...acc, <span key={i} className="hl-red">{query}</span>, part];
                }, []);
            };

            const handleOpenModal = () => {
                setModalSearch(searchTerm);
                setActiveModal(true);
            };

            return (
                <div className="flex flex-col h-screen w-full">
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0 shadow-sm">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v9.2</span></h1>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl gap-1 border">
                                <select value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(e.target.value, currentMonth.getMonth()))}>
                                    {years.map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}
                                </select>
                                <select value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                    {months.map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <input className="bg-slate-50 px-3 py-1 rounded-lg text-xs font-bold w-40 md:w-60 border focus:border-blue-500 outline-none transition-all" placeholder="Ïõî ÏÑ†ÌÉù ÎòêÎäî Î©îÎâ¥ Í≤ÄÏÉâ" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && handleOpenModal()}/>
                            <button onClick={handleOpenModal} className="bg-blue-600 text-white px-4 py-1 rounded-lg font-black text-[10px] uppercase shadow-md active:scale-95 transition-all">Search</button>
                            <button onClick={loadData} className="bg-slate-800 text-white p-1.5 rounded-lg text-xs hover:bg-black">üîÑ</button>
                        </div>
                    </header>

                    <main className="flex flex-1 min-height-0 w-full overflow-hidden">
                        <div className="flex-[3] flex flex-col h-full border-r min-width-0">
                            <div className="calendar-grid">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="bg-slate-50 py-1 text-center text-[9px] font-black text-slate-400 border-b uppercase">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <aside className="flex-1 bg-white p-5 overflow-y-auto min-width-[280px]">
                            {selectedDate ? (
                                <div className="space-y-5">
                                    <h2 className="text-xl font-black text-slate-900 border-b-4 border-blue-600 pb-1 italic uppercase tracking-tighter">Daily Report</h2>
                                    <div className="space-y-3 font-bold text-xs">
                                        <div className="bg-slate-100 p-3 rounded-lg flex justify-between uppercase font-black"><span>Chef</span><span>{selectedDate.staff || "Master"}</span></div>
                                        <div className="bg-orange-50 p-4 rounded-xl border border-orange-100 shadow-sm"><p className="text-[9px] text-orange-400 font-black mb-1">MORNING</p>{selectedDate.morning || "‚Äî"}</div>
                                        <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 shadow-sm"><p className="text-[9px] text-blue-400 font-black mb-1">LUNCH</p>{selectedDate.lunch || "‚Äî"}</div>
                                        <div className="bg-purple-50 p-4 rounded-xl border border-purple-100 shadow-sm"><p className="text-[9px] text-purple-400 font-black mb-1">DINNER</p>{selectedDate.dinner || "‚Äî"}</div>
                                    </div>
