<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISOYON MMS v21.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f8fafc; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #cbd5e1; gap: 1px; border: 1px solid #cbd5e1; height: 100%; }
        .calendar-grid { grid-auto-rows: minmax(60px, 1fr); } 
        @media (min-width: 1024px) { .calendar-grid { grid-template-rows: 25px repeat(6, 1fr); grid-auto-rows: auto; } }
        .calendar-header { background: #f8fafc; text-align: center; font-size: 9px; font-weight: 900; color: #94a3b8; padding: 4px 0; }
        .calendar-day { background: white; padding: 2px 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; position: relative; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 2px; border-radius: 2px; }
        
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 15px; animation: slideUp 0.3s ease-out; }
        .recipe-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 300; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .notice-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 900; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(2px); }
        
        .recipe-tag { display: inline-block; background: #eff6ff; color: #2563eb; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 900; margin-right: 4px; margin-top: 4px; border: 1px solid #bfdbfe; cursor: pointer; transition: all 0.2s; }
        .recipe-content { font-size: 13px; font-weight: 600; color: #1e293b; line-height: 1.7; white-space: pre-wrap; }
        .hl-red { color: #ef4444; text-decoration: underline; font-weight: 900; }
        
        .top-banner { background: #4f46e5; color: white; padding: 8px 16px; font-size: 12px; font-weight: 700; text-align: center; animation: slideDown 0.5s; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 2px 10px rgba(79, 70, 229, 0.2); }
        .banner-icon { background: white; color: #4f46e5; border-radius: 4px; padding: 0 4px; font-size: 10px; font-weight: 900; }

        .login-screen { position: fixed; inset: 0; background: #f8fafc; z-index: 999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); width: 100%; max-width: 320px; text-align: center; }
        .login-input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; text-align: center; margin-bottom: 12px; outline: none; transition: all 0.2s; font-weight: 700; }
        .login-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .login-btn { width: 100%; background: #3b82f6; color: white; padding: 12px; border-radius: 12px; font-weight: 900; font-size: 14px; transition: all 0.2s; margin-top: 4px; }
        
        /* ÌÜ†Í∏Ä Ïä§ÏúÑÏπò Ïä§ÌÉÄÏùº */
        .toggle-checkbox:checked { right: 0; border-color: #3b82f6; }
        .toggle-checkbox:checked + .toggle-label { background-color: #3b82f6; }
        
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            // =========================================================================
            // LINKS (ÏàòÏ†ï Í∏àÏßÄ)
            // =========================================================================
            const USER_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?gid=1190342038&single=true&output=csv";
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?gid=0&single=true&output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoOE5m6eIgIRn6Pt09QvLjBFIokFX-hk04n1XOTX89eRg-3-eQSgv4QlJjdUyrpsYNtc9Y-q5uqv9n/pub?gid=949808515&single=true&output=csv";
            const NOTICE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?gid=489171005&single=true&output=csv";
            const COMMENT_READ_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?gid=918283439&single=true&output=csv";
            const COMMENT_WRITE_URL = "https://script.google.com/macros/s/AKfycbxQt7hG7JaH3HBD0ygYNezSlNFEuqLZJAv-22gDCTMET7z2nZs_MarT47Rxq7GlxBxC-Q/exec";
            // =========================================================================

            const ADMIN_NAME = "Í¥ÄÎ¶¨Ïûê";
            const ADMIN_CODE = "2026";

            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState("");
            const [inputName, setInputName] = useState("");
            const [inputCode, setInputCode] = useState("");
            const [loginError, setLoginError] = useState("");
            const [userList, setUserList] = useState([]);
            
            const [menus, setMenus] = useState([]);
            const [recipeMap, setRecipeMap] = useState({});
            
            // Í≥µÏßÄ
            const [activeBanner, setActiveBanner] = useState(null);
            const [activePopup, setActivePopup] = useState(null);
            
            // ÎåìÍ∏Ä & ÌïÑÌÑ∞
            const [comments, setComments] = useState([]);
            const [newComment, setNewComment] = useState("");
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showImportantOnly, setShowImportantOnly] = useState(false); // ‚òÖ Ï§ëÏöî ÌïÑÌÑ∞ ÏÉÅÌÉú

            const [currentMonth, setCurrentMonth] = useState(new Date()); 
            const [selectedDate, setSelectedDate] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);
            const [weeklyModal, setWeeklyModal] = useState(false);
            const [popupRecipes, setPopupRecipes] = useState([]);
            const [activeRecipeIndex, setActiveRecipeIndex] = useState(0);

            useEffect(() => {
                Papa.parse(USER_URL, { 
                    download: true, header: false,
                    complete: (res) => {
                        const users = [];
                        res.data.forEach(row => {
                            if (row.length >= 2 && row[1]) {
                                const name = (row[0] || "").trim();
                                const code = (row[1] || "").trim();
                                if(name && code && name !== "Ïù¥Î¶Ñ" && code !== "ÏΩîÎìú") users.push({ name, code });
                            }
                        });
                        setUserList(users);
                    }
                });
            }, []);

            useEffect(() => {
                if (!isAuthenticated) return;
                
                Papa.parse(MENU_URL, { 
                    download: true, 
                    complete: (res) => {
                        let temp = []; let headers = [];
                        res.data.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const vals = row.slice(1);
                            if (label === "ÎÇ†Ïßú") {
                                headers = vals.map(v => {
                                    const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                    return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", duty: "", packing: "" }); });
                            } 
                            else if (headers.length > 0) {
                                vals.forEach((v, i) => {
                                    if (!headers[i]) return;
                                    const t = temp.find(m => m.date === headers[i]);
                                    if (t && v && v.trim() !== "") {
                                        if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                        else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                        else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                        else if (label.includes("Í∑ºÎ¨¥") || label.includes("ÎãπÏßÅ") || label.match(/\d/)) t.duty = t.duty ? t.duty + " / " + v : v;
                                        else if (label.includes("Ìè¨Ïû•") || label.includes("Takeout")) t.packing = v;
                                    }
                                });
                            }
                        });
                        setMenus(temp);
                    }
                });

                Papa.parse(RECIPE_URL, { 
                    download: true, 
                    complete: (res) => {
                        const newRecipes = {};
                        res.data.forEach(row => {
                            if (row.length < 2 || !row[0] || row[0].includes("Î©îÎâ¥Î™Ö") || row[0].includes("Key")) return;
                            const key = row[0].trim();
                            newRecipes[key] = { key: key, name: row[1] || key, ingredients: row[2] || "", process: row[3] || "", tip: row[4] || "", nutrition: row[5] || "" };
                        });
                        setRecipeMap(newRecipes);
                    }
                });

                Papa.parse(NOTICE_URL, {
                    download: true,
                    complete: (res) => {
                        const now = new Date();
                        const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
                        const hiddenDate = localStorage.getItem("misoyon_notice_hidden");
                        let banner = null; let popup = null;

                        res.data.forEach(row => {
                            if(row.length < 4 || row[0] === "Íµ¨Î∂Ñ") return;
                            const type = row[0].trim();
                            const sDateStr = row[1].trim();
                            const eDateStr = row[2].trim();
                            const content = row[3].trim();
                            if(!sDateStr || !eDateStr) return;

                            const start = new Date(sDateStr + "T05:00:00");
                            const end = new Date(eDateStr + "T19:00:00");

                            if (now >= start && now <= end) {
                                if (type === "Î∞∞ÎÑà") banner = content;
                                else if (type === "ÌåùÏóÖ" && hiddenDate !== todayStr) popup = content;
                            }
                        });
                        setActiveBanner(banner);
                        setActivePopup(popup);
                    }
                });
                
                Papa.parse(COMMENT_READ_URL, {
                    download: true,
                    complete: (res) => {
                        const loadedComments = [];
                        res.data.forEach(row => {
                            // ÎÇ†Ïßú, Ïù¥Î¶Ñ, ÎÇ¥Ïö©, ÏãúÍ∞Ñ, [Ï§ëÏöî(4)]
                            if(row.length >= 4 && row[0] !== "ÎÇ†Ïßú") {
                                const isImportant = row[4] && row[4].trim() !== ""; // 5Î≤àÏß∏ Ïπ∏(EÏó¥)Ïóê Î≠êÍ∞Ä ÏûàÏúºÎ©¥ Ï§ëÏöî
                                loadedComments.push({ date: row[0], name: row[1], content: row[2], time: row[3], important: isImportant });
                            }
                        });
                        setComments(loadedComments);
                    }
                });

            }, [isAuthenticated]);

            useEffect(() => {
                const savedUser = localStorage.getItem("misoyon_user");
                if (savedUser) { setIsAuthenticated(true); setCurrentUser(savedUser); }
            }, []);

            const handleLogin = () => {
                const iName = inputName.trim();
                const iCode = inputCode.trim();
                const foundUser = userList.find(u => u.name === iName && u.code === iCode);
                
                if (foundUser) {
                    setIsAuthenticated(true);
                    setCurrentUser(foundUser.name);
                    localStorage.setItem("misoyon_user", foundUser.name);
                } else if (iName === ADMIN_NAME && iCode === ADMIN_CODE) {
                    setIsAuthenticated(true);
                    setCurrentUser("Í¥ÄÎ¶¨Ïûê");
                    localStorage.setItem("misoyon_user", "Í¥ÄÎ¶¨Ïûê");
                } else {
                    setLoginError("Ïù¥Î¶Ñ ÎòêÎäî ÏΩîÎìúÎ•º ÌôïÏù∏ÌïòÏÑ∏Ïöî.");
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                setCurrentUser("");
                localStorage.removeItem("misoyon_user");
                window.location.reload();
            };

            const handleClosePopup = (hideToday) => {
                if (hideToday) {
                    const now = new Date();
                    const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
                    localStorage.setItem("misoyon_notice_hidden", todayStr);
                }
                setActivePopup(null);
            };

            const handleCommentSubmit = () => {
                if (!newComment.trim() || !selectedDate) return;
                setIsSubmitting(true);
                
                const commentData = {
                    date: selectedDate.date,
                    name: currentUser,
                    content: newComment.trim()
                };

                fetch(COMMENT_WRITE_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(commentData)
                }).then(() => {
                    // ÎÇôÍ¥ÄÏ†Å ÏóÖÎç∞Ïù¥Ìä∏ (Ï§ëÏöî ÌëúÏãúÎäî Ï≤òÏùåÏóê ÏóÜÏùå)
                    setComments([...comments, { ...commentData, time: new Date().toLocaleString("ko-KR"), important: false }]);
                    setNewComment("");
                    setIsSubmitting(false);
                }).catch(err => {
                    alert("Ï†ÑÏÜ° Ïã§Ìå®. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.");
                    setIsSubmitting(false);
                });
            };

            const findMatchedRecipes = (menuName) => {
                if (!menuName || menuName === "ÏùºÏ†ïÏóÜÏùå") return [];
                const cleanMenu = menuName.toLowerCase().replace(/[^Í∞Ä-Ìû£a-zA-Z0-9]/g, "");
                return Object.values(recipeMap).filter(recipe => {
                    if (!recipe.key) return false;
                    const fullKey = recipe.key.toLowerCase().replace(/[^Í∞Ä-Ìû£a-zA-Z0-9]/g, "");
                    const coreKey = recipe.key.toLowerCase().replace(/\(.*\)/g, "").replace(/[^Í∞Ä-Ìû£a-zA-Z0-9]/g, "");
                    return cleanMenu.includes(fullKey) || (coreKey.length > 1 && cleanMenu.includes(coreKey));
                });
            };

            const getWeeklyData = () => {
                if (!selectedDate || !selectedDate.date) return [];
                try {
                    const [y, m, d] = selectedDate.date.split('-').map(Number);
                    const target = new Date(y, m - 1, d);
                    const day = target.getDay(); 
                    const weekData = [];
                    for(let i=0; i<7; i++) {
                        const tempDate = new Date(y, m - 1, d - day + i);
                        const dateStr = `${tempDate.getFullYear()}-${String(tempDate.getMonth() + 1).padStart(2, '0')}-${String(tempDate.getDate()).padStart(2, '0')}`;
                        const menu = menus.find(m => m.date === dateStr);
                        weekData.push({ date: dateStr, dayIdx: i, menu: menu });
                    }
                    return weekData;
                } catch (e) { return []; }
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const currentSearchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim();
                if (!q) return [];
                const query = q.toLowerCase().replace(/\s+/g, "");
                const isMonthSearch = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12);
                return menus.filter(m => {
                    if (isMonthSearch) return String(new Date(m.date).getMonth() + 1).padStart(2, '0') === q.replace("Ïõî","").padStart(2,'0');
                    const content = (m.morning + m.lunch + m.dinner + (m.duty||"") + (m.packing||"")).toLowerCase().replace(/\s+/g, "");
                    return content.includes(query);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [modalSearch, searchTerm, activeModal, menus]);

            const highlightText = (text, query) => {
                if (!query || !text || !isNaN(query)) return text;
                const parts = text.split(new RegExp(`(${query})`, 'gi'));
                return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p);
            };

            const MenuCard = ({text, type, query}) => {
                const matched = findMatchedRecipes(text);
                return (
                    <div className={`p-4 rounded-xl border mb-3 transition-all ${matched.length > 0 ? 'bg-blue-50 border-blue-200' : 'bg-slate-50 border-slate-100'}`}>
                        <div className="text-[10px] font-black text-slate-400 uppercase mb-1 flex justify-between">
                            <span>{type}</span>
                            {matched.length > 0 && <span className="text-blue-500">Found: {matched.length}</span>}
                        </div>
                        <div className="text-sm font-black text-slate-700 mb-2 leading-relaxed">
                            {highlightText(text, query)}
                        </div>
                        {matched.length > 0 && (
                            <div className="flex flex-wrap gap-1 mt-2 pt-2 border-t border-blue-100">
                                {matched.map((r, idx) => (
                                    <span key={idx} className="recipe-tag" onClick={(e) => { e.stopPropagation(); setPopupRecipes(matched); setActiveRecipeIndex(idx); }}>üìñ {r.name}</span>
                                ))}
                            </div>
                        )}
                    </div>
                );
            };

            const WeeklyMenuRow = ({ label, colorClass, text }) => {
                if(!text) return <div className="flex gap-2 text-sm"><span className={`w-8 font-bold ${colorClass}`}>{label}</span><span className="text-slate-300">-</span></div>;
                const matched = findMatchedRecipes(text);
                return (
                    <div className="flex gap-2 text-sm items-start">
                        <span className={`w-8 font-bold ${colorClass} shrink-0`}>{label}</span>
                        <div className="flex-1">
                            <span className="font-bold text-slate-700">{text}</span>
                            {matched.length > 0 && (
                                <div className="flex flex-wrap gap-1 mt-1">
                                    {matched.map((r, idx) => (
                                        <span key={idx} className="recipe-tag" onClick={(e) => { e.stopPropagation(); setPopupRecipes(matched); setActiveRecipeIndex(idx); }}>üìñ {r.name}</span>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            const yearOptions = Array.from({length: 16}, (_, i) => 2020 + i);
            const weekDays = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'];

            if (!isAuthenticated) {
                return (
                    <div className="login-screen">
                        <div className="login-box">
                            <h1 className="text-2xl font-black italic tracking-tighter mb-2">MISOYON <span className="text-blue-600">MMS</span></h1>
                            <p className="text-xs text-slate-400 font-bold mb-6">AUTHORIZED ACCESS ONLY</p>
                            <input type="text" className="login-input" placeholder="Ïù¥Î¶Ñ (Name)" value={inputName} onChange={e => setInputName(e.target.value)} />
                            <input type="password" inputMode="numeric" className="login-input" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ (Code)" value={inputCode} onChange={e => setInputCode(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleLogin()} />
                            <button onClick={handleLogin} className="login-btn">LOGIN</button>
                            {loginError && <p className="text-red-500 text-xs font-bold mt-3">{loginError}</p>}
                        </div>
                    </div>
                );
            }

            const currentRecipe = popupRecipes[activeRecipeIndex];
            const weeklyData = getWeeklyData();
            
            // ‚òÖ ÎåìÍ∏Ä ÌïÑÌÑ∞ÎßÅ Î°úÏßÅ
            const filteredComments = selectedDate 
                ? comments.filter(c => {
                    const dateMatch = c.date === selectedDate.date;
                    if (!dateMatch) return false;
                    return showImportantOnly ? c.important : true;
                })
                : [];

            return (
                <div className="flex flex-col h-full w-full">
                    {activeBanner && (
                        <div className="top-banner">
                            <span className="banner-icon">NOTICE</span>
                            <span>{activeBanner}</span>
                        </div>
                    )}

                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0 h-[50px]">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v21.0</span></h1>
                            <div className="hidden md:flex items-center bg-blue-50 text-blue-600 px-3 py-1 rounded-xl border border-blue-100 font-bold text-xs">üë®‚Äçüç≥ {currentUser}</div>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl border font-bold text-sm">
                                <select className="bg-transparent" value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(e.target.value, currentMonth.getMonth()))}>{yearOptions.map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}</select>
                                <span className="mx-1">/</span>
                                <select className="bg-transparent" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>{Array.from({length:12},(_,i)=>i+1).map(m => <option key={m} value={m}>{m}Ïõî</option>)}</select>
                            </div>
                        </div>
                        <div className="flex gap-2">
                             <input className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold w-20 md:w-32 border outline-none" placeholder="Í≤ÄÏÉâ..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && (setModalSearch(searchTerm), setActiveModal(true))}/>
                             <button onClick={()=>{setModalSearch(searchTerm); setActiveModal(true);}} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-[10px]">GO</button>
                             <button onClick={handleLogout} className="bg-slate-800 text-white px-3 py-1 rounded-lg font-black text-[10px]">OUT</button>
                        </div>
                    </header>

                    <main className="flex flex-col lg:flex-row flex-1 overflow-hidden">
                        <div className="flex-[2] flex flex-col min-h-[55%] lg:min-h-full border-b lg:border-b-0 lg:border-r overflow-hidden">
                            <div className="calendar-grid">
                                {weekDays.map(d=><div key={d} className="calendar-header">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-300'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        {d.data.morning && <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>}
                                                        {d.data.lunch && <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>}
                                                        {d.data.dinner && <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>}
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-h-[45%]">
                            {selectedDate ? (
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center border-b-2 border-blue-600 pb-1">
                                        <h2 className="text-xl font-black italic">DAILY MENU</h2>
                                        <button onClick={()=>setWeeklyModal(true)} className="bg-slate-800 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-lg hover:bg-slate-700 transition-all">üìÖ Ï£ºÍ∞ÑÌëú Î≥¥Í∏∞</button>
                                    </div>
                                    <div className="font-bold text-slate-500 text-sm mb-2">{selectedDate.date}</div>
                                    {selectedDate.duty && <div className="p-4 rounded-xl border mb-3 bg-slate-50 border-slate-200"><div className="text-[10px] font-black text-slate-400 uppercase mb-1">Schedule</div><div className="text-sm font-black text-slate-800">üë®‚Äçüç≥ {selectedDate.duty}</div></div>}
                                    <MenuCard text={selectedDate.morning} type="Morning" />
                                    <MenuCard text={selectedDate.lunch} type="Lunch" />
                                    <MenuCard text={selectedDate.dinner} type="Dinner" />
                                    {selectedDate.packing && <div className="p-4 rounded-xl border mb-3 bg-green-50 border-green-200"><div className="text-[10px] font-black text-green-700 uppercase mb-1">Takeout</div><div className="text-sm font-black text-green-900">üéÅ {selectedDate.packing}</div></div>}
                                    
                                    {/* ‚òÖ ÎåìÍ∏Ä Í≤åÏãúÌåê & Ï§ëÏöî ÌïÑÌÑ∞ */}
                                    <div className="mt-8 pt-4 border-t-2 border-slate-100">
                                        <div className="flex justify-between items-center mb-3">
                                            <h3 className="text-sm font-black text-slate-400 uppercase">üí¨ Ïò§ÎäòÏùò ÌïúÎßàÎîî</h3>
                                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setShowImportantOnly(!showImportantOnly)}>
                                                <div className={`w-4 h-4 rounded border flex items-center justify-center transition-colors ${showImportantOnly ? 'bg-yellow-400 border-yellow-500' : 'bg-white border-slate-300'}`}>
                                                    {showImportantOnly && <span className="text-[10px]">‚úî</span>}
                                                </div>
                                                <span className="text-xs font-bold text-slate-500">‚≠ê Ï§ëÏöîÎßå Î≥¥Í∏∞</span>
                                            </div>
                                        </div>

                                        <div className="space-y-3 mb-4">
                                            {filteredComments.length > 0 ? filteredComments.map((c, i) => (
                                                <div key={i} className={`p-3 rounded-xl border transition-all ${c.important ? 'bg-yellow-50 border-yellow-200 ring-2 ring-yellow-100' : 'bg-slate-50'}`}>
                                                    <div className="flex justify-between items-center mb-1">
                                                        <div className="flex items-center gap-1">
                                                            {c.important && <span className="text-xs">‚≠ê</span>}
                                                            <span className={`text-xs font-black ${c.important ? 'text-yellow-700' : 'text-blue-600'}`}>{c.name}</span>
                                                        </div>
                                                        <span className="text-[10px] text-slate-400">{c.time}</span>
                                                    </div>
                                                    <div className={`text-xs font-bold whitespace-pre-wrap ${c.important ? 'text-slate-800' : 'text-slate-700'}`}>{c.content}</div>
                                                </div>
                                            )) : <div className="text-center text-xs text-slate-300 py-2">{showImportantOnly ? "Ï§ëÏöîÌïú ÎåìÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§." : "ÏïÑÏßÅ ÎåìÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§."}</div>}
                                        </div>
                                        <div className="flex gap-2">
                                            <input className="flex-1 bg-slate-100 px-3 py-2 rounded-xl text-xs font-bold outline-none border focus:border-blue-500" placeholder="Î©îÏÑ∏ÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." value={newComment} onChange={e=>setNewComment(e.target.value)} onKeyDown={e=>e.key==='Enter' && handleCommentSubmit()} disabled={isSubmitting}/>
                                            <button onClick={handleCommentSubmit} disabled={isSubmitting} className="bg-slate-800 text-white px-4 py-2 rounded-xl text-xs font-black hover:bg-slate-700 disabled:opacity-50">
                                                {isSubmitting ? "..." : "Ï†ÑÏÜ°"}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-300 font-black">SELECT DATE</div>}
                        </aside>
                    </main>

                    {activePopup && (
                        <div className="notice-popup">
                            <div className="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl animate-in zoom-in-95">
                                <div className="flex justify-center mb-4">
                                    <span className="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-black uppercase tracking-widest">NOTICE</span>
                                </div>
                                <div className="text-center font-bold text-slate-800 text-lg mb-6 whitespace-pre-wrap leading-relaxed border-y py-4">{activePopup}</div>
                                <div className="flex gap-2">
                                    <button onClick={() => handleClosePopup(true)} className="flex-1 bg-slate-100 text-slate-500 py-3 rounded-xl text-xs font-bold hover:bg-slate-200">Ïò§Îäò ÌïòÎ£® Í∑∏Îßå Î≥¥Í∏∞</button>
                                    <button onClick={() => handleClosePopup(false)} className="flex-1 bg-blue-600 text-white py-3 rounded-xl text-xs font-bold hover:bg-blue-700">ÌôïÏù∏</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {weeklyModal && selectedDate && (
                        <div className="modal-view">
                            <div className="flex justify-between items-center mb-4 border-b pb-2">
                                <h2 className="text-xl font-black italic">WEEKLY MENU PLAN</h2>
                                <button onClick={()=>setWeeklyModal(false)} className="text-3xl">&times;</button>
                            </div>
                            <div className="flex-1 overflow-y-auto pb-10">
                                {weeklyData.map((d, i) => (
                                    <div key={i} className={`mb-4 p-3 border rounded-xl ${d.date === selectedDate.date ? 'border-blue-500 bg-blue-50 ring-2 ring-blue-100' : 'bg-slate-50'}`}>
                                        <div className={`font-black mb-2 flex justify-between ${d.date === selectedDate.date ? 'text-blue-600' : 'text-slate-600'}`}>
                                            <span>{d.date} ({weekDays[d.dayIdx]})</span>
                                            {d.date === selectedDate.date && <span className="text-xs bg-blue-600 text-white px-2 py-0.5 rounded">ÏÑ†ÌÉùÎê®</span>}
                                        </div>
                                        {d.menu ? (
                                            <div className="grid grid-cols-1 gap-3">
                                                <WeeklyMenuRow label="ÏïÑÏπ®" colorClass="text-orange-500" text={d.menu.morning} />
                                                <WeeklyMenuRow label="Ï†êÏã¨" colorClass="text-blue-500" text={d.menu.lunch} />
                                                <WeeklyMenuRow label="Ï†ÄÎÖÅ" colorClass="text-purple-500" text={d.menu.dinner} />
                                            </div>
                                        ) : <div className="text-slate-400 text-xs font-bold">Îì±Î°ùÎêú Î©îÎâ¥ ÏóÜÏùå</div>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {activeModal && (
                        <div className="modal-view">
                            <div className="flex justify-between items-center mb-4 border-b pb-2">
                                <h2 className="text-xl font-black italic">SEARCH RESULT</h2>
                                <button onClick={()=>setActiveModal(false)} className="text-3xl">&times;</button>
                            </div>
                            <input className="bg-slate-100 px-4 py-3 rounded-xl w-full font-bold mb-4 border-2 border-blue-500 outline-none" placeholder="Í≤ÄÏÉâÏñ¥..." autoFocus value={modalSearch} onChange={e=>setModalSearch(e.target.value)}/>
                            <div className="flex-1 overflow-y-auto space-y-4 pb-10">
                                {currentSearchResults.length > 0 ? currentSearchResults.map((m, i) => (
                                    <div key={i} className="bg-slate-50 p-4 rounded-xl border">
                                        <div className="font-black text-blue-600 mb-2">{m.date}</div>
                                        <MenuCard text={m.morning} type="Morning" query={modalSearch} />
                                        <MenuCard text={m.lunch} type="Lunch" query={modalSearch} />
                                        <MenuCard text={m.dinner} type="Dinner" query={modalSearch} />
                                    </div>
                                )) : <div className="text-center py-10 text-slate-400 font-bold">Í≤∞Í≥º ÏóÜÏùå</div>}
                            </div>
                        </div>
                    )}

                    {popupRecipes.length > 0 && currentRecipe && (
                        <div className="recipe-popup" onClick={() => setPopupRecipes([])}>
                            <div className="bg-white rounded-3xl w-full max-w-lg p-6 shadow-2xl overflow-y-auto max-h-[85vh]" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-4 border-b pb-2">
                                    <h3 className="text-xl font-black uppercase italic text-blue-600">Recipe Master</h3>
                                    <button onClick={() => setPopupRecipes([])} className="text-4xl font-thin">&times;</button>
                                </div>
                                {popupRecipes.length > 1 && (
                                    <div className="flex overflow-x-auto border-b mb-4 no-scrollbar">
                                        {popupRecipes.map((r, i) => <div key={i} onClick={() => setActiveRecipeIndex(i)} className={`tab-btn whitespace-nowrap ${i === activeRecipeIndex ? 'active' : ''}`}>{r.name}</div>)}
                                    </div>
                                )}
                                <div className="animate-in fade-in zoom-in-95 duration-200">
                                    <div className="bg-blue-600 text-white px-3 py-1 rounded-full inline-block text-xs font-black mb-3 uppercase">{currentRecipe.name}</div>
                                    <div className="space-y-4">
                                        <div><div className="text-[10px] font-black text-slate-400 uppercase mb-1">Ingredients</div><div className="recipe-content bg-slate-50 p-3 rounded-xl border">{currentRecipe.ingredients}</div></div>
                                        <div><div className="text-[10px] font-black text-slate-400 uppercase mb-1">Instructions</div><div className="recipe-content bg-slate-50 p-3 rounded-xl border">{currentRecipe.process}</div></div>
                                        {currentRecipe.tip && <div className="bg-orange-50 p-3 rounded-xl border border-orange-100 font-bold text-orange-950 text-xs">üí° {currentRecipe.tip}</div>}
                                        {currentRecipe.nutrition && <div className="bg-teal-50 p-3 rounded-xl border border-teal-100 font-bold text-teal-900 text-xs">üìä {currentRecipe.nutrition}</div>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<MisoYonApp />);
    </script>
</body>
</html>
