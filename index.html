<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÎØ∏ÏÜåÏó∞ MMS v11.9 - ÏµúÏ¢Ö ÏïàÏ†ïÌôî Î≤ÑÏ†Ñ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f8fafc; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 25px repeat(6, 1fr); flex: 1; background: #cbd5e1; gap: 1px; border: 1px solid #cbd5e1; min-height: 0; }
        .calendar-day { background: white; padding: 2px 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; position: relative; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 2px; border-radius: 2px; }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 15px; }
        .recipe-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 500; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .hl-red { color: #ef4444; text-decoration: underline; font-weight: 900; }
        .clickable-menu { cursor: pointer !important; transition: all 0.2s; }
        .recipe-content { font-size: 13px; font-weight: 600; color: #1e293b; line-height: 1.7; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS59rKx1l0C9M20mY_VqS3_3R_z7-mX3YxG0-v8l_z1K0/pub?gid=949808515&output=csv"; 

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState({});
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);
            const [viewRecipeList, setViewRecipeList] = useState([]);

            const years = Array.from({length: 11}, (_, i) => 2020 + i);
            const months = Array.from({length: 12}, (_, i) => i + 1);

            useEffect(() => {
                // Î©îÎâ¥ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ÎÇ†Ïßú") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                    else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                    else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});

                // Î†àÏãúÌîº Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                Papa.parse(RECIPE_URL, { download: true, complete: (res) => {
                    const map = {};
                    res.data.slice(1).forEach(row => {
                        const name = (row[0] || "").trim();
                        if (name) map[name] = { 
                            name, 
                            keywords: row[1] || "", 
                            ingredients: row[2] || "", 
                            process: row[3] || "", 
                            tip: row[4] || "" 
                        };
                    });
                    setRecipes(map);
                }});
            }, []);

            const findMatchedRecipes = (menuText) => {
                if (!menuText || menuText === "ÏùºÏ†ïÏóÜÏùå") return [];
                const target = menuText.replace(/\s/g, "").toLowerCase();
                return Object.values(recipes).filter(r => {
                    const rName = r.name.replace(/\s/g, "").toLowerCase();
                    const keywords = r.keywords.split(',').map(k => k.trim().replace(/\s/g, "").toLowerCase());
                    return target.includes(rName) || keywords.some(k => k && target.includes(k));
                });
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const searchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim().toLowerCase();
                if (!q) return [];
                return menus.filter(m => (m.morning + m.lunch + m.dinner).toLowerCase().includes(q)).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [modalSearch, searchTerm, activeModal, menus]);

            const highlightText = (text, query) => {
                if (!query || !text) return text;
                const parts = text.split(new RegExp(`(${query})`, 'gi'));
                return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p);
            };

            const MenuCard = ({text, type, query}) => {
                const matched = findMatchedRecipes(text);
                const hasRecipe = matched.length > 0;
                return (
                    <div className={`p-3 rounded-xl border mb-2 transition-all clickable-menu ${hasRecipe ? 'bg-blue-50 border-blue-200' : 'bg-slate-50 border-slate-100'}`}
                         onClick={() => hasRecipe && setViewRecipeList(matched)}>
                        <div className="text-[9px] font-black text-slate-400 uppercase mb-1">{type}</div>
                        <div className={`text-[12px] font-black ${hasRecipe ? 'text-blue-900' : 'text-slate-600'}`}>
                            {highlightText(text, query)} {hasRecipe && "üìã"}
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen w-full">
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0 shadow-sm">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter text-slate-800">ÎØ∏ÏÜåÏó∞ <span className="text-blue-600 uppercase">MMS v11.9</span></h1>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl border font-bold">
                                <select className="bg-transparent outline-none text-sm" value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(parseInt(e.target.value), currentMonth.getMonth()))}>
                                    {years.map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}
                                </select>
                                <select className="bg-transparent outline-none ml-2 text-sm" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), parseInt(e.target.value) - 1))}>
                                    {months.map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <input className="bg-slate-50 px-3 py-1 rounded-lg text-xs font-bold w-48 border outline-none focus:border-blue-500" placeholder="Î©îÎâ¥ Í≤ÄÏÉâ..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && (setModalSearch(searchTerm), setActiveModal(true))}/>
                            <button onClick={()=>{setModalSearch(searchTerm); setActiveModal(true);}} className="bg-blue-600 text-white px-4 py-1 rounded-lg font-black text-[11px] shadow-sm">SEARCH</button>
                        </div>
                    </header>

                    <main className="flex flex-1 min-height-0 overflow-hidden">
                        <div className="flex-[3] flex flex-col h-full border-r">
                            <div className="calendar-grid">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="bg-slate-50 flex items-center justify-center text-[10px] font-black text-slate-400 border-b uppercase">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                        <aside className="flex-1 bg-white p-6 overflow-y-auto min-w-[340px] shadow-inner border-l">
                            {selectedDate ? (
                                <div className="space-y-4">
                                    <h2 className="text-xl font-black italic border-b-2 border-blue-600 pb-1 uppercase tracking-tighter">Daily Menu List</h2>
                                    <div className="text-[10px] text-blue-600 font-bold mb-4 italic underline underline-offset-4 decoration-2">{selectedDate.date}</div>
                                    <MenuCard text={selectedDate.morning} type="Morning" />
                                    <MenuCard text={selectedDate.lunch} type="Lunch" />
                                    <MenuCard text={selectedDate.dinner} type="Dinner" />
                                </div>
                            ) : <div className="h-full flex flex-col items-center justify-center text-slate-300 gap-2">
                                    <span className="text-4xl">üóìÔ∏è</span>
                                    <p className="font-black text-xs uppercase tracking-widest">Select a Date</p>
                                </div>}
                        </aside>
                    </main>

                    {activeModal && (
                        <div className="modal-view">
                            <div className="max-w-5xl mx-auto w-full flex flex-col h-full">
                                <div className="flex justify-between items-center mb-6 border-b-2 border-blue-600 pb-3">
                                    <div className="flex items-center gap-6">
                                        <h2 className="text-2xl font-black italic uppercase tracking-tighter">Search Analysis</h2>
                                        <input className="bg-slate-100 px-6 py-2 rounded-xl text-sm font-black outline-none border focus:border-blue-500 w-80" placeholder="Í≤∞Í≥º ÎÇ¥ Ïû¨Í≤ÄÏÉâ..." value={modalSearch} onChange={e=>setModalSearch(e.target.value)}/>
                                    </div>
                                    <button onClick={()=>setActiveModal(false)} className="text-4xl font-thin hover:text-red-500 transition-colors">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 pb-12 pr-2">
                                    {searchResults.length > 0 ? searchResults.map((m, i) => (
                                        <div key={i} className="bg-white p-5 rounded-3xl border flex flex-col md:flex-row gap-6 hover:shadow-lg transition-all border-slate-200">
                                            <div className="md:w-36 shrink-0 border-r pr-4">
                                                <div className="font-black text-blue-600 text-xl">{m.date.replace(/-/g,'.')}</div>
                                                <div className="text-[11px] text-slate-400 font-black uppercase tracking-widest">{new Date(m.date).toLocaleDateString('ko-KR',{weekday:'long'})}</div>
                                            </div>
                                            <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <MenuCard text={m.morning} type="Morning" query={modalSearch} />
                                                <MenuCard text={m.lunch} type="Lunch" query={modalSearch} />
                                                <MenuCard text={m.dinner} type="Dinner" query={modalSearch} />
                                            </div>
                                        </div>
                                    )) : <div className="h-full flex items-center justify-center text-slate-300 font-black italic uppercase">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {viewRecipeList.length > 0 && (
                        <div className="recipe-popup" onClick={() => setViewRecipeList([])}>
                            <div className="bg-white rounded-[40px] w-full max-w-2xl p-10 shadow-2xl overflow-y-auto max-h-[90vh] relative" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setViewRecipeList([])} className="absolute top-8 right-8 text-4xl font-light hover:text-blue-600 transition-colors">&times;</button>
                                <div className="mb-8 border-b-2 border-slate-100 pb-4">
                                    <h3 className="text-2xl font-black text-slate-900 italic tracking-tighter uppercase">Recipe Details</h3>
                                </div>
                                <div className="space-y-12">
                                    {viewRecipeList.map((recipe, idx) => (
                                        <div key={idx} className="border-b last:border-0 pb-10">
                                            <div className="bg-blue-600 text-white px-6 py-2 rounded-full inline-block text-sm font-black mb-8 shadow-lg shadow-blue-100 italic uppercase">{recipe.name}</div>
                                            <div className="grid gap-8">
                                                <section>
                                                    <div className="text-[10px] font-black text-blue-400 uppercase mb-3 tracking-[0.2em]">Ingredients / ÏãùÏû¨Î£å</div>
                                                    <div className="recipe-content bg-slate-50 p-6 rounded-[2rem] border border-slate-100 shadow-sm">{recipe.ingredients}</div>
                                                </section>
                                                <section>
                                                    <div className="text-[10px] font-black text-blue-400 uppercase mb-3 tracking-[0.2em]">Cooking Process / Ï°∞Î¶¨Î≤ï</div>
                                                    <div className="recipe-content bg-slate-50 p-6 rounded-[2rem] border border-slate-100 shadow-sm">{recipe.process}</div>
                                                </section>
                                                {recipe.tip && (
                                                    <section className="mt-4 p-6 bg-orange-50 rounded-[2rem] border border-orange-100 flex gap-4">
                                                        <span className="text-3xl">üë®‚Äçüç≥</span>
                                                        <div>
                                                            <div className="text-[10px] font-black text-orange-600 uppercase mb-1 tracking-widest">Chef's Secret Tip</div>
                                                            <div className="recipe-content italic text-orange-950 font-bold leading-relaxed">{recipe.tip}</div>
                                                        </div>
                                                    </section>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
