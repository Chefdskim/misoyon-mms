                "ÏÜåÎ®∏Î¶¨Íµ≠Î∞•": { name: "ÏßÑ ÏÇ¨Í≥® ÏÜåÎ®∏Î¶¨Íµ≠Î∞•", ingredients: `ÏÇ¨Í≥® 1kg, ÏÜåÎ®∏Î¶¨Í≥†Í∏∞ 800g, Ïù∏ÏÇº 150g, Î¨¥ 200g, ÎåÄÌåå\nÏñëÎÖê: Íµ≠Í∞ÑÏû•, ÏãùÏ¥à, ÌÜµÍπ®, Îã§ÏßÑ Ìåå`, process: `1. ÏÇ¨Í≥®ÏùÑ Ìëπ Í≥†ÏïÑ ÎΩÄÏñÄ Ïú°ÏàòÎ•º Î®ºÏ†Ä ÎßåÎì≠ÎãàÎã§.\n2. Î®∏Î¶¨Í≥†Í∏∞Î•º ÎÑ£Ïñ¥ Ïû°ÎÇ¥ ÏóÜÏù¥ ÏÇ∂ÏïÑÎÇ∏ Îí§ Î®πÍ∏∞ Ï¢ãÍ≤å ÏçπÎãàÎã§.\n3. Ïú°ÏàòÏóê Í≥†Í∏∞, Ïù∏ÏÇº, Î¨¥Î•º ÎÑ£Í≥† ÏßÑÌïòÍ≤å Ïö∞Î†§ÎÉÖÎãàÎã§.`, tip: "ÏÑúÎπô Ïãú ÏñëÎÖêÏû•Ïóê ÏãùÏ¥à Ìïú Î∞©Ïö∏ÏùÑ Í≥ÅÎì§Ïó¨ ÌíçÎØ∏Î•º Ïò¨Î¶¨ÏÑ∏Ïöî." },
                "Í≥∞Íµ≠": { name: "Ï†ïÏÑ± Í≥∞Íµ≠", ingredients: `ÏÇ¨Í≥® 1kg, Ïû°Îºà 1kg, ÏñëÏßÄ 500g, ÎåÄÌåå, ÎßàÎäò, ÏÜåÍ∏à, ÌõÑÏ∂î`, process: `1. ÎºàÏùò ÌïèÎ¨ºÏùÑ ÌôïÏã§Ìûà Ï†úÍ±∞Ìïú ÌõÑ Ï¥àÌÉï Î¨ºÏùÄ Î≤ÑÎ¶ΩÎãàÎã§.\n2. ÏÉà Î¨ºÏùÑ Î∞õÏïÑ ÏßÑÍµ≠Ïù¥ ÎÇòÏò¨ ÎïåÍπåÏßÄ Î∞òÎ≥µÌï¥ÏÑú Í≥†ÏïÑÎÉÖÎãàÎã§.\n3. ÏÇ∂ÏïÑÏßÑ ÏñëÏßÄÎ•º ÏñáÍ≤å Ïç∞Ïñ¥ Í≥†Î™ÖÏúºÎ°ú Ïò¨Î¶ΩÎãàÎã§.`, tip: "ÎÅìÏù¥Îäî ÎÇ¥ÎÇ¥ Í∏∞Î¶ÑÍ≥º Í±∞ÌíàÏùÑ ÏàòÏãúÎ°ú Í±∑Ïñ¥ÎÇ¥Ïïº Íµ≠Î¨ºÏù¥ ÍπîÎÅîÌï©ÎãàÎã§." },
                "Î∞±Ìï©ÌÉï": { name: "ÎÉâÏù¥ Î∞±Ìï©ÌÉï", ingredients: `Î∞±Ìï© 2kg, ÎÉâÏù¥ 300g, ÎëêÎ∂Ä, Ìô©Í∏àÌåΩÏù¥Î≤ÑÏÑØ, ÎåÄÌåå, Í≥†Ï∂î\nÏú°Ïàò: Î©∏Ïπò Ïú°Ïàò 10L, ÏÜåÍ∏à, ÏÉàÏö∞Ï†ì`, process: `1. Ìï¥Í∞êÌïú Î∞±Ìï©ÏùÑ Ïú°ÏàòÏóê ÎÅìÏó¨ ÏûÖÏùÑ Î≤åÎ¶¨Î©¥ Îî∞Î°ú Í±¥Ï†∏Îë°ÎãàÎã§.\n2. Ïú°ÏàòÎ•º Ï†ïÎ∞ÄÌïòÍ≤å Í±∏Îü¨ ÎëêÎ∂ÄÏôÄ Ï±ÑÏÜåÎ•º ÎÑ£Í≥† ÎÅìÏûÖÎãàÎã§.\n3. ÎßàÏßÄÎßâÏóê ÎÉâÏù¥ÏôÄ Î∞±Ìï©ÏùÑ ÎÑ£Ïñ¥ Ìñ•ÏùÑ ÏûÖÌûôÎãàÎã§.`, tip: "ÎÉâÏù¥ Ìñ•ÏùÑ ÏÇ¥Î¶¨Î†§Î©¥ Î∂àÏùÑ ÎÅÑÍ∏∞ ÏßÅÏ†ÑÏóê ÎÑ£Îäî Í≤ÉÏù¥ Ìè¨Ïù∏Ìä∏ÏûÖÎãàÎã§." },

                "ÎØ∏Ïó≠Íµ≠": { name: "Î∞îÏßÄÎùΩ ÎØ∏Ïó≠Íµ≠", ingredients: `Î∞îÏßÄÎùΩ, ÎØ∏Ïó≠, Î∂àÎ¶∞ ÏåÄ 250g, ÏÜåÍ≥†Í∏∞ ÎØºÏ∞å 150g, ÌëúÍ≥†Î≤ÑÏÑØ\nÏú°Ïàò: Îã§ÏãúÎßà Ïú°Ïàò 1L, Ï∞∏Í∏∞Î¶Ñ, Íµ≠Í∞ÑÏû•`, process: `1. Ï∞∏Í∏∞Î¶ÑÏóê Í≥†Í∏∞ÏôÄ ÏåÄÏùÑ Ï∂©Î∂ÑÌûà Î≥∂ÏïÑ Í≥†ÏÜåÌï®ÏùÑ Í∑πÎåÄÌôîÌï©ÎãàÎã§.\n2. Ïú°ÏàòÎ•º Î∂ìÍ≥† ÎØ∏Ïó≠Í≥º Ìï®Íªò Î≠âÍ∑ºÌïòÍ≤å ÎÅìÏûÖÎãàÎã§.\n3. Î∞îÏßÄÎùΩÏùÑ ÎÑ£Ïñ¥ ÏãúÏõêÌïú Í∞êÏπ†ÎßõÏùÑ ÎçîÌï©ÎãàÎã§.`, tip: "ÏåÄÏùÑ Ìï®Íªò Î≥∂ÏúºÎ©¥ Íµ≠Î¨ºÏù¥ Ïö∞Ïú†Ï≤òÎüº ÎΩÄÏñóÍ≥† ÏßÑÌï¥ÏßëÎãàÎã§." },
                "Î∞∞Ï∂îÍµ≠": { name: "ÏÇ¨ÌÉú Î∞∞Ï∂î ÎêúÏû•Íµ≠", ingredients: `Î∞∞Ï∂î 250g, ÌïúÏö∞ ÏÇ¨ÌÉú 100g, ÏåÄÎú®Î¨º 1.2L, ÎêúÏû•, ÎßàÎäò, ÎåÄÌåå, Í≥†Ï∂î`, process: `1. ÏåÄÎú®Î¨ºÏóê ÎêúÏû•ÏùÑ ÌíÄÍ≥† ÌïèÎ¨ºÏùÑ Î∫Ä ÏÇ¨ÌÉúÎ•º ÎÑ£Ïñ¥ ÎÅìÏûÖÎãàÎã§.\n2. Îã¨ÌÅ∞Ìïú Î∞∞Ï∂îÎ•º Îì¨Îøç ÎÑ£Í≥† Î∂ÄÎìúÎü¨ÏõåÏßà ÎïåÍπåÏßÄ ÏùµÌûôÎãàÎã§.\n3. ÎåÄÌååÏôÄ Í≥†Ï∂îÎ°ú ÏπºÏπºÌïú ÎÅùÎßõÏùÑ Ïû°ÏäµÎãàÎã§.`, tip: "ÏÇ¨ÌÉúÎ•º Ï∂©Î∂ÑÌûà ÏùµÌòÄÏïº Î∞∞Ï∂îÏùò Îã®ÎßõÍ≥º Ïûò Ïñ¥Ïö∞Îü¨ÏßëÎãàÎã§." }

            useEffect(() => {

                        } else if (headers.length > 0) {

                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});
            }, []);

            const findMatchedRecipes = (menuName) => {

                    .map(key => RECIPE_STORE[key]);

            const calDays = useMemo(() => {

                for (let i = 1; i <= lastDate; i++) {

                while (days.length < 42) days.push(null);
                return days;

            const currentSearchResults = useMemo(() => {

                            <button onClick={()=>{setModalSearch(searchTerm); setActiveModal(true);}} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-[10px]">SEARCH</button>
                        </div>
                    </header>

                    <main className="flex flex-1 min-height-0 overflow-hidden">

                            {calDays.map((d,i)=>(
                                <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                    {d && (
                                        <>
                                            <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                            {d.data && (
                                                <div className="mt-[1px]">
                                                    <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                    <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                    <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-w-[340px]">
                            {selectedDate ? (
                                <div className="space-y-4">
                                    <h2 className="text-xl font-black italic border-b-2 border-blue-600 pb-1 uppercase">Daily Menu</h2>
                                    <MenuCard text={selectedDate.morning} type="Morning" />
                                    <MenuCard text={selectedDate.lunch} type="Lunch" />
                                    <MenuCard text={selectedDate.dinner} type="Dinner" />
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-200 font-black italic">SELECT DATE</div>}
                        </aside>
                    </main>

                    {activeModal && (
                        <div className="modal-view">
                            <div className="max-w-5xl mx-auto w-full flex flex-col h-full">
                                <div className="flex justify-between items-center mb-6 border-b-2 border-blue-600 pb-3">
                                    <div className="flex items-center gap-6 flex-1">
                                        <h2 className="text-2xl font-black italic uppercase tracking-tighter">Analysis</h2>
                                        {/* ÏÖ∞ÌîÑÎãòÏù¥ ÏöîÏ≤≠ÌïòÏã† Î∂ÑÏÑù Î™®Îã¨ ÎÇ¥ Í≤ÄÏÉâÏ∞Ω Ï∂îÍ∞Ä */}
                                        <input 
                                            className="bg-slate-100 px-6 py-2 rounded-2xl text-sm font-black border-2 border-blue-600 w-full max-w-xl outline-none" 
                                            placeholder="Î∂ÑÏÑù Í≤∞Í≥º ÎÇ¥ Ïû¨Í≤ÄÏÉâ (Ïòà: Î∂àÍ≥†Í∏∞, 5Ïõî...)" 
                                            value={modalSearch} 
                                            onChange={e=>setModalSearch(e.target.value)}
                                        />
                                    </div>
                                    <button onClick={()=>setActiveModal(false)} className="text-4xl font-thin ml-4">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 pb-10">
                                    {currentSearchResults.map((m, i) => (
                                        <div key={i} className="bg-white p-5 rounded-3xl border flex gap-6 hover:shadow-lg transition-all">
                                            <div className="w-36 shrink-0 border-r font-black text-blue-600 text-xl">{m.date.replace(/-/g,'.')}</div>
                                            <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <MenuCard text={m.morning} type="Morning" query={modalSearch} />
                                                <MenuCard text={m.lunch} type="Lunch" query={modalSearch} />
                                                <MenuCard text={m.dinner} type="Dinner" query={modalSearch} />
                                            </div>
                                        </div>
                                    ))}
                                    {currentSearchResults.length === 0 && <div className="text-center py-20 text-slate-300 font-black italic text-2xl uppercase">No Results Found</div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {viewRecipeList.length > 0 && (
                        <div className="recipe-popup" onClick={() => setViewRecipeList([])}>
                            <div className="bg-white rounded-3xl w-full max-w-2xl p-8 shadow-2xl overflow-y-auto max-h-[90vh]" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <h3 className="text-2xl font-black uppercase italic text-blue-600 tracking-tighter">Recipe Master</h3>
                                    <button onClick={() => setViewRecipeList([])} className="text-4xl font-thin">&times;</button>
                                </div>
                                {viewRecipeList.map((r, i) => (
                                    <div key={i} className="mb-10 animate-in fade-in slide-in-from-bottom-4">
                                        <div className="bg-blue-600 text-white px-4 py-1.5 rounded-full inline-block text-xs font-black mb-4 uppercase">{r.name}</div>
                                        <div className="grid grid-cols-1 gap-6">
                                            <div><div className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Ingredients</div><div className="recipe-content bg-slate-50 p-4 rounded-2xl border">{r.ingredients}</div></div>
                                            <div><div className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Instructions</div><div className="recipe-content bg-slate-50 p-4 rounded-2xl border">{r.process}</div></div>
                                            {r.tip && <div className="bg-orange-50 p-4 rounded-2xl border border-orange-100 font-bold text-orange-950 text-sm flex gap-3"><span className="text-xl">üë®‚Äçüç≥</span>{r.tip}</div>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
