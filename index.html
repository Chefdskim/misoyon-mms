<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v6.7</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #e2e8f0; gap: 1px; border-radius: 15px; overflow: hidden; }
        .calendar-day { min-height: 100px; background: white; padding: 10px; cursor: pointer; transition: 0.2s; }
        .calendar-day:hover { background: #f1f5f9; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-indicator { width: 100%; height: 4px; border-radius: 2px; margin-top: 4px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const FIXED_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [loading, setLoading] = useState(false);

            const normalizeDate = (str) => {
                if (!str) return null;
                const match = str.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                if (match) return `${match[1]}-${match[2].padStart(2, '0')}-${match[3].padStart(2, '0')}`;
                return null;
            };

            const fetchSheetData = () => {
                setLoading(true);
                Papa.parse(FIXED_URL, {
                    download: true,
                    header: false,
                    complete: (results) => {
                        const rows = results.data;
                        let tempMenus = [];
                        let headers = [];
                        rows.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const values = row.slice(1);
                            if (label === "ÎÇ†Ïßú") {
                                headers = values.map(v => normalizeDate(v));
                                headers.forEach(d => { if(d) tempMenus.push({ date: d, staff: "", morning: "", lunch: "", dinner: "" }); });
                            } else if (headers.length > 0) {
                                values.forEach((val, idx) => {
                                    if (!headers[idx]) return;
                                    const target = tempMenus.find(m => m.date === headers[idx]);
                                    if (target) {
                                        if (label.includes("Í∑ºÎ¨¥")) target.staff = val;
                                        else if (label.includes("ÏïÑÏπ®")) target.morning = val;
                                        else if (label.includes("Ï†êÏã¨")) target.lunch = val;
                                        else if (label.includes("Ï†ÄÎÖÅ")) target.dinner = val;
                                    }
                                });
                            }
                        });
                        setMenus(tempMenus.filter(m => m.date));
                        setLoading(false);
                    }
                });
            };

            useEffect(() => { fetchSheetData(); }, []);

            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const dayData = menus.find(m => m.date === dateStr);
                    days.push({ day: i, dateStr, data: dayData });
                }
                return days;
            }, [currentMonth, menus]);

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-10">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 no-print">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200 text-white font-black italic">M</div>
                            <h1 className="text-2xl font-black text-slate-800 tracking-tight">MISOYON MMS <span className="text-blue-600">v6.7</span></h1>
                        </div>
                        <button onClick={fetchSheetData} className="bg-white border-2 border-slate-200 px-6 py-2 rounded-2xl font-bold text-slate-600 hover:bg-slate-50 active:scale-95 transition-all shadow-sm">
                            {loading ? "Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Îäî Ï§ë..." : "üîÑ Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞Ìôî"}
                        </button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                        <div className="lg:col-span-7 no-print">
                            <div className="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-xl shadow-slate-100">
                                <div className="flex justify-between items-center mb-8 px-4">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="text-2xl hover:text-blue-600 transition-colors">‚óÄ</button>
                                    <div className="text-2xl font-black text-slate-800 tracking-tighter flex gap-2">
                                        <span>{currentMonth.getFullYear()}ÎÖÑ</span>
                                        <span className="text-blue-600">{currentMonth.getMonth() + 1}Ïõî</span>
                                    </div>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="text-2xl hover:text-blue-600 transition-colors">‚ñ∂</button>
                                </div>
                                <div className="calendar-grid">
                                    {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d => <div key={d} className="bg-slate-50 py-4 text-center text-[11px] font-black text-slate-400 uppercase tracking-widest">{d}</div>)}
                                    {calendarDays.map((d, i) => (
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={() => d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-[15px] font-black ${d.data ? 'text-slate-800' : 'text-slate-300'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-2 space-y-1">
                                                            <div className="menu-indicator bg-orange-400"></div>
                                                            <div className="menu-indicator bg-blue-400"></div>
                                                            <div className="menu-indicator bg-purple-400"></div>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-5">
                            {selectedDate ? (
                                <div className="bg-white p-10 rounded-[3rem] border border-slate-200 shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-blue-50 rounded-full -mr-16 -mt-16"></div>
                                    <div className="relative">
                                        <div className="mb-10">
                                            <p className="text-blue-600 font-black text-lg mb-1 tracking-tighter">{selectedDate.date}</p>
                                            <h2 className="text-5xl font-black text-slate-900 tracking-tight italic">REPORT</h2>
                                        </div>
                                        <div className="space-y-6">
                                            <div className="p-6 bg-slate-900 text-white rounded-[2rem] shadow-lg">
                                                <p className="text-[10px] text-slate-400 mb-2 font-black tracking-widest uppercase">Staff On Duty</p>
                                                <p className="text-xl font-bold leading-tight">{selectedDate.staff || "‚Äî"}</p>
                                            </div>
                                            {[{t:'ÏïÑÏπ® ÏãùÎã®', c:selectedDate.morning, bg:'bg-orange-50', txt:'text-orange-900', label:'MORNING'},
                                              {t:'Ï†êÏã¨ ÏãùÎã®', c:selectedDate.lunch, bg:'bg-blue-50', txt:'text-blue-900', label:'LUNCH'},
                                              {t:'Ï†ÄÎÖÅ ÏãùÎã®', c:selectedDate.dinner, bg:'bg-purple-50', txt:'text-purple-900', label:'DINNER'}].map(item => (
                                                <div key={item.t} className={`${item.bg} p-8 rounded-[2.5rem] border border-white/50 shadow-sm`}>
                                                    <span className="font-black text-[10px] block mb-3 opacity-40 tracking-widest">{item.label}</span>
                                                    <p className={`${item.txt} text-2xl font-black leading-tight whitespace-pre-wrap`}>{item.c || "ÏóÜÏùå"}</p>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={() => window.print()} className="no-print w-full mt-10 py-6 bg-blue-600 text-white rounded-2xl font-black text-xl hover:bg-blue-700 transition-all shadow-xl shadow-blue-100">Daily Report Ïù∏ÏáÑ</button>
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full min-h-[400px] flex flex-col items-center justify-center p-20 bg-white rounded-[3rem] border-2 border-dashed border-slate-200 text-center text-slate-400">
                                    <div className="text-7xl mb-6 opacity-20">üçΩÔ∏è</div>
                                    <p className="text-2xl font-black tracking-tight">Î≥¥Í≥†ÏÑúÎ•º Î≥¥Î†§Î©¥<br/>Îã¨Î†•Ïùò ÎÇ†ÏßúÎ•º ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
