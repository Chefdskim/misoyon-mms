<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS59rKx1l0C9M20mY_VqS3_3R_z7-mX3YxG0-v8l_z1K0/pub?gid=949808515&output=csv"; 

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState({});
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);
            const [viewRecipeList, setViewRecipeList] = useState([]);

            const years = Array.from({length: 11}, (_, i) => 2020 + i);
            const months = Array.from({length: 12}, (_, i) => i + 1);

            useEffect(() => {
                // ë©”ë‰´ ë°ì´í„° ë¡œë“œ
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ë‚ ì§œ") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ì•„ì¹¨")) t.morning = v;
                                    else if (label.includes("ì ì‹¬")) t.lunch = v;
                                    else if (label.includes("ì €ë…")) t.dinner = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});

                // ë ˆì‹œí”¼ ë°ì´í„° ë¡œë“œ
                Papa.parse(RECIPE_URL, { download: true, complete: (res) => {
                    const map = {};
                    res.data.slice(1).forEach(row => {
                        const name = (row[0] || "").trim();
                        if (name) map[name] = { 
                            name, 
                            keywords: row[1] || "", 
                            ingredients: row[2] || "", 
                            process: row[3] || "", 
                            tip: row[4] || "" 
                        };
                    });
                    setRecipes(map);
                }});
            }, []);

            // ë ˆì‹œí”¼ ê²€ìƒ‰ ë¡œì§ (ë©”ë‰´ëª… ì›ë³¸ì„ ìœ ì§€í•˜ë©´ì„œ ë¹„êµ)
            const findMatchedRecipes = (menuText) => {
                if (!menuText || menuText === "ì¼ì •ì—†ìŒ") return [];
                const target = menuText.replace(/\s/g, "").toLowerCase();
                return Object.values(recipes).filter(r => {
                    const rName = r.name.replace(/\s/g, "").toLowerCase();
                    const keywords = r.keywords.split(',').map(k => k.trim().replace(/\s/g, "").toLowerCase());
                    return target.includes(rName) || keywords.some(k => k && target.includes(k));
                });
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const searchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim().toLowerCase();
                if (!q) return [];
                return menus.filter(m => (m.morning + m.lunch + m.dinner).toLowerCase().includes(q)).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [modalSearch, searchTerm, activeModal, menus]);

            const highlightText = (text, query) => {
                if (!query || !text) return text;
                const parts = text.split(new RegExp(`(${query})`, 'gi'));
                return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p);
            };

            const MenuCard = ({text, type, query}) => {
                const matched = findMatchedRecipes(text);
                const hasRecipe = matched.length > 0;
                return (
                    <div className={`p-3 rounded-xl border mb-2 transition-all clickable-menu ${hasRecipe ? 'bg-blue-50 border-blue-200' : 'bg-slate-50 border-slate-100'}`}
                         onClick={() => hasRecipe && setViewRecipeList(matched)}>
                        <div className="text-[9px] font-black text-slate-400 uppercase mb-1">{type}</div>
                        <div className={`text-[12px] font-black ${hasRecipe ? 'text-blue-900' : 'text-slate-600'}`}>
                            {highlightText(text, query)} {hasRecipe && "ðŸ“‹"}
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen w-full">
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter text-slate-800">ë¯¸ì†Œì—° <span className="text-blue-600">MMS v11.9</span></h1>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl border">
                                <select className="bg-transparent font-bold outline-none" value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(parseInt(e.target.value), currentMonth.getMonth()))}>
                                    {years.map(y => <option key={y} value={y}>{y}ë…„</option>)}
                                </select>
                                <select className="bg-transparent font-bold outline-none ml-2" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), parseInt(e.target.value) - 1))}>
