<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISOYON MMS v14.0 - Auto Sync</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f8fafc; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        /* v13.2 Î†àÏù¥ÏïÑÏõÉ Ïú†ÏßÄ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #cbd5e1; gap: 1px; border: 1px solid #cbd5e1; height: 100%; }
        .calendar-grid { grid-auto-rows: minmax(60px, 1fr); } 
        @media (min-width: 1024px) {
            .calendar-grid { grid-template-rows: 25px repeat(6, 1fr); grid-auto-rows: auto; }
        }

        .calendar-header { background: #f8fafc; text-align: center; font-size: 9px; font-weight: 900; color: #94a3b8; padding: 4px 0; }
        .calendar-day { background: white; padding: 2px 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 2px; border-radius: 2px; }
        
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 15px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .recipe-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 300; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .hl-red { color: #ef4444; text-decoration: underline; font-weight: 900; }
        .clickable-menu { cursor: pointer !important; transition: all 0.2s; border: 1px solid transparent; }
        .recipe-content { font-size: 13px; font-weight: 600; color: #1e293b; line-height: 1.7; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            // Î©îÎâ¥ Îç∞Ïù¥ÌÑ∞ URL (Í∏∞Ï°¥)
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            
            // ‚òÖ Î†àÏãúÌîº Îç∞Ïù¥ÌÑ∞ URL (ÏÖ∞ÌîÑÎãòÏù¥ Ï£ºÏã† ÏÉà ÏãúÌä∏) ‚òÖ
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoOE5m6eIgIRn6Pt09QvLjBFIokFX-hk04n1XOTX89eRg-3-eQSgv4QlJjdUyrpsYNtc9Y-q5uqv9n/pub?gid=949808515&single=true&output=csv";

            const [menus, setMenus] = useState([]);
            // Î†àÏãúÌîºÎ•º Ïù¥Ï†ú ÏÉÅÌÉú(State)Î°ú Í¥ÄÎ¶¨ÌïòÏó¨ Ïô∏Î∂ÄÏóêÏÑú Î∂àÎü¨Ïò¥
            const [recipeMap, setRecipeMap] = useState({}); 
            
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);
            const [viewRecipeList, setViewRecipeList] = useState([]);

            const yearOptions = useMemo(() => {
                const years = [];
                for (let y = 2020; y <= 2035; y++) years.push(y);
                return years;
            }, []);

            // Îç∞Ïù¥ÌÑ∞ Î°úÎî© (Î©îÎâ¥ + Î†àÏãúÌîº ÎèôÏãú Î°úÎî©)
            useEffect(() => {
                // 1. Î©îÎâ¥ Î∂àÎü¨Ïò§Í∏∞
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ÎÇ†Ïßú") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                    else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                    else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});

                // 2. ‚òÖ Î†àÏãúÌîº ÏãúÌä∏ Î∂àÎü¨Ïò§Í∏∞ (ÏûêÎèô Ïó∞Îèô Î°úÏßÅ) ‚òÖ
                Papa.parse(RECIPE_URL, { download: true, complete: (res) => {
                    const newRecipes = {};
                    res.data.forEach(row => {
                        // Îπà Ï§ÑÏù¥Í±∞ÎÇò Ìó§ÎçîÏù∏ Í≤ΩÏö∞ Ïä§ÌÇµ
                        if (row.length < 2 || !row[0] || row[0].includes("Î©îÎâ¥Î™Ö") || row[0].includes("Key")) return;
                        
                        // ÏãúÌä∏ Íµ¨Ï°∞: Key(0), Name(1), Ingredients(2), Process(3), Tip(4)
                        const key = row[0].trim();
                        newRecipes[key] = {
                            name: row[1] || key,
                            ingredients: row[2] || "",
                            process: row[3] || "",
                            tip: row[4] || ""
                        };
                    });
                    setRecipeMap(newRecipes);
                }});
            }, []);

            // ÎèôÏ†ÅÏúºÎ°ú Î∂àÎü¨Ïò® recipeMapÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ Í≤ÄÏÉâ
            const findMatchedRecipes = (menuName) => {
                if (!menuName || menuName === "ÏùºÏ†ïÏóÜÏùå") return [];
                const target = menuName.replace(/\s/g, "");
                // recipeMapÏùò ÌÇ§(Key)Î•º ÏàúÌöåÌïòÎ©∞ Îß§Ïπ≠ ÌôïÏù∏
                return Object.keys(recipeMap)
                    .filter(key => target.includes(key))
                    .map(key => recipeMap[key]);
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const currentSearchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim().toLowerCase();
                if (!q) return [];
                const isMonthSearch = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12 && q !== "");
                return menus.filter(m => {
                    if (isMonthSearch) return String(new Date(m.date).getMonth() + 1).padStart(2, '0') === q.replace("Ïõî","").padStart(2,'0');
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [modalSearch, searchTerm, activeModal, menus]);

            const highlightText = (text, query) => {
                if (!query || !text || !isNaN(query)) return text;
                const parts = text.split(new RegExp(`(${query})`, 'gi'));
                return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p);
            };

            const MenuCard = ({text, type, query}) => {
                const matched = findMatchedRecipes(text);
                const hasRecipe = matched.length > 0;
                return (
                    <div className={`p-3 rounded-xl border mb-2 transition-all clickable-menu ${hasRecipe ? 'bg-blue-50 border-blue-200' : 'bg-slate-50 border-slate-100'}`}
                         onClick={() => hasRecipe && setViewRecipeList(matched)}>
                        <div className="text-[9px] font-black text-slate-400 uppercase mb-1">{type}</div>
                        <div className={`text-[12px] font-black ${hasRecipe ? 'text-blue-900' : 'text-slate-600'}`}>
                            {highlightText(text, query)} {hasRecipe && "üìã"}
                        </div>
                    </div>
                );
            };

            const handleSearch = () => {
                setModalSearch(searchTerm);
                setActiveModal(true);
            };

            return (
                <div className="flex flex-col h-full w-full">
                    {/* Header */}
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0 h-[50px]">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v14.0</span></h1>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl border font-bold text-sm hidden md:flex">
                                <select className="bg-transparent" value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(e.target.value, currentMonth.getMonth()))}>
                                    {yearOptions.map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}
                                </select>
                                <select className="bg-transparent ml-2" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                    {Array.from({length:12},(_,i)=>i+1).map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="md:hidden font-bold text-sm bg-slate-100 px-2 py-1 rounded-lg">
                             <select className="bg-transparent" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                {Array.from({length:12},(_,i)=>i+1).map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                            </select>
                        </div>
                        <div className="flex gap-2">
                             <input className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold w-28 md:w-40 border outline-none" placeholder="Î©îÎâ¥/ÎÇ†Ïßú Í≤ÄÏÉâ" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && handleSearch()}/>
                             <button onClick={handleSearch} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-[10px]">SEARCH</button>
                        </div>
                    </header>

                    {/* Main */}
                    <main className="flex flex-col lg:flex-row flex-1 overflow-hidden">
                        <div className="flex-[2] flex flex-col min-h-[50%] lg:min-h-full border-b lg:border-b-0 lg:border-r overflow-hidden">
                            <div className="calendar-grid">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="calendar-header">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-h-[40%]">
                            {selectedDate ? (
                                <div className="space-y-4">
                                    <h2 className="text-xl font-black italic border-b-2 border-blue-600 pb-1">DAILY MENU</h2>
                                    <div className="font-bold text-slate-500 text-sm mb-2">{selectedDate.date}</div>
                                    <MenuCard text={selectedDate.morning
