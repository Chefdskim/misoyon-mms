<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎØ∏ÏÜåÏó∞ Î†àÏãúÌîº Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú v1.5</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const [viewMode, setViewMode] = useState('ÏùºÍ∞Ñ');
            const [menus, setMenus] = useState(() => {
                const saved = localStorage.getItem('misoMenus');
                return saved ? JSON.parse(saved) : [];
            });
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedMenu, setSelectedMenu] = useState(null);
            const [isEditing, setIsEditing] = useState(false);

            // Îç∞Ïù¥ÌÑ∞ Î≥ÄÍ≤Ω Ïãú ÏûêÎèô Ï†ÄÏû•
            useEffect(() => {
                localStorage.setItem('misoMenus', JSON.stringify(menus));
            }, [menus]);

            // Î©îÎâ¥ Ï∂îÍ∞Ä/ÏàòÏ†ï Ìï®Ïàò
            const saveMenu = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newMenu = {
                    id: selectedMenu?.id || Date.now(),
                    date: formData.get('date'),
                    name: formData.get('name'),
                    recipe: formData.get('recipe'),
                    nutrition: formData.get('nutrition'),
                    category: formData.get('category')
                };

                if (selectedMenu) {
                    setMenus(menus.map(m => m.id === selectedMenu.id ? newMenu : m));
                } else {
                    setMenus([...menus, newMenu]);
                }
                setIsEditing(false);
                setSelectedMenu(newMenu);
            };

            const deleteMenu = (id) => {
                if(confirm("Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                    setMenus(menus.filter(m => m.id !== id));
                    setSelectedMenu(null);
                }
            };

            const filteredList = useMemo(() => {
                return menus.filter(m => m.name.includes(searchTerm) || m.date.includes(searchTerm));
            }, [menus, searchTerm]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* ÏÉÅÎã® Ìó§Îçî */}
                    <header className="bg-white border-b sticky top-0 z-20 no-print shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-8">
                                <h1 className="text-2xl font-black text-blue-600 tracking-tighter">ÎØ∏ÏÜåÏó∞ MMS v1.5</h1>
                                <nav className="flex bg-gray-100 rounded-xl p-1">
                                    {['ÏùºÍ∞Ñ', 'Ï£ºÍ∞Ñ', 'ÏõîÍ∞Ñ'].map(mode => (
                                        <button 
                                            key={mode}
                                            onClick={() => setViewMode(mode)}
                                            className={`px-6 py-2 rounded-lg text-sm font-bold transition ${viewMode === mode ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500'}`}
                                        >
                                            {mode}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                            <div className="flex gap-3">
                                <input 
                                    type="text" 
                                    placeholder="ÎÇ†Ïßú ÎòêÎäî Î©îÎâ¥ Í≤ÄÏÉâ..." 
                                    className="border rounded-xl px-4 py-2 text-sm w-64 outline-none focus:ring-2 ring-blue-500/20"
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <button 
                                    onClick={() => {setSelectedMenu(null); setIsEditing(true);}}
                                    className="bg-blue-600 text-white px-5 py-2 rounded-xl text-sm font-bold hover:bg-blue-700 transition"
                                >
                                    + ÏÉà Î©îÎâ¥ Îì±Î°ù
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto w-full p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* ÏôºÏ™Ω Î™©Î°ù */}
                        <aside className="lg:col-span-5 no-print">
                            <div className="bg-white rounded-3xl border shadow-sm p-6 overflow-hidden">
                                <h2 className="text-lg font-bold mb-4 flex justify-between items-center">
                                    <span>ÏãùÎã® Î™©Î°ù ({viewMode})</span>
                                    <span className="text-xs text-gray-400 font-normal">Ï¥ù {filteredList.length}Í±¥</span>
                                </h2>
                                <div className="space-y-3 max-h-[70vh] overflow-y-auto pr-2 custom-scrollbar">
                                    {filteredList.map(m => (
                                        <div 
                                            key={m.id} 
                                            onClick={() => {setSelectedMenu(m); setIsEditing(false);}}
                                            className={`p-5 rounded-2xl border transition-all cursor-pointer ${selectedMenu?.id === m.id ? 'border-blue-500 bg-blue-50' : 'hover:border-gray-300 bg-white'}`}
                                        >
                                            <div className="flex justify-between text-[11px] font-bold text-gray-400 mb-1">
                                                <span>{m.date}</span>
                                                <span>{m.category}</span>
                                            </div>
                                            <h3 className="font-bold text-slate-800">{m.name}</h3>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </aside>

                        {/* Ïò§Î•∏Ï™Ω ÏÉÅÏÑ∏ Î∞è ÏàòÏ†ï Ï∞Ω */}
                        <main className="lg:col-span-7">
                            <div className="bg-white rounded-3xl border shadow-lg p-8 min-h-[75vh]">
                                {isEditing ? (
                                    <form onSubmit={saveMenu} className="space-y-6">
                                        <h2 className="text-xl font-black mb-4">{selectedMenu ? "Î©îÎâ¥ ÏàòÏ†ïÌïòÍ∏∞" : "ÏÉà Î©îÎâ¥ Îì±Î°ùÌïòÍ∏∞"}</h2>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-xs font-bold text-gray-400 mb-1">ÎÇ†Ïßú</label>
                                                <input name="date" type="date" required defaultValue={selectedMenu?.date} className="w-full border rounded-xl p-3 outline-none focus:ring-2 ring-blue-500/20" />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-gray-400 mb-1">Íµ¨Î∂Ñ (Ï°∞Ïãù/Ï§ëÏãù/ÏÑùÏãù Îì±)</label>
                                                <input name="category" placeholder="Ïòà: Ï§ëÏãù" defaultValue={selectedMenu?.category} className="w-full border rounded-xl p-3 outline-none focus:ring-2 ring-blue-500/20" />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-gray-400 mb-1">Î©îÎâ¥Î™Ö</label>
                                            <input name="name" placeholder="Î©îÎâ¥ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required defaultValue={selectedMenu?.name} className="w-full border rounded-xl p-3 text-lg font-bold outline-none focus:ring-2 ring-blue-500/20" />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-gray-400 mb-1">ÏÉÅÏÑ∏ Î†àÏãúÌîº</label>
                                            <textarea name="recipe" rows="8" placeholder="Ï°∞Î¶¨ ÏàúÏÑú Î∞è ÏãùÏû¨Î£åÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" defaultValue={selectedMenu?.recipe} className="w-full border rounded-xl p-4 text-sm leading-relaxed outline-none focus:ring-2 ring-blue-500/20"></textarea>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-gray-400 mb-1">ÏòÅÏñëÏÑ±Î∂Ñ Î∞è ÎπÑÍ≥†</label>
                                            <input name="nutrition" placeholder="Ïòà: 750kcal / Îã®Î∞±Ïßà 30g" defaultValue={selectedMenu?.nutrition} className="w-full border rounded-xl p-3 text-sm outline-none focus:ring-2 ring-blue-500/20" />
                                        </div>
                                        <div className="flex gap-3 pt-4">
                                            <button type="submit" className="flex-grow bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-blue-600 transition">Ï†ÄÏû•ÌïòÍ∏∞</button>
                                            <button type="button" onClick={() => setIsEditing(false)} className="px-8 bg-gray-100 rounded-2xl font-bold">Ï∑®ÏÜå</button>
                                        </div>
                                    </form>
                                ) : selectedMenu ? (
                                    <div className="animate-in fade-in duration-500">
                                        <div className="flex justify-between items-start mb-8 pb-6 border-b">
                                            <div>
                                                <span className="text-sm font-bold text-blue-600">{selectedMenu.date} | {selectedMenu.category}</span>
                                                <h2 className="text-4xl font-black text-slate-900 mt-2">{selectedMenu.name}</h2>
                                            </div>
                                            <div className="flex gap-2 no-print">
                                                <button onClick={() => setIsEditing(true)} className="px-4 py-2 border rounded-xl text-sm font-bold hover:bg-gray-50">ÏàòÏ†ï</button>
                                                <button onClick={() => deleteMenu(selectedMenu.id)} className="px-4 py-2 border rounded-xl text-sm font-bold text-red-500 hover:bg-red-50">ÏÇ≠Ï†ú</button>
                                                <button onClick={() => window.print()} className="px-4 py-2 bg-slate-100 rounded-xl text-sm font-bold hover:bg-slate-200">Ïù∏ÏáÑ/PDF</button>
                                            </div>
                                        </div>
                                        <div className="space-y-8">
                                            <section>
                                                <h3 className="text-xs font-black text-gray-300 uppercase tracking-widest mb-4">Cooking Recipe</h3>
                                                <div className="bg-gray-50 p-6 rounded-3xl text-slate-700 leading-relaxed whitespace-pre-wrap">
                                                    {selectedMenu.recipe}
                                                </div>
                                            </section>
                                            <section>
                                                <h3 className="text-xs font-black text-gray-300 uppercase tracking-widest mb-4">Nutrition & Notes</h3>
                                                <div className="bg-blue-50 p-6 rounded-3xl text-blue-900 font-bold">
                                                    {selectedMenu.nutrition}
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center text-center py-20 text-gray-300">
                                        <div className="text-6xl mb-6">üë®‚Äçüç≥</div>
                                        <p className="text-xl font-bold">ÏôºÏ™Ω Î™©Î°ùÏóêÏÑú Î©îÎâ¥Î•º ÏÑ†ÌÉùÌïòÍ±∞ÎÇò<br/>ÏÉà Î†àÏãúÌîºÎ•º Îì±Î°ùÌï¥ Ï£ºÏÑ∏Ïöî.</p>
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
