<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v8.2 - ÏãùÎã® ÏßëÏ§ë Î™®Îìú</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; height: 100vh; overflow: hidden; }
        .calendar-container { height: calc(100vh - 120px); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: auto repeat(6, 1fr); height: 100%; background: #e2e8f0; gap: 1px; border-radius: 12px; overflow: hidden; border: 1px solid #e2e8f0; }
        .calendar-day { background: white; padding: 6px; cursor: pointer; transition: 0.1s; display: flex; flex-direction: column; }
        .calendar-day:hover { background: #f1f5f9; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 10px; font-weight: 800; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 3px; border-radius: 4px; }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");
            const [activeModal, setActiveModal] = useState(false);

            const loadData = () => {
                Papa.parse(MENU_URL, {
                    download: true, header: false,
                    complete: (res) => {
                        let temp = []; let headers = [];
                        res.data.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const vals = row.slice(1);
                            if (label === "ÎÇ†Ïßú") {
                                headers = vals.map(v => {
                                    if (!v) return null;
                                    const m = v.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                    return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                            } else if (headers.length > 0) {
                                vals.forEach((v, i) => {
                                    if (!headers[i]) return;
                                    const t = temp.find(m => m.date === headers[i]);
                                    if (t) {
                                        if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                        else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                        else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                        else if (label.includes("Í∑ºÎ¨¥")) t.staff = v;
                                    }
                                });
                            }
                        });
                        setMenus(temp);
                    }
                });
            };

            useEffect(() => { loadData(); }, []);

            // Îã¨Î†• ÏÉùÏÑ± (ÌôîÎ©¥ ÎßûÏ∂§Ìòï 6Ï£º Í≥†Ï†ï)
            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            // [ÌïµÏã¨] 5Í∞úÎÖÑ ÏõîÎ≥Ñ Í≤ÄÏÉâ Î°úÏßÅ
            const searchResults = useMemo(() => {
                if (!searchTerm) return [];
                const q = searchTerm.replace(/\s/g, "").toLowerCase();
                const isMonthSearch = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12);
                const targetMonth = isMonthSearch ? q.replace("Ïõî", "").padStart(2, '0') : null;

                return menus.filter(m => {
                    const mDate = new Date(m.date);
                    const mYear = mDate.getFullYear();
                    const mMonthStr = String(mDate.getMonth() + 1).padStart(2, '0');
                    
                    // ÏµúÍ∑º 5Í∞úÎÖÑ Î≤îÏúÑ (2022~2026)
                    const isWithin5Years = mYear >= 2022 && mYear <= 2026;
                    
                    if (isMonthSearch) {
                        return isWithin5Years && mMonthStr === targetMonth;
                    } else {
                        return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                    }
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [searchTerm, menus]);

            return (
                <div className="flex flex-col h-screen p-4 bg-slate-50">
                    <header className="flex justify-between items-center mb-4 bg-white p-4 rounded-3xl shadow-sm border">
                        <h1 className="text-2xl font-black italic tracking-tighter text-slate-800">MISOYON <span className="text-blue-600">v8.2</span></h1>
                        <div className="flex gap-3">
                            <div className="flex bg-slate-100 rounded-2xl p-1 border focus-within:ring-2 ring-blue-500 transition-all">
                                <input 
                                    className="bg-transparent px-4 py-2 outline-none font-bold text-sm w-48 md:w-64" 
                                    placeholder="Ïòà: '1Ïõî' ÎòêÎäî 'Î∂àÍ≥†Í∏∞'" 
                                    value={searchTerm} 
                                    onChange={e=>setSearchTerm(e.target.value)}
                                    onKeyDown={e=>e.key==='Enter' && setActiveModal(true)}
                                />
                                <button onClick={()=>setActiveModal(true)} className="bg-blue-600 text-white px-5 py-2 rounded-xl font-black text-xs uppercase">Search</button>
                            </div>
                            <button onClick={loadData} className="bg-slate-800 text-white p-3 rounded-2xl">üîÑ</button>
                        </div>
                    </header>

                    <div className="flex-1 grid grid-cols-1 xl:grid-cols-12 gap-6 overflow-hidden">
                        <div className="xl:col-span-9 flex flex-col h-full bg-white p-4 rounded-[2.5rem] shadow-lg border">
                            <div className="flex justify-between items-center mb-4 px-6 font-black text-2xl text-slate-700">
                                <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="hover:text-blue-600">‚óÄ</button>
                                <span>{currentMonth.getFullYear()}ÎÖÑ {currentMonth.getMonth()+1}Ïõî</span>
                                <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="hover:text-blue-600">‚ñ∂</button>
                            </div>
                            <div className="calendar-grid">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="bg-slate-50 py-2 text-center text-xs font-black text-slate-400 uppercase">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-sm font-black mb-1 ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-0.5 overflow-hidden">
                                                        <div className="menu-text bg-orange-50 text-orange-700">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-700">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-700">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="xl:col-span-3 h-full overflow-y-auto bg-white p-8 rounded-[2.5rem] shadow-xl border">
                            {selectedDate ? (
                                <div className="space-y-6">
                                    <div>
                                        <p className="text-blue-600 font-black text-xs mb-1 uppercase tracking-widest">{selectedDate.date}</p>
                                        <h2 className="text-4xl font-black text-slate-900 italic uppercase">Report</h2>
                                    </div>
                                    <div className="space-y-4 font-black">
                                        <div className="bg-slate-900 text-white p-4 rounded-2xl flex justify-between items-center text-sm">
                                            <span className="opacity-40 uppercase">Chef</span>
                                            <span>{selectedDate.staff || "Master"}</span>
                                        </div>
                                        <div className="bg-orange-50 p-5 rounded-2xl border border-orange-100">
                                            <p className="text-xs text-orange-400 mb-2 uppercase">Morning</p>
                                            <p className="text-lg leading-tight text-orange-900">{selectedDate.morning || "‚Äî"}</p>
                                        </div>
                                        <div className="bg-blue-50 p-5 rounded-2xl border border-blue-100">
                                            <p className="text-xs text-blue-400 mb-2 uppercase">Lunch</p>
                                            <p className="text-lg leading-tight text-blue-900">{selectedDate.lunch || "‚Äî"}</p>
                                        </div>
                                        <div className="bg-purple-50 p-5 rounded-2xl border border-purple-100">
                                            <p className="text-xs text-purple-400 mb-2 uppercase">Dinner</p>
                                            <p className="text-lg leading-tight text-purple-900">{selectedDate.dinner || "‚Äî"}</p>
                                        </div>
                                    </div>
                                    <button onClick={()=>window.print()} className="w-full mt-4 py-5 bg-slate-800 text-white rounded-2xl font-black text-lg uppercase shadow-lg">Print PDF</button>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-200 font-black space-y-4">
                                    <span className="text-6xl">üóìÔ∏è</span>
                                    <span className="text-xl uppercase text-center">ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÏó¨<br/>Î¶¨Ìè¨Ìä∏Î•º ÌôïÏù∏ÌïòÏÑ∏Ïöî</span>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* [ÌïµÏã¨] Í≤ÄÏÉâ Í≤∞Í≥º Î™®Îã¨ (5Í∞úÎÖÑ ÌÜµÌï© Î∂ÑÏÑù) */}
                    {activeModal && (
                        <div className="modal-view">
                            <div className="max-w-6xl mx-auto w-full flex flex-col h-full">
                                <div className="flex justify-between items-center mb-8 border-b-8 border-blue-600 pb-4">
                                    <h2 className="text-4xl font-black italic uppercase tracking-tighter">
                                        Analysis: <span className="text-blue-600">{searchTerm}</span>
                                    </h2>
                                    <button onClick={()=>setActiveModal(false)} className="text-5xl font-thin hover:text-red-500 transition-colors">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto pr-4 space-y-4 pb-10">
                                    {searchResults.length > 0 ? searchResults.map((m, i) => (
                                        <div key={i} className="bg-slate-50 p-6 rounded-[2rem] border-2 border-transparent hover:border-blue-400 transition-all flex flex-col md:flex-row gap-6 shadow-sm">
                                            <div className="md:w-48">
                                                <p className="text-2xl font-black text-blue-600 italic">{m.date.replace(/-/g,'.')}</p>
                                                <p className="text-xs font-bold text-slate-400 mt-1 uppercase">{new Date(m.date).toLocaleDateString('ko-KR', {weekday: 'long'})}</p>
                                            </div>
                                            <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4 font-bold text-sm">
                                                <div className="bg-white p-4 rounded-2xl shadow-sm border border-orange-50">
                                                    <span className="text-[9px] text-orange-300 block mb-1 uppercase font-black">Morning</span>
                                                    {m.morning}
                                                </div>
                                                <div className="bg-white p-4 rounded-2xl shadow-sm border border-blue-50">
                                                    <span className="text-[9px] text-blue-300 block mb-1 uppercase font-black">Lunch</span>
                                                    {m.lunch}
                                                </div>
                                                <div className="bg-white p-4 rounded-2xl shadow-sm border border-purple-50">
                                                    <span className="text-[9px] text-purple-300 block mb-1 uppercase font-black">Dinner</span>
                                                    {m.dinner}
                                                </div>
                                            </div>
                                        </div>
                                    )) : (
                                        <div className="text-center py-40">
                                            <p className="text-4xl font-black text-slate-200 uppercase mb-4">No Data Found</p>
                                            <p className="text-slate-400 font-bold">Ìï¥Îãπ Ïõî ÎòêÎäî Î©îÎâ¥Ïóê ÎåÄÌïú ÏµúÍ∑º 5Í∞úÎÖÑ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</p>
                                        </div>
                                    )}
                                </div>
                                <div className="bg-slate-900 text-white p-4 rounded-2xl text-center font-black text-xs uppercase tracking-widest">
                                    Total {searchResults.length} Records Analyzed (2022-2026)
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
