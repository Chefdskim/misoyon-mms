<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v7.3</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #e2e8f0; gap: 1px; border-radius: 15px; overflow: hidden; }
        .calendar-day { min-height: 110px; background: white; padding: 6px; cursor: pointer; transition: 0.2s; overflow: hidden; }
        .calendar-day:hover { background: #f1f5f9; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 10px; font-weight: 700; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; border-radius: 3px; padding: 1px 3px; }
        select { cursor: pointer; border: none; background: transparent; font-weight: 900; outline: none; appearance: none; text-align: center; color: #2563eb; }
        .modal-overlay { background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const FIXED_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchQuery, setSearchQuery] = useState("");
            const [showModal, setShowModal] = useState(false);

            const normalizeDate = (str) => {
                if (!str) return null;
                const match = str.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                if (match) return `${match[1]}-${match[2].padStart(2, '0')}-${match[3].padStart(2, '0')}`;
                return null;
            };

            const fetchSheetData = () => {
                Papa.parse(FIXED_URL, {
                    download: true,
                    header: false,
                    complete: (results) => {
                        const rows = results.data;
                        let tempMenus = [];
                        let headers = [];

                        rows.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const values = row.slice(1);

                            if (label === "ÎÇ†Ïßú") {
                                headers = values.map(v => normalizeDate(v));
                                headers.forEach(d => { if(d) tempMenus.push({ date: d, staff: "", morning: "", lunch: "", dinner: "", recipeNote: "" }); });
                            } else if (headers.length > 0) {
                                values.forEach((val, idx) => {
                                    if (!headers[idx] || !val) return;
                                    const target = tempMenus.find(m => m.date === headers[idx]);
                                    if (target) {
                                        const cleanLabel = label.trim();
                                        if (cleanLabel.includes("Í∑ºÎ¨¥")) target.staff = val;
                                        else if (cleanLabel.includes("ÏïÑÏπ®")) target.morning = val;
                                        else if (cleanLabel.includes("Ï†êÏã¨")) target.lunch = val;
                                        else if (cleanLabel.includes("Ï†ÄÎÖÅ")) target.dinner = val;
                                        // ÌïµÏã¨ Î≥¥Ï†ï: ÏúÑ Ï£ºÏöî Ìï≠Î™©Ïù¥ ÏïÑÎãå Î™®Îì† ÌÖçÏä§Ìä∏Îäî Î†àÏãúÌîº/Î©îÎ™®Î°ú Ï∑®Í∏âÌï©ÎãàÎã§.
                                        else {
                                            target.recipeNote = (target.recipeNote ? target.recipeNote + "\n" : "") + `[${cleanLabel}] ${val}`;
                                        }
                                    }
                                });
                            }
                        });
                        setMenus(tempMenus.filter(m => m.date));
                    }
                });
            };

            useEffect(() => { fetchSheetData(); }, []);

            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const dayData = menus.find(m => m.date === dateStr);
                    days.push({ day: i, dateStr, data: dayData });
                }
                return days;
            }, [currentMonth, menus]);

            const searchResults = useMemo(() => {
                if (!searchQuery) return [];
                const q = searchQuery.toLowerCase();
                return menus.filter(m => 
                    (m.morning + m.lunch + m.dinner + (m.recipeNote || "")).toLowerCase().includes(q)
                ).sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [searchQuery, menus]);

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-8">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8 no-print gap-4">
                        <h1 className="text-2xl font-black text-slate-800 italic uppercase">MISOYON <span className="text-blue-600">v7.3</span></h1>
                        <div className="flex gap-2">
                            <input 
                                type="text" 
                                placeholder="Î©îÎâ¥ ÎòêÎäî Î†àÏãúÌîº ÌÇ§ÏõåÎìú..." 
                                className="px-5 py-2.5 bg-white border-2 border-slate-200 rounded-2xl text-sm font-bold outline-none focus:border-blue-500 w-64 shadow-sm"
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && setShowModal(true)}
                            />
                            <button onClick={() => setShowModal(true)} className="bg-slate-900 text-white px-6 py-2.5 rounded-2xl font-black text-sm shadow-xl active:scale-95 transition-all">ÌÜµÌï© Í≤ÄÏÉâ</button>
                            <button onClick={fetchSheetData} className="bg-blue-600 text-white p-2.5 rounded-2xl shadow-lg active:rotate-180 transition-all">üîÑ</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-8 no-print">
                            <div className="bg-white p-6 rounded-[3rem] border shadow-xl">
                                <div className="flex justify-between items-center mb-8 px-4">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="text-2xl font-bold text-slate-300">‚óÄ</button>
                                    <div className="flex items-center gap-2 text-2xl font-black bg-slate-50 px-10 py-3 rounded-3xl border-2 border-slate-100 shadow-inner">
                                        <select value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(parseInt(e.target.value), currentMonth.getMonth(), 1))}>
                                            {Array.from({length: 40}, (_, i) => 2010 + i).map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}
                                        </select>
                                        <select value={currentMonth.getMonth()} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), parseInt(e.target.value), 1))}>
                                            {Array.from({length: 12}, (_, i) => i).map(m => <option key={m} value={m}>{m + 1}Ïõî</option>)}
                                        </select>
                                    </div>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="text-2xl font-bold text-slate-300">‚ñ∂</button>
                                </div>
                                <div className="calendar-grid">
                                    {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d => <div key={d} className="bg-slate-50 py-4 text-center text-[11px] font-black text-slate-400 uppercase tracking-widest">{d}</div>)}
                                    {calendarDays.map((d, i) => (
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={() => d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-[14px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-1 space-y-0.5">
                                                            <div className="menu-text bg-orange-50 text-orange-700">Ï°∞:{d.data.morning}</div>
                                                            <div className="menu-text bg-blue-50 text-blue-700">Ï§ë:{d.data.lunch}</div>
                                                            <div className="menu-text bg-purple-50 text-purple-700">ÏÑù:{d.data.dinner}</div>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-4">
                            {selectedDate ? (
                                <div className="bg-white p-8 rounded-[3.5rem] border shadow-2xl sticky top-8">
                                    <div className="mb-8">
                                        <p className="text-blue-600 font-black text-sm mb-1">{selectedDate.date}</p>
                                        <h2 className="text-5xl font-black text-slate-900 italic tracking-tighter uppercase">Report</h2>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="p-5 bg-slate-900 text-white rounded-3xl flex justify-between items-center shadow-lg">
                                            <span className="text-[10px] font-black opacity-50 uppercase tracking-widest">Master Chef</span>
                                            <span className="font-bold">{selectedDate.staff || "‚Äî"}</span>
                                        </div>
                                        {[{l:'MORNING', c:selectedDate.morning, bg:'bg-orange-50', t:'text-orange-900'},
                                          {l:'LUNCH', c:selectedDate.lunch, bg:'bg-blue-50', t:'text-blue-900'},
                                          {l:'DINNER', c:selectedDate.dinner, bg:'bg-purple-50', t:'text-purple-900'}].map(item => (
                                            <div key={item.l} className={`${item.bg} p-6 rounded-[2.5rem] border border-white/50 shadow-sm transition-all hover:shadow-md`}>
                                                <span className="font-black text-[10px] block mb-2 opacity-30 tracking-widest">{item.l}</span>
                                                <p className={`${item.t} text-xl font-black leading-tight whitespace-pre-wrap`}>{item.c || "‚Äî"}</p>
                                            </div>
                                        ))}
                                        {selectedDate.recipeNote && (
                                            <div className="p-6 bg-red-50 rounded-[2.5rem] border-2 border-red-100 shadow-inner">
                                                <p className="text-[10px] font-black text-red-400 mb-2 uppercase tracking-widest">My Recipe / Note</p>
                                                <p className="text-red-900 font-bold text-sm whitespace-pre-wrap leading-relaxed italic">{selectedDate.recipeNote}</p>
                                            </div>
                                        )}
                                    </div>
                                    <button onClick={() => window.print()} className="no-print w-full mt-10 py-5 bg-slate-800 text-white rounded-[2rem] font-black shadow-xl hover:bg-black transition-all uppercase">Print Report</button>
                                </div>
                            ) : (
                                <div className="h-[600px] flex items-center justify-center p-12 bg-white rounded-[3.5rem] border-4 border-dashed border-slate-100 text-slate-200 font-black text-2xl text-center leading-relaxed">SELECT<br/>DATE</div>
                            )}
                        </div>
                    </div>

                    {showModal && (
                        <div className="fixed inset-0 modal-overlay z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-5xl max-h-[90vh] rounded-[3rem] shadow-2xl overflow-hidden flex flex-col animate-in fade-in zoom-in duration-300">
                                <div className="p-8 bg-slate-900 text-white flex justify-between items-center">
                                    <div>
                                        <h2 className="text-3xl font-black italic tracking-tighter uppercase font-black">Search Result</h2>
                                        <p className="opacity-60 font-bold">'{searchQuery}' Í¥ÄÎ†® ÏÖ∞ÌîÑÎãòÏùò Î™®Îì† Í∏∞Î°ùÏûÖÎãàÎã§.</p>
                                    </div>
                                    <button onClick={() => setShowModal(false)} className="text-5xl font-thin hover:rotate-90 transition-all">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-8 bg-slate-50 space-y-6">
                                    {searchResults.length > 0 ? searchResults.map((r, i) => (
                                        <div key={i} className="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-200 hover:border-blue-400 transition-all">
                                            <div className="flex justify-between items-center mb-6 border-b pb-4">
                                                <span className="text-blue-600 font-black text-xl">{r.date}</span>
                                                <span className="bg-slate-100 px-4 py-1.5 rounded-full text-xs font-black text-slate-500 uppercase tracking-widest">{r.staff} Chef</span>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 font-bold">
                                                <div className="p-5 bg-orange-50 rounded-3xl"><p className="text-[10px] text-orange-300 mb-1">MORNING</p>{r.morning}</div>
                                                <div className="p-5 bg-blue-50 rounded-3xl"><p className="text-[10px] text-blue-300 mb-1">LUNCH</p>{r.lunch}</div>
                                                <div className="p-5 bg-purple-50 rounded-3xl"><p className="text-[10px] text-purple-300 mb-1">DINNER</p>{r.dinner}</div>
                                            </div>
                                            {r.recipeNote && (
                                                <div className="p-6 bg-red-50 rounded-3xl border-2 border-red-100">
                                                    <p className="text-[10px] font-black text-red-400 mb-2 uppercase tracking-widest tracking-widest">My Recipe Note</p>
                                                    <p className="text-red-900 font-bold leading-relaxed whitespace-pre-wrap italic">{r.recipeNote}</p>
                                                </div>
                                            )}
                                        </div>
                                    )) : (
                                        <div className="text-center py-20 text-slate-300 font-black text-2xl italic uppercase tracking-widest font-black">No Data Found</div>
                                    )}
                                </div>
                                <div className="p-6 bg-white border-t flex gap-4">
                                    <button onClick={() => window.open(`https://www.youtube.com/results?search_query=${searchQuery}+Î†àÏãúÌîº`)} className="flex-1 py-5 bg-red-600 text-white rounded-[1.5rem] font-black shadow-lg active:scale-95 transition-all">Ïú†ÌäúÎ∏å Î†àÏãúÌîº Î≥¥Í∏∞</button>
                                    <button onClick={() => setShowModal(false)} className="flex-1 py-5 bg-slate-900 text-white rounded-[1.5rem] font-black shadow-lg">Îã´Í∏∞</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
