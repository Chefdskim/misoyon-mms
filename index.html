<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v6.6 - ÎÇ†Ïßú Îã®ÏùºÌôî Î≤ÑÏ†Ñ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #cbd5e1; gap: 1px; border-radius: 12px; overflow: hidden; }
        .calendar-day { min-height: 90px; background: white; padding: 6px; cursor: pointer; transition: 0.2s; position: relative; }
        .calendar-day:hover { background: #f8fafc; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-dot { font-size: 10px; font-weight: 800; padding: 2px 4px; border-radius: 4px; margin-top: 2px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        select { cursor: pointer; border: none; background: transparent; font-weight: 900; outline: none; appearance: none; text-align: center; }
        @media print { .no-print { display: none !important; } .detail-view { max-height: none; overflow: visible; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [sheetUrl, setSheetUrl] = useState(localStorage.getItem('miso_url') || "");

            // ÎÇ†Ïßú Î¨∏ÏûêÏó¥ Ï†ïÍ∑úÌôî (ÌïúÍ∏Ä, Í≥µÎ∞± Ï†úÍ±∞ ÌõÑ YYYY-MM-DD Ï∂îÏ∂ú)
            const normalizeDate = (str) => {
                if (!str) return null;
                const match = str.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                if (match) return `${match[1]}-${match[2].padStart(2, '0')}-${match[3].padStart(2, '0')}`;
                return null;
            };

            const fetchSheetData = (url) => {
                if(!url) return;
                Papa.parse(url, {
                    download: true,
                    header: false,
                    complete: (results) => {
                        const rows = results.data;
                        let tempMenus = [];
                        let headers = [];

                        rows.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const values = row.slice(1);

                            if (label === "ÎÇ†Ïßú") {
                                headers = values.map(v => normalizeDate(v));
                                headers.forEach(d => { if(d) tempMenus.push({ date: d, staff: "", morning: "", lunch: "", dinner: "" }); });
                            } else if (headers.length > 0) {
                                values.forEach((val, idx) => {
                                    if (!headers[idx]) return;
                                    const target = tempMenus.find(m => m.date === headers[idx]);
                                    if (target) {
                                        if (label.includes("Í∑ºÎ¨¥")) target.staff = val;
                                        else if (label.includes("ÏïÑÏπ®")) target.morning = val;
                                        else if (label.includes("Ï†êÏã¨")) target.lunch = val;
                                        else if (label.includes("Ï†ÄÎÖÅ")) target.dinner = val;
                                    }
                                });
                            }
                        });
                        setMenus(tempMenus.filter(m => m.date));
                        localStorage.setItem('miso_url', url);
                    }
                });
            };

            useEffect(() => { if(sheetUrl) fetchSheetData(sheetUrl); }, []);

            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const dayData = menus.find(m => m.date === dateStr);
                    days.push({ day: i, dateStr, data: dayData });
                }
                return days;
            }, [currentMonth, menus]);

            return (
                <div className="max-w-7xl mx-auto p-4 lg:p-8">
                    <header className="bg-white p-6 rounded-3xl shadow-sm border mb-6 no-print">
                        <div className="flex flex-col md:flex-row gap-4 items-center">
                            <h1 className="text-xl font-black text-blue-600">MISOYON v6.6</h1>
                            <input 
                                type="text" 
                                className="flex-1 p-3 border rounded-2xl text-xs bg-slate-50 outline-none"
                                placeholder="Íµ¨Í∏Ä ÏãúÌä∏ CSV Ï£ºÏÜå"
                                value={sheetUrl}
                                onChange={(e) => setSheetUrl(e.target.value)}
                            />
                            <button onClick={() => fetchSheetData(sheetUrl)} className="bg-blue-600 text-white px-8 py-3 rounded-2xl font-bold text-sm hover:bg-blue-700 transition-all shadow-lg">Ïã§ÏãúÍ∞Ñ Ïó∞Îèô</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-7 no-print">
                            <div className="bg-white p-8 rounded-[2.5rem] border shadow-sm">
                                <div className="flex justify-between items-center mb-8 px-2">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="p-2 hover:bg-slate-100 rounded-full">‚óÄ</button>
                                    <div className="flex items-center gap-1 text-2xl font-black text-slate-800 bg-slate-50 px-6 py-2 rounded-2xl border-2 border-slate-100">
                                        <select value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(parseInt(e.target.value), currentMonth.getMonth(), 1))} className="text-blue-600">
                                            {Array.from({length: 31}, (_, i) => 2020 + i).map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}
                                        </select>
                                        <select value={currentMonth.getMonth()} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), parseInt(e.target.value), 1))}>
                                            {Array.from({length: 12}, (_, i) => i).map(m => <option key={m} value={m}>{m + 1}Ïõî</option>)}
                                        </select>
                                    </div>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="p-2 hover:bg-slate-100 rounded-full">‚ñ∂</button>
                                </div>
                                <div className="calendar-grid">
                                    {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d => <div key={d} className="bg-slate-50 py-4 text-center text-[11px] font-bold text-slate-400">{d}</div>)}
                                    {calendarDays.map((d, i) => (
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={() => d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-[13px] font-black ${d.data ? 'text-blue-600' : 'text-slate-300'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-1">
                                                            <span className="menu-dot bg-orange-50 text-orange-600">Ï°∞:{d.data.morning.slice(0,6)}</span>
                                                            <span className="menu-dot bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch.slice(0,6)}</span>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-5 detail-view">
                            {selectedDate ? (
                                <div className="bg-white p-10 rounded-[3.5rem] border shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
                                    <div className="mb-8 border-b pb-6">
                                        <p className="text-blue-600 font-black mb-1">{selectedDate.date}</p>
                                        <h2 className="text-4xl font-black text-slate-900 italic">DAILY REPORT</h2>
                                    </div>
                                    <div className="space-y-6">
                                        <div className="p-6 bg-slate-900 text-white rounded-[2rem]">
                                            <p className="text-[10px] text-slate-400 mb-2 font-black tracking-[0.2em]">Staff On Duty</p>
                                            <p className="text-lg font-bold whitespace-pre-wrap">{selectedDate.staff || "Ï†ïÎ≥¥ ÏóÜÏùå"}</p>
                                        </div>
                                        {[{t:'MORNING ÏïÑÏπ®', c:selectedDate.morning, bg:'bg-orange-50', txt:'text-orange-900'},
                                          {t:'LUNCH Ï†êÏã¨', c:selectedDate.lunch, bg:'bg-blue-50', txt:'text-blue-900'},
                                          {t:'DINNER Ï†ÄÎÖÅ', c:selectedDate.dinner, bg:'bg-purple-50', txt:'text-purple-900'}].map(item => (
                                            <div key={item.t} className={`${item.bg} p-8 rounded-[2.5rem] border`}>
                                                <span className="font-black text-[10px] block mb-3 opacity-50 tracking-widest">{item.t}</span>
                                                <p className={`${item.txt} text-2xl font-black leading-tight whitespace-pre-wrap`}>{item.c || "Ï§ÄÎπÑÎêú Î©îÎâ¥Í∞Ä ÏóÜÏäµÎãàÎã§."}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => window.print()} className="no-print w-full mt-10 py-6 bg-slate-800 text-white rounded-[2rem] font-black text-xl hover:bg-black transition-all shadow-xl">Ïù¥ Î¶¨Ìè¨Ìä∏ Ïù∏ÏáÑ</button>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center p-20 bg-white rounded-[3.5rem] border-2 border-dashed border-slate-200 text-center text-slate-300">
                                    <div className="text-6xl mb-4">üìÖ</div>
                                    <p className="text-xl font-black">ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
