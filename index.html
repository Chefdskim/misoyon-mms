<!DOCTYPE html>
<html lang="ko">

    <title>ë¯¸ì†Œì—° MMS v4.3 - ìµœì í™” ë²„ì „</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #cbd5e1; gap: 1px; border-radius: 12px; overflow: hidden; }
        .calendar-day { min-height: 90px; background: white; padding: 6px; cursor: pointer; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-dot { font-size: 9px; font-weight: 800; padding: 1px 3px; border-radius: 3px; margin-top: 1px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .detail-card { max-height: 85vh; overflow-y: auto; } /* ë‚´ìš©ì´ ê¸¸ë©´ ìŠ¤í¬ë¡¤ ìƒì„± */
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        const MisoYonApp = () => {
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [rawText, setRawText] = useState("");

            const processVerticalData = (rows) => {
                const parsed = [];
                let entry = null;

                rows.forEach(row => {
                    if (!row[0] && !row[1]) return;
                    const label = String(row[0] || '').replace(/\s/g, '');
                    const value = String(row[1] || row[0] || '').trim(); // ë°ì´í„°ê°€ í•œ ì¹¸ì— ëª°ë ¤ìˆì„ ê²½ìš° ëŒ€ë¹„

                    if (label.includes('ë‚ ì§œ')) {
                        if (entry) parsed.push(entry);
                        const d = value.match(/\d+/g);
                        entry = { 
                            date: d && d.length >= 3 ? `${d[0]}-${d[1].padStart(2, '0')}-${d[2].padStart(2, '0')}` : null,
                            staff: '', morning: '', lunch: '', dinner: '' 
                        };
                    } else if (entry) {
                        if (label.includes('ê·¼ë¬´')) entry.staff = value;
                        else if (label.includes('ì•„ì¹¨')) entry.morning = value;
                        else if (label.includes('ì ì‹¬')) entry.lunch = value;
                        else if (label.includes('ì €ë…')) entry.dinner = value;
                    }
                });
                if (entry) parsed.push(entry);
                return parsed.filter(m => m.date);
            };

            const handleFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const rows = text.split('\n').map(line => line.split(/,|\t/));
                    const formatted = processVerticalData(rows);
                    setMenus(formatted);
                    alert(formatted.length + "ì¼ì˜ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.");
                };
                reader.readAsText(file, "EUC-KR"); // í•œêµ­ì–´ ì—‘ì…€ ëŒ€ì‘
            };

            const handlePaste = () => {
                const rows = rawText.split('\n').map(line => line.includes('\t') ? line.split('\t') : line.split(','));
                const formatted = processVerticalData(rows);
                setMenus(formatted);
                if(formatted.length > 0) alert(formatted.length + "ì¼ì˜ ì‹ë‹¨ì„ ì ìš©í–ˆìŠµë‹ˆë‹¤.");
            };

            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const dayData = menus.find(m => m.date === dateStr);
                    days.push({ day: i, dateStr, data: dayData });
                }
                return days;
            }, [currentMonth, menus]);

            return (
                <div className="max-w-7xl mx-auto p-4 lg:p-6">
                    <header className="bg-white p-6 rounded-3xl shadow-sm border mb-6 no-print">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-black text-blue-600">MISOYON MMS</h1>
                            <label className="bg-blue-500 text-white px-6 py-2 rounded-xl text-sm font-bold cursor-pointer">
                                ğŸ“ íŒŒì¼ ë“±ë¡
                                <input type="file" onChange={handleFile} className="hidden" />
                            </label>
                        </div>
                        <textarea 
                            className="w-full p-3 border rounded-xl text-xs mb-2 outline-none" 
                            rows="2" 
                            placeholder="ë³µì‚¬í•œ ë‚´ìš©ì„ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”."
                            value={rawText}
                            onChange={(e) => setRawText(e.target.value)}
                        />
                        <button onClick={handlePaste} className="w-full bg-slate-800 text-white py-2 rounded-xl text-sm font-bold">ë¶™ì—¬ë„£ê¸° ì ìš©</button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        <div className="lg:col-span-7 no-print">
                            <div className="bg-white p-5 rounded-3xl border shadow-sm">
                                <div className="flex justify-between items-center mb-6 px-2">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))}>â—€</button>
                                    <h2 className="text-lg font-black">{currentMonth.getFullYear()}ë…„ {currentMonth.getMonth()+1}ì›”</h2>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))}>â–¶</button>
                                </div>
                                <div className="calendar-grid">
                                    {['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].map(d => <div key={d} className="bg-slate-50 py-2 text-center text-[10px] font-bold text-slate-400">{d}</div>)}
                                    {calendarDays.map((d, i) => (
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={() => d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-[11px] font-black ${d.data ? 'text-blue-600' : 'text-slate-300'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-1">
                                                            <span className="menu-dot bg-orange-50 text-orange-600">ì¡°:{d.data.morning.slice(0,4)}</span>
                                                            <span className="menu-dot bg-blue-50 text-blue-600">ì¤‘:{d.data.lunch.slice(0,4)}</span>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-5">
                            {selectedDate ? (
                                <div className="bg-white p-6 rounded-[2rem] border shadow-xl detail-card sticky top-4">
                                    <div className="mb-4 border-b pb-3">
                                        <p className="text-blue-600 font-bold text-xs mb-1">{selectedDate.date}</p>
                                        <h2 className="text-2xl font-black text-slate-900">ì‹ë‹¨ ìƒì„¸ ë¦¬í¬íŠ¸</h2>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div className="p-4 bg-slate-900 text-white rounded-2xl shadow-md">
                                            <p className="text-[9px] font-bold text-slate-400 mb-1 tracking-widest uppercase">Personnel ê·¼ë¬´ í˜„í™©</p>
                                            <p className="text-sm font-bold whitespace-pre-wrap leading-snug">{selectedDate.staff || "ì •ë³´ ì—†ìŒ"}</p>
                                        </div>

                                        <div className="space-y-3">
                                            {[
                                                {t:'MORNING ì•„ì¹¨', c:selectedDate.morning, bg:'bg-orange-50', txt:'text-orange-900', lbl:'text-orange-400'},
                                                {t:'LUNCH ì ì‹¬', c:selectedDate.lunch, bg:'bg-blue-50', txt:'text-blue-900', lbl:'text-blue-400'},
                                                {t:'DINNER ì €ë…', c:selectedDate.dinner, bg:'bg-purple-50', txt:'text-purple-900', lbl:'text-purple-400'}
                                            ].map(item => (
                                                <div key={item.t} className={`${item.bg} p-4 rounded-2xl border border-transparent`}>
                                                    <span className={`${item.lbl} font-bold text-[9px] block mb-1 tracking-widest`}>{item.t}</span>
                                                    <p className={`${item.txt} text-base font-bold leading-tight whitespace-pre-wrap`}>{item.c || "ì •ë³´ ì—†ìŒ"}</p>
                                                </div>

                                    </div>
                                    <button onClick={() => window.print()} className="no-print w-full mt-6 py-3 bg-blue-600 text-white rounded-xl font-bold text-sm shadow-md active:scale-95 transition-all">ì´ í™”ë©´ ì¸ì‡„</button>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center p-20 bg-white rounded-3xl border-2 border-dashed border-slate-200 text-center opacity-30">
                                    <p className="text-sm font-bold">ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
