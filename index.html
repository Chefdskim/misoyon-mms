<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎØ∏ÏÜåÏó∞ MMS v2.6 - ÌÜµÌï© Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; margin: 0; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background-color: #e2e8f0; gap: 1px; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; }
        .calendar-day { min-height: 130px; background: white; padding: 10px; transition: 0.2s; cursor: pointer; position: relative; }
        .calendar-day:hover { background: #f8fafc; z-index: 5; }
        .calendar-day.selected { background: #eff6ff; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-preview { font-size: 11px; line-height: 1.4; padding: 2px 6px; border-radius: 4px; margin-top: 3px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: 600; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        const MisoYonApp = () => {
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [viewStep, setViewStep] = useState('summary'); 
            const [currentRecipe, setCurrentRecipe] = useState({ type: '', content: '' });
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1)); // ÏÉòÌîå ÎÇ†ÏßúÏù∏ 2026ÎÖÑ 1ÏõîÎ°ú Í∏∞Î≥∏ ÏÑ§Ï†ï

            const handleExcel = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const bstr = evt.target.result;
                    const wb = XLSX.read(bstr, { type: 'binary' });
                    const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    
                    const formatted = raw.map(item => ({
                        date: String(item['ÎÇ†Ïßú'] || '').trim(),
                        morning: String(item['ÏïÑÏπ® Î©îÎâ¥'] || '').trim(),
                        lunch: String(item['Ï†êÏã¨ Î©îÎâ¥'] || '').trim(),
                        dinner: String(item['Ï†ÄÎÖÅ Î©îÎâ¥'] || '').trim(),
                        staff: String(item['Í∑ºÎ¨¥Ïûê ÌòÑÌô© (Ï∂úÌá¥Í∑º/Ìú¥Í∞Ä)'] || 'Ï†ïÎ≥¥ ÏóÜÏùå').trim()
                    })).filter(item => item.date !== "");
                    
                    setMenus(formatted);
                    alert("ÏãùÎã® ÌååÏùºÏù¥ Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.");
                };
                reader.readAsBinaryString(file);
            };

            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const dayData = menus.find(m => m.date === dateStr);
                    days.push({ day: i, dateStr, data: dayData });
                }
                return days;
            }, [currentMonth, menus]);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b px-8 py-4 sticky top-0 z-50 no-print flex justify-between items-center shadow-sm">
                        <h1 className="text-2xl font-black text-blue-600">MISOYON <span className="text-slate-300 font-light italic">v2.6</span></h1>
                        <label className="bg-blue-600 text-white px-6 py-2 rounded-xl text-sm font-bold cursor-pointer hover:bg-blue-700 transition">
                            üìÅ ÏãùÎã® ÌååÏùº Îì±Î°ù (CSV/XLSX)
                            <input type="file" onChange={handleExcel} className="hidden" />
                        </label>
                    </header>

                    <div className="max-w-[1700px] mx-auto w-full p-6 grid grid-cols-12 gap-8 flex-grow">
                        <div className="col-span-12 lg:col-span-7 no-print">
                            <div className="bg-white rounded-3xl shadow-sm border overflow-hidden">
                                <div className="p-5 border-b flex justify-between items-center bg-slate-50 font-bold">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.setMonth(currentMonth.getMonth()-1)))}>‚óÄ</button>
                                    <h2 className="text-xl">{currentMonth.getFullYear()}ÎÖÑ {currentMonth.getMonth()+1}Ïõî</h2>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.setMonth(currentMonth.getMonth()+1)))}>‚ñ∂</button>
                                </div>
                                <div className="calendar-grid">
                                    {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d => <div key={d} className="bg-slate-50 py-2 text-center text-xs font-bold text-slate-400 border-b">{d}</div>)}
                                    {calendarDays.map((d, i) => (
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={() => { if(d?.data) { setSelectedDate(d.data); setViewStep('summary'); } }}>
                                            {d && (
                                                <>
                                                    <span className={`text-sm font-black ${d.data ? 'text-slate-900' : 'text-slate-200'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-1">
                                                            <div className="menu-preview bg-orange-50 text-orange-600 border border-orange-100">Ï°∞: {d.data.morning.split(',')[0]}</div>
                                                            <div className="menu-preview bg-blue-50 text-blue-600 border border-blue-100">Ï§ë: {d.data.lunch.split(',')[0]}</div>
                                                            <div className="menu-preview bg-purple-50 text-purple-600 border border-purple-100">ÏÑù: {d.data.dinner.split(',')[0]}</div>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="col-span-12 lg:col-span-5">
                            <div className="bg-white rounded-[2.5rem] shadow-xl border p-10 sticky top-24 min-h-[600px]">
                                {selectedDate ? (
                                    viewStep === 'summary' ? (
                                        <div className="animate-in fade-in duration-300">
                                            <div className="mb-6 border-b pb-4">
                                                <p className="text-blue-600 font-black text-sm">{selectedDate.date}</p>
                                                <h2 className="text-3xl font-black text-slate-900">Ïö¥ÏòÅ Î∏åÎ¶¨Ìïë</h2>
                                            </div>
                                            <div className="mb-8 bg-slate-900 text-white p-6 rounded-3xl">
                                                <h3 className="text-[10px] text-slate-400 mb-2 uppercase tracking-widest">Í∑ºÎ¨¥Ïûê ÌòÑÌô©</h3>
                                                <p className="text-lg font-bold">{selectedDate.staff}</p>
                                            </div>
                                            <div className="space-y-4">
                                                <div onClick={() => {setCurrentRecipe({type:'ÏïÑÏπ®', content:selectedDate.morning}); setViewStep('recipe');}} className="p-6 bg-orange-50 rounded-2xl cursor-pointer hover:ring-2 ring-orange-200">
                                                    <span className="text-xs font-bold text-orange-400">Morning</span>
                                                    <p className="text-xl font-bold text-orange-900">{selectedDate.morning}</p>
                                                </div>
                                                <div onClick={() => {setCurrentRecipe({type:'Ï†êÏã¨', content:selectedDate.lunch}); setViewStep('recipe');}} className="p-6 bg-blue-50 rounded-2xl cursor-pointer hover:ring-2 ring-blue-200">
                                                    <span className="text-xs font-bold text-blue-400">Lunch</span>
                                                    <p className="text-xl font-bold text-blue-900">{selectedDate.lunch}</p>
                                                </div>
                                                <div onClick={() => {setCurrentRecipe({type:'Ï†ÄÎÖÅ', content:selectedDate.dinner}); setViewStep('recipe');}} className="p-6 bg-purple-50 rounded-2xl cursor-pointer hover:ring-2 ring-purple-200">
                                                    <span className="text-xs font-bold text-purple-400">Dinner</span>
                                                    <p className="text-xl font-bold text-purple-900">{selectedDate.dinner}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="animate-in zoom-in-95">
                                            <button onClick={() => setViewStep('summary')} className="mb-6 font-bold text-slate-400 hover:text-blue-600">‚Üê Îí§Î°úÍ∞ÄÍ∏∞</button>
                                            <h2 className="text-4xl font-black mb-6">{currentRecipe.type} ÏÉÅÏÑ∏ Î©îÎâ¥</h2>
                                            <div className="bg-slate-50 p-8 rounded-3xl border text-2xl font-bold leading-relaxed whitespace-pre-wrap">{currentRecipe.content}</div>
                                        </div>
                                    )
                                ) : (
                                    <div className="h-full flex items-center justify-center text-slate-300 font-bold text-center">
                                        Îã¨Î†•ÏóêÏÑú ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
