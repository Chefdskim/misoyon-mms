<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v7.8</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #e2e8f0; gap: 1px; border-radius: 20px; overflow: hidden; border: 1px solid #e2e8f0; }
        .calendar-day { min-height: 130px; background: white; padding: 10px; cursor: pointer; transition: 0.2s; }
        .calendar-day:hover { background: #f1f5f9; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 3px #3b82f6; z-index: 10; }
        .menu-text { font-size: 11px; font-weight: 800; line-height: 1.4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; padding: 2px 6px; border-radius: 6px; }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; }
        .detail-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 300; display: flex; items-center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoOE5m6eIgIRn6Pt09QvLjBFIokFX-hk04n1XOTX89eRg-3-eQSgv4QlJjdUyrpsYNtc9Y-q5uqv9n/pub?gid=949808515&single=true&output=csv";

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [menuSearch, setMenuSearch] = useState("");
            const [recipeSearch, setRecipeSearch] = useState("");
            const [activeModal, setActiveModal] = useState(null);
            const [detailRecipe, setDetailRecipe] = useState(null); // ÌÅ¥Î¶≠Ìïú Î†àÏãúÌîº Ï†ÄÏû•

            const loadData = () => {
                Papa.parse(MENU_URL, {
                    download: true, header: false,
                    complete: (res) => {
                        let temp = []; let headers = [];
                        res.data.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const vals = row.slice(1);
                            if (label === "ÎÇ†Ïßú") {
                                headers = vals.map(v => {
                                    const m = v.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                    return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                            } else if (headers.length > 0) {
                                vals.forEach((v, i) => {
                                    if (!headers[i]) return;
                                    const t = temp.find(m => m.date === headers[i]);
                                    if (t) {
                                        if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                        else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                        else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                        else if (label.includes("Í∑ºÎ¨¥")) t.staff = v;
                                    }
                                });
                            }
                        });
                        setMenus(temp.filter(m => m.date));
                    }
                });
                Papa.parse(RECIPE_URL, {
                    download: true, header: true,
                    complete: (res) => setRecipes(res.data)
                });
            };

            useEffect(() => loadData(), []);

            // Îã¨Î†• ÏÉùÏÑ± Î°úÏßÅ (6Ï£º Í≥†Ï†ï - Ìïú Îã¨ Ï†ÑÏ≤¥ ÎàÑÎùΩ Î∞©ÏßÄ)
            const calDays = useMemo(() => {
                const y = currentMonth.getFullYear(), m = currentMonth.getMonth();
                const firstDay = new Date(y, m, 1).getDay();
                const lastDate = new Date(y, m+1, 0).getDate();
                const days = [];
                // ÏßÄÎÇúÎã¨ ÎπàÏπ∏
                for (let i=0; i<firstDay; i++) days.push(null);
                // Ïù¥Î≤àÎã¨ ÎÇ†Ïßú
                for (let i=1; i<=lastDate; i++) {
                    const dStr = `${y}-${String(m+1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ d: i, dStr, data: menus.find(x => x.date === dStr) });
                }
                // Îã§ÏùåÎã¨ ÎπàÏπ∏ (6Ï£º Ï±ÑÏö∞Í∏∞)
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const menuResults = useMemo(() => {
                if (!menuSearch) return [];
                const q = menuSearch.toLowerCase();
                const isMonth = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12);
                const mNum = isMonth ? q.replace("Ïõî", "").padStart(2, '0') : null;
                return menus.filter(m => {
                    const year = new Date(m.date).getFullYear();
                    if (year < 2021) return false;
                    return isMonth ? m.date.split('-')[1] === mNum : (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [menuSearch, menus]);

            const recipeRes = useMemo(() => {
                if (!recipeSearch) return [];
                const q = recipeSearch.toLowerCase();
                return recipes.filter(r => Object.values(r).some(v => String(v).toLowerCase().includes(q)));
            }, [recipeSearch, recipes]);

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-8">
                    {/* ÏÉÅÎã® Ìó§Îçî & Í≤ÄÏÉâÏ∞Ω */}
                    <header className="flex flex-col lg:flex-row justify-between items-center mb-8 gap-6 bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 no-print">
                        <h1 className="text-3xl font-black text-slate-800 italic uppercase">MISOYON <span className="text-blue-600">v7.8</span></h1>
                        <div className="flex flex-wrap gap-3 justify-end flex-1">
                            <div className="flex bg-slate-50 rounded-2xl p-1 border focus-within:ring-2 ring-blue-500 transition-all">
                                <input className="bg-transparent px-4 py-2 outline-none font-bold text-sm w-44" placeholder="üç¥ Î©îÎâ¥/Ïõî Î∂ÑÏÑù" value={menuSearch} onChange={e=>setMenuSearch(e.target.value)} onKeyDown={e=>e.key==='Enter' && setActiveModal('menu')}/>
                                <button onClick={()=>setActiveModal('menu')} className="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-xs uppercase">Analysis</button>
                            </div>
                            <div className="flex bg-slate-50 rounded-2xl p-1 border focus-within:ring-2 ring-red-500 transition-all">
                                <input className="bg-transparent px-4 py-2 outline-none font-bold text-sm w-44" placeholder="üìù ÎπÑÎ≤ï Î†àÏãúÌîº" value={recipeSearch} onChange={e=>setRecipeSearch(e.target.value)} onKeyDown={e=>e.key==='Enter' && setActiveModal('recipe')}/>
                                <button onClick={()=>setActiveModal('recipe')} className="bg-red-500 text-white px-4 py-2 rounded-xl font-black text-xs uppercase">Recipe</button>
                            </div>
                            <button onClick={loadData} className="bg-slate-800 text-white p-3 rounded-2xl shadow-lg">üîÑ</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 xl:grid-cols-12 gap-8">
                        <div className="xl:col-span-8">
                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 no-print">
                                <div className="flex justify-between items-center mb-10 px-6 font-black text-3xl">
                                    <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="text-slate-200 hover:text-blue-500 transition-colors">‚óÄ</button>
                                    <div className="flex gap-4"><span>{currentMonth.getFullYear()}ÎÖÑ</span> <span>{currentMonth.getMonth()+1}Ïõî</span></div>
                                    <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="text-slate-200 hover:text-blue-500 transition-colors">‚ñ∂</button>
                                </div>
                                <div className="calendar-grid">
                                    {['SUN','MON','TUE','WED','THU','FRI','SAT'].map(d=><div key={d} className="bg-slate-50 py-4 text-center text-[10px] font-black text-slate-400 tracking-widest">{d}</div>)}
                                    {calDays.map((d,i)=>(
                                        <div key={i} className={`calendar-day ${d?.dStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-lg font-black ${d.data ? 'text-slate-800' : 'text-slate-100'}`}>{d.d}</span>
                                                    {d.data && (
                                                        <div className="mt-2 space-y-0.5">
                                                            <div className="menu-text bg-orange-50 text-orange-700">Ï°∞:{d.data.morning}</div>
                                                            <div className="menu-text bg-blue-50 text-blue-700">Ï§ë:{d.data.lunch}</div>
                                                            <div className="menu-text bg-purple-50 text-purple-700">ÏÑù:{d.data.dinner}</div>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Ïö∞Ï∏° Î¶¨Ìè¨Ìä∏ Ìå®ÎÑê */}
                        <div className="xl:col-span-4">
                            {selectedDate ? (
                                <div className="bg-white p-10 rounded-[3.5rem] shadow-2xl border border-blue-50 sticky top-6">
                                    <div className="mb-10">
                                        <p className="text-blue-600 font-black mb-1 text-sm uppercase tracking-widest">{selectedDate.date}</p>
                                        <h2 className="text-6xl font-black text-slate-900 italic tracking-tighter uppercase">Report</h2>
                                    </div>
                                    <div className="space-y-4 font-black">
                                        <div className="bg-slate-900 text-white p-6 rounded-3xl flex justify-between items-center"><span className="opacity-40 text-xs">CHEF</span><span className="text-lg">{selectedDate.staff || "Master"}</span></div>
                                        {['morning','lunch','dinner'].map(time => (
                                            <div key={time} className={`p-6 rounded-[2rem] border ${time==='morning'?'bg-orange-50 border-orange-100':time==='lunch'?'bg-blue-50 border-blue-100':'bg-purple-50 border-purple-100'}`}>
                                                <p className="text-2xl leading-tight">{selectedDate[time] || "‚Äî"}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={()=>window.print()} className="no-print w-full mt-10 py-6 bg-slate-800 text-white rounded-[2rem] font-black text-lg">PRINT PDF</button>
                                </div>
                            ) : <div className="h-[600px] flex items-center justify-center bg-white rounded-[3.5rem] border-4 border-dashed border-slate-100 text-slate-200 font-black text-3xl uppercase">Select Date</div>}
                        </div>
                    </div>

                    {/* Î©îÎâ¥ Í≤ÄÏÉâ Î™®Îã¨ */}
                    {activeModal === 'menu' && (
                        <div className="modal-view">
                            <div className="max-w-5xl mx-auto w-full">
                                <div className="flex justify-between items-center mb-10 border-b-8 border-blue-600 pb-6">
                                    <h2 className="text-5xl font-black uppercase italic tracking-tighter italic">Analysis Result</h2>
                                    <button onClick={()=>setActiveModal(null)} className="text-6xl font-thin">&times;</button>
                                </div>
                                <div className="grid gap-6 pb-20">
                                    {menuResults.map((m,i)=>(
                                        <div key={i} className="bg-slate-50 p-8 rounded-[3rem] border hover:border-blue-400 transition-all flex gap-10">
                                            <div className="w-40 font-black text-3xl text-blue-600">{m.date.replace(/-/g,'.')}</div>
                                            <div className="flex-1 grid grid-cols-3 gap-6 font-bold text-lg">
                                                <div className="bg-white p-6 rounded-3xl shadow-sm"><span className="text-[10px] text-orange-300 block mb-2 uppercase">Morning</span>{m.morning}</div>
                                                <div className="bg-white p-6 rounded-3xl shadow-sm"><span className="text-[10px] text-blue-300 block mb-2 uppercase">Lunch</span>{m.lunch}</div>
                                                <div className="bg-white p-6 rounded-3xl shadow-sm"><span className="text-[10px] text-purple-300 block mb-2 uppercase">Dinner</span>{m.dinner}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Î†àÏãúÌîº Í≤ÄÏÉâ Î™®Îã¨ */}
                    {activeModal === 'recipe' && (
                        <div className="modal-view">
                            <div className="max-w-6xl mx-auto w-full">
                                <div className="flex justify-between items-center mb-10 border-b-8 border-red-500 pb-6">
                                    <h2 className="text-5xl font-black uppercase italic tracking-tighter">Recipe Master</h2>
                                    <button onClick={()=>setActiveModal(null)} className="text-6xl font-thin">&times;</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="space-y-6">
                                        <h3 className="text-2xl font-black text-slate-700 mb-6">üìÇ ÏÖ∞ÌîÑÎãò ÎπÑÎ≤ï (ÌÅ¥Î¶≠ÌïòÎ©¥ ÏÉÅÏÑ∏ÎÇ¥Ïö©)</h3>
                                        <div className="grid gap-4">
                                            {recipeRes.map((r,i)=>(
                                                <div key={i} onClick={()=>setDetailRecipe(r)} className="bg-white p-6 rounded-[2rem] border-2 border-slate-100 hover:border-red-500 cursor-pointer shadow-sm transition-all group">
                                                    <div className="flex justify-between items-center">
                                                        <p className="text-xl font-black text-slate-800 group-hover:text-red-600 transition-colors">
                                                            {r['Î©îÎâ¥Î™Ö'] || r['Î©îÎâ¥'] || Object.values(r)[0]}
                                                        </p>
                                                        <span className="text-slate-300 font-black">‚ñ∂</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="bg-slate-900 p-10 rounded-[3rem] h-fit sticky top-0 text-center text-white shadow-2xl">
                                        <h3 className="text-xl font-black mb-10 uppercase tracking-[0.3em] opacity-50 font-black">SUPPORT</h3>
                                        <div className="space-y-6">
                                            <button onClick={()=>window.open(`https://www.youtube.com/results?search_query=${recipeSearch}+Î†àÏãúÌîº`)} className="w-full py-6 bg-red-600 rounded-3xl font-black text-2xl shadow-xl hover:scale-105 transition-all">YOUTUBE</button>
                                            <button onClick={()=>window.open(`https://www.google.com/search?q=${recipeSearch}+Î†àÏãúÌîº`)} className="w-full py-6 bg-white text-slate-900 rounded-3xl font-black text-2xl shadow-xl hover:scale-105 transition-all">GOOGLE</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Î†àÏãúÌîº ÏÉÅÏÑ∏ ÌåùÏóÖ */}
                    {detailRecipe && (
                        <div className="detail-popup" onClick={()=>setDetailRecipe(null)}>
                            <div className="bg-white w-full max-w-2xl p-10 rounded-[3.5rem] shadow-2xl animate-in zoom-in duration-200" onClick={e=>e.stopPropagation()}>
                                <div className="flex justify-between items-start mb-10">
                                    <h3 className="text-4xl font-black text-slate-900 tracking-tighter italic">RECIPE DETAIL</h3>
                                    <button onClick={()=>setDetailRecipe(null)} className="text-4xl font-thin">&times;</button>
                                </div>
                                <div className="space-y-8 max-h-[60vh] overflow-y-auto pr-4 font-black text-lg">
                                    {Object.entries(detailRecipe).map(([k,v])=>(
                                        <div key={k} className="border-b border-slate-100 pb-4">
                                            <p className="text-[10px] text-blue-500 uppercase mb-2 tracking-widest">{k}</p>
                                            <p className="text-slate-800 leading-relaxed whitespace-pre-wrap">{v || "‚Äî"}</p>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={()=>setDetailRecipe(null)} className="w-full mt-10 py-5 bg-slate-900 text-white rounded-[2rem] font-black uppercase text-sm tracking-[0.2em]">Close Detail</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
