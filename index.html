<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v7.9</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #cbd5e1; gap: 1px; border-radius: 20px; overflow: hidden; }
        .calendar-day { min-height: 120px; background: white; padding: 10px; cursor: pointer; transition: 0.2s; }
        .calendar-day:hover { background: #f8fafc; }
        .calendar-day.selected { background: #e0f2fe !important; box-shadow: inset 0 0 0 3px #0ea5e9; z-index: 10; }
        .menu-item { font-size: 11px; font-weight: 800; padding: 2px 5px; border-radius: 5px; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; overflow-y: auto; padding: 2rem; }
        .popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 300; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoOE5m6eIgIRn6Pt09QvLjBFIokFX-hk04n1XOTX89eRg-3-eQSgv4QlJjdUyrpsYNtc9Y-q5uqv9n/pub?gid=949808515&single=true&output=csv";

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [menuSearch, setMenuSearch] = useState("");
            const [recipeSearch, setRecipeSearch] = useState("");
            const [activeModal, setActiveModal] = useState(null);
            const [detailView, setDetailView] = useState(null);

            const loadData = () => {
                Papa.parse(MENU_URL, {
                    download: true, header: false,
                    complete: (res) => {
                        let temp = []; let headers = [];
                        res.data.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const vals = row.slice(1);
                            if (label === "ÎÇ†Ïßú") {
                                headers = vals.map(v => {
                                    const m = v.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                    return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                            } else if (headers.length > 0) {
                                vals.forEach((v, i) => {
                                    if (!headers[i]) return;
                                    const t = temp.find(m => m.date === headers[i]);
                                    if (t) {
                                        if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                        else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                        else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                        else if (label.includes("Í∑ºÎ¨¥")) t.staff = v;
                                    }
                                });
                            }
                        });
                        setMenus(temp);
                    }
                });
                Papa.parse(RECIPE_URL, {
                    download: true, header: true,
                    complete: (res) => setRecipes(res.data)
                });
            };

            useEffect(() => loadData(), []);

            // [ÌïµÏã¨] ÌïúÎã¨ Í∞ÄÎìù Ï±ÑÏö∞Í∏∞ Î°úÏßÅ
            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length % 7 !== 0) days.push(null); // ÎßàÏßÄÎßâ Ï§Ñ Ï±ÑÏö∞Í∏∞
                return days;
            }, [currentMonth, menus]);

            const menuRes = useMemo(() => {
                if (!menuSearch) return [];
                const q = menuSearch.toLowerCase();
                const isMonth = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12);
                const mNum = isMonth ? q.replace("Ïõî", "").padStart(2, '0') : null;
                return menus.filter(m => {
                    if (new Date(m.date).getFullYear() < 2021) return false;
                    return isMonth ? m.date.split('-')[1] === mNum : (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [menuSearch, menus]);

            const recipeRes = useMemo(() => {
                if (!recipeSearch) return [];
                const q = recipeSearch.toLowerCase();
                return recipes.filter(r => Object.values(r).some(v => String(v).toLowerCase().includes(q)));
            }, [recipeSearch, recipes]);

            return (
                <div className="max-w-[1600px] mx-auto p-6">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8 gap-6 bg-white p-6 rounded-[2rem] shadow-sm border no-print">
                        <h1 className="text-2xl font-black italic">MISOYON <span className="text-blue-600">v7.9</span></h1>
                        <div className="flex gap-4">
                            <div className="flex bg-slate-100 rounded-xl p-1 border focus-within:border-blue-500">
                                <input className="bg-transparent px-3 py-1 outline-none font-bold text-sm w-40" placeholder="Î©îÎâ¥/Ïõî Í≤ÄÏÉâ" value={menuSearch} onChange={e=>setMenuSearch(e.target.value)} onKeyDown={e=>e.key==='Enter' && setActiveModal('menu')}/>
                                <button onClick={()=>setActiveModal('menu')} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-bold text-xs">Í≤ÄÏÉâ</button>
                            </div>
                            <div className="flex bg-slate-100 rounded-xl p-1 border focus-within:border-red-500">
                                <input className="bg-transparent px-3 py-1 outline-none font-bold text-sm w-40" placeholder="Î†àÏãúÌîº Í≤ÄÏÉâ" value={recipeSearch} onChange={e=>setRecipeSearch(e.target.value)} onKeyDown={e=>e.key==='Enter' && setActiveModal('recipe')}/>
                                <button onClick={()=>setActiveModal('recipe')} className="bg-red-500 text-white px-3 py-1 rounded-lg font-bold text-xs">Í≤ÄÏÉâ</button>
                            </div>
                            <button onClick={loadData} className="p-2 bg-slate-800 text-white rounded-xl">üîÑ</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 xl:grid-cols-12 gap-8">
                        <div className="xl:col-span-8 no-print">
                            <div className="bg-white p-6 rounded-[2.5rem] shadow-lg border">
                                <div className="flex justify-between items-center mb-6 px-4 font-black text-2xl">
                                    <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))}>‚óÄ</button>
                                    <div>{currentMonth.getFullYear()}ÎÖÑ {currentMonth.getMonth()+1}Ïõî</div>
                                    <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))}>‚ñ∂</button>
                                </div>
                                <div className="calendar-grid">
                                    {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="bg-slate-50 py-3 text-center text-xs font-black text-slate-400">{d}</div>)}
                                    {calDays.map((d,i)=>(
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-sm font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-1">
                                                            <div className="menu-item bg-orange-50 text-orange-700">Ï°∞:{d.data.morning}</div>
                                                            <div className="menu-item bg-blue-50 text-blue-700">Ï§ë:{d.data.lunch}</div>
                                                            <div className="menu-item bg-purple-50 text-purple-700">ÏÑù:{d.data.dinner}</div>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="xl:col-span-4">
                            {selectedDate ? (
                                <div className="bg-white p-8 rounded-[3rem] shadow-xl border sticky top-6">
                                    <h2 className="text-4xl font-black mb-6 italic">{selectedDate.date}</h2>
                                    <div className="space-y-4 font-bold text-lg">
                                        <div className="bg-slate-900 text-white p-4 rounded-2xl flex justify-between"><span>Chef</span><span>{selectedDate.staff || "Master"}</span></div>
                                        <div className="bg-orange-50 p-5 rounded-2xl border-orange-100"><p>{selectedDate.morning || "‚Äî"}</p></div>
                                        <div className="bg-blue-50 p-5 rounded-2xl border-blue-100"><p>{selectedDate.lunch || "‚Äî"}</p></div>
                                        <div className="bg-purple-50 p-5 rounded-2xl border-purple-100"><p>{selectedDate.dinner || "‚Äî"}</p></div>
                                    </div>
                                    <button onClick={()=>window.print()} className="w-full mt-6 py-4 bg-slate-800 text-white rounded-2xl font-black">Ï∂úÎ†•ÌïòÍ∏∞</button>
                                </div>
                            ) : <div className="h-[400px] flex items-center justify-center text-slate-200 font-black text-2xl">ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</div>}
                        </div>
                    </div>

                    {/* Î†àÏãúÌîº Î™®Îã¨ */}
                    {activeModal === 'recipe' && (
                        <div className="modal-view">
                            <div className="max-w-6xl mx-auto w-full">
                                <div className="flex justify-between items-center mb-8 border-b-4 border-red-500 pb-4">
                                    <h2 className="text-3xl font-black italic">RECIPE SEARCH</h2>
                                    <button onClick={()=>setActiveModal(null)} className="text-4xl">&times;</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="space-y-4">
                                        <h3 className="font-black text-xl">üìú ÏÖ∞ÌîÑÎãò ÏãúÌä∏ Îç∞Ïù¥ÌÑ∞</h3>
                                        {recipeRes.map((r, i) => (
                                            <div key={i} onClick={()=>setDetailView(r)} className="p-5 bg-white border-2 rounded-2xl hover:border-red-500 cursor-pointer transition-all shadow-sm">
                                                <p className="font-black text-lg text-slate-800">
                                                    {Object.values(r)[0]} {/* ÏãúÌä∏Ïùò Ï≤´ Î≤àÏß∏ Ïó¥ Í∞íÏùÑ Ï†úÎ™©ÏúºÎ°ú ÌëúÏãú */}
                                                </p>
                                                <p className="text-xs text-slate-400 mt-2">ÌÅ¥Î¶≠ÌïòÏó¨ ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Î≥¥Í∏∞</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="bg-slate-900 p-8 rounded-[2rem] h-fit sticky top-0 text-center">
                                        <h3 className="text-white font-black mb-6 uppercase opacity-50">Ïô∏Î∂Ä Í≤ÄÏÉâ ÏßÄÏõê</h3>
                                        <div className="space-y-4">
                                            <button onClick={()=>window.open(`https://www.youtube.com/results?search_query=${recipeSearch}+Î†àÏãúÌîº`)} className="w-full py-5 bg-red-600 text-white rounded-xl font-black text-xl">YOUTUBE</button>
                                            <button onClick={()=>window.open(`https://www.google.com/search?q=${recipeSearch}+Î†àÏãúÌîº`)} className="w-full py-5 bg-white text-slate-900 rounded-xl font-black text-xl">GOOGLE</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Î©îÎâ¥ Î∂ÑÏÑù Î™®Îã¨ */}
                    {activeModal === 'menu' && (
                        <div className="modal-view">
                            <div className="max-w-5xl mx-auto w-full">
                                <div className="flex justify-between items-center mb-8 border-b-4 border-blue-600 pb-4">
                                    <h2 className="text-3xl font-black italic">MENU ANALYSIS</h2>
                                    <button onClick={()=>setActiveModal(null)} className="text-4xl">&times;</button>
                                </div>
                                <div className="space-y-4">
                                    {menuRes.map((m, i) => (
                                        <div key={i} className="bg-slate-50 p-6 rounded-2xl border flex gap-6">
                                            <div className="w-32 font-black text-blue-600">{m.date}</div>
                                            <div className="flex-1 grid grid-cols-3 gap-4 font-bold text-sm">
                                                <div className="bg-white p-3 rounded-lg">{m.morning}</div>
                                                <div className="bg-white p-3 rounded-lg">{m.lunch}</div>
                                                <div className="bg-white p-3 rounded-lg">{m.dinner}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* [ÌïµÏã¨] Î†àÏãúÌîº ÏÉÅÏÑ∏ ÌåùÏóÖ */}
                    {detailView && (
                        <div className="popup-overlay" onClick={()=>setDetailView(null)}>
                            <div className="bg-white w-full max-w-xl p-8 rounded-[2rem] shadow-2xl" onClick={e=>e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-2xl font-black text-red-600 italic">RECIPE DETAIL</h3>
                                    <button onClick={()=>setDetailView(null)} className="text-3xl">&times;</button>
                                </div>
                                <div className="space-y-4 max-h-[60vh] overflow-y-auto">
                                    {Object.entries(detailView).map(([k, v]) => (
                                        <div key={k} className="border-b pb-2">
                                            <p className="text-[10px] text-slate-400 font-bold uppercase">{k}</p>
                                            <p className="text-slate-800 font-bold whitespace-pre-wrap">{v || "‚Äî"}</p>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={()=>setDetailView(null)} className="w-full mt-8 py-4 bg-slate-900 text-white rounded-xl font-black">Îã´Í∏∞</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
