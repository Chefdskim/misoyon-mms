<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISOYON MMS v12.0 - Final Stability Version</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f1f5f9; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        /* ìº˜ë¦°ë” ì½”ì–´ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 25px repeat(6, 1fr); flex: 1; background: #cbd5e1; gap: 1px; border: 1px solid #cbd5e1; min-height: 0; }
        .calendar-day { background: white; padding: 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; transition: background 0.2s; }
        .calendar-day:hover { background: #f8fafc; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        
        /* ë©”ë‰´ í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 3px; border-radius: 3px; }
        
        /* í´ë¦­ ê°€ëŠ¥í•œ ë©”ë‰´ ì¹´ë“œ (ê°•ì¡°) */
        .menu-card-active { cursor: pointer !important; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border: 1.5px solid transparent; position: relative; }
        .menu-card-active:hover { transform: translateY(-2px); border-color: #3b82f6; background: #fff !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .menu-card-active:active { transform: scale(0.98); }
        
        /* ë¶„ì„ì°½/íŒì—… */
        .modal-full { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 20px; animation: modalAppear 0.3s ease; }
        @keyframes modalAppear { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .recipe-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); z-index: 300; display: flex; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(8px); }
        .recipe-window { background: white; border-radius: 28px; width: 100%; max-width: 700px; max-height: 90vh; overflow-y: auto; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5); }
        
        .hl-red { color: #ef4444; font-weight: 900; text-decoration: underline; text-underline-offset: 2px; }
        
        /* ìŠ¤í¬ë¡¤ë°” ì»¤ìŠ¤í…€ */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS59rKx1l0C9M20mY_VqS3_3R_z7-mX3YxG0-v8l_z1K0/pub?gid=949808515&output=csv"; 

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState({});
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);
            const [activeRecipes, setActiveRecipes] = useState([]); 

            // ë ˆì‹œí”¼ íŒŒì‹± ì—”ì§„ (ë¹„ì •í˜• ë¸”ë¡ ëŒ€ì‘)
            const parseRecipes = (data) => {
                const map = {};
                let current = null;
                data.forEach(row => {
                    const colA = (row[0] || "").trim();
                    const colB = (row[1] || "").trim();
                    if (colA === "ê¸°ë³¸ì •ë³´") {
                        current = colB;
                        map[current] = { name: colB, ingredients: "", process: "", tip: "" };
                    } else if (current && map[current]) {
                        if (colA.includes("ì‹ì¬ë£Œ")) map[current].ingredients += (colB + " ");
                        if (colA.includes("ì¡°ë¦¬ê³µì •")) map[current].process += (colB + "\n");
                        if (colA.includes("ì „ë¬¸ê°€TIP")) map[current].tip = colB;
                    }
                });
                return map;
            };

            const loadAllData = () => {
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ë‚ ì§œ") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ì•„ì¹¨")) t.morning = v;
                                    else if (label.includes("ì ì‹¬")) t.lunch = v;
                                    else if (label.includes("ì €ë…")) t.dinner = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});
                Papa.parse(RECIPE_URL, { download: true, complete: (res) => setRecipes(parseRecipes(res.data)) });
            };

            useEffect(() => { loadAllData(); }, []);

            // [ì „ë¬¸ê°€ ë¡œì§] í‚¤ì›Œë“œ ê¸°ë°˜ ì—°ì‡„ ê²€ìƒ‰ ì—”ì§„
            const getMatchedRecipes = (menuName) => {
                if (!menuName || menuName === "ì¼ì •ì—†ìŒ") return [];
                const cleanMenu = menuName.replace(/\s/g, "").toLowerCase();
                
                // ê²€ìƒ‰ ìš°ì„ ìˆœìœ„: 1. ì™„ì „ ì¼ì¹˜ -> 2. ë¶€ë¶„ í¬í•¨ -> 3. í•µì‹¬ í‚¤ì›Œë“œ(2ê¸€ì ì´ìƒ)
                return Object.values(recipes).filter(r => {
                    const rName = r.name.replace(/\s/g, "").toLowerCase();
                    const hasCommonKeyword = rName.length >= 2 && cleanMenu.includes(rName);
                    const isReversedMatch = cleanMenu.length >= 2 && rName.includes(cleanMenu);
                    return hasCommonKeyword || isReversedMatch;
                });
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const currentSearchQuery = activeModal ? modalSearch : searchTerm;
            const searchResults = useMemo(() => {
                const q = currentSearchQuery.trim().toLowerCase();
                if (!q) return [];
                const isMonth = q.endsWith("ì›”") || (!isNaN(q) && parseInt(q) <= 12 && q !== "");
                return menus.filter(m => {
                    if (isMonth) return String(new Date(m.date).getMonth() + 1).padStart(2, '0') === q.replace("ì›”","").padStart(2,'0');
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [currentSearchQuery, menus]);

            const highlight = (text, query) => {
                if (!query || !text || !isNaN(query)) return text;
                const parts = text.split(new RegExp(`(${query})`, 'gi'));
                return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p);
            };

            // í†µí•© ë©”ë‰´ ì¹´ë“œ ì»´í¬ë„ŒíŠ¸
            const MenuEntry = ({text, type, query}) => {
                const matched = getMatchedRecipes(text);
                const hasRecipe = matched.length > 0;
                return (
                    <div className={`p-4 rounded-2xl border-2 transition-all menu-card-active ${hasRecipe ? 'bg-blue-50/50 border-blue-200' : 'bg-slate-50 border-slate-100'}`}
                         onClick={() => hasRecipe && setActiveRecipes(matched)}>
                        <div className="flex justify-between items-center mb-1">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">{type}</span>
                            {hasRecipe && <span className="text-blue-600 font-black text-[10px] bg-blue-100 px-2 py-0.5 rounded-full">RECIPE ğŸ“‹</span>}
                        </div>
                        <div className="text-[13px] font-black text-slate-800 leading-snug">
                            {highlight(text, query)}
                        </div>
                    </div>
                );
            };

            return (
                <div id="root">
                    {/* í—¤ë” ì˜ì—­ */}
                    <header className="flex justify-between items-center px-6 py-3 bg-white border-b shadow-sm z-50">
                        <div className="flex items-center gap-6">
                            <h1 className="text-xl font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v12.0</span></h1>
                            <div className="flex bg-slate-100 p-1 rounded-xl border">
                                <select className="px-3 py-1 font-black text-sm" value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(e.target.value, currentMonth.getMonth()))}>
                                    {years.map(y => <option key={y} value={y}>{y}ë…„</option>)}
                                </select>
                                <select className="px-3 py-1 font-black text-sm" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                    {months.map(m => <option key={m} value={m}>{m}ì›”</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <div className="relative group">
                                <input className="bg-slate-100 px-5 py-2 rounded-2xl text-sm font-black w-64 border-2 border-transparent focus:border-blue-500 outline-none transition-all" 
                                       placeholder="ë©”ë‰´ëª… ë˜ëŠ” 'nì›”' ê²€ìƒ‰" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && (setModalSearch(searchTerm), setActiveModal(true))}/>
                                <button onClick={()=>{setModalSearch(searchTerm); setActiveModal(true);}} className="absolute right-3 top-2 text-blue-600 font-black text-sm px-2 py-0.5">SEARCH</button>
                            </div>
                            <button onClick={loadAllData} className="bg-slate-800 text-white px-4 py-2 rounded-2xl text-sm hover:bg-black transition-colors">ğŸ”„</button>
                        </div>
                    </header>

                    {/* ë©”ì¸ ë·° */}
                    <main className="flex flex-1 overflow-hidden">
                        {/* ì™¼ìª½ ë‹¬ë ¥ */}
                        <div className="flex-[3] flex flex-col border-r bg-slate-200">
                            <div className="calendar-grid">
                                {['SUN','MON','TUE','WED','THU','FRI','SAT'].map(d=><div key={d} className="bg-slate-50 py-1 text-center text-[10px] font-black text-slate-400 border-b">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[11px] font-black mb-1 ${d.data ? 'text-slate-900' : 'text-slate-300'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="space-y-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">ì¡°:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">ì¤‘:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ì„:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* ì˜¤ë¥¸ìª½ ë¦¬í¬íŠ¸ íŒ¨ë„ */}
                        <aside className="flex-1 bg-white p-6 overflow-y-auto min-w-[360px] border-l shadow-2xl">
                            {selectedDate ? (
                                <div className="space-y-6">
                                    <div className="border-b-4 border-slate-900 pb-2">
                                        <h2 className="text-2xl font-black italic tracking-tighter uppercase">Daily Report</h2>
                                        <p className="text-blue-600 font-black text-sm">{selectedDate.date.replace(/-/g,'.')}</p>
                                    </div>
                                    <div className="space-y-3">
                                        <MenuEntry text={selectedDate.morning} type="Breakfast" />
                                        <MenuEntry text={selectedDate.lunch} type="Lunch" />
                                        <MenuEntry text={selectedDate.dinner} type="Dinner" />
                                    </div>
                                    <div className="bg-blue-900 p-4 rounded-3xl text-white shadow-xl">
                                        <p className="text-[11px] font-black opacity-60 uppercase mb-1">MISOYON Guide</p>
                                        <p className="text-xs font-bold leading-relaxed">ë ˆì‹œí”¼ ì•„ì´ì½˜(ğŸ“‹)ì´ ìˆëŠ” ë©”ë‰´ë¥¼ í„°ì¹˜í•˜ë©´ ìƒì„¸ ì¡°ë¦¬ë²•ê³¼ ì „ë¬¸ê°€ íŒì„ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-300 gap-4">
                                    <span className="text-6xl animate-bounce">ğŸ—“ï¸</span>
                                    <p className="font-black text-sm uppercase italic">Select a date to view menus</p>
                                </div>
                            )}
                        </aside>
                    </main>

                    {/* ë ˆì‹œí”¼ íŒì—… (ë‹¤ì¤‘ ëŒ€ì‘) */}
                    {activeRecipes.length > 0 && (
                        <div className="recipe-overlay" onClick={() => setActiveRecipes([])}>
                            <div className="recipe-window" onClick={e => e.stopPropagation()}>
                                <div className="sticky top-0 bg-white/90 backdrop-blur-md p-6 border-b flex justify-between items-center z-10">
                                    <h3 className="text-2xl font-black italic tracking-tighter text-blue-600">RECIPE DATA</h3>
                                    <button onClick={() => setActiveRecipes([])} className="text-4xl font-thin hover:text-red-500 transition-colors">&times;</button>
                                </div>
                                <div className="p-8 space-y-12">
                                    {activeRecipes.map((r, i) => (
                                        <div key={i} className="animate-in fade-in slide-in-from-bottom-5 duration-500">
                                            <h4 className="inline-block bg-slate-900 text-white px-6 py-2 rounded-full text-sm font-black mb-6 uppercase tracking-widest">{r.name}</h4>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                <div>
                                                    <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Main Ingredients</p>
                                                    <div className="p-5 bg-slate-50 rounded-3xl border text-[13px] font-bold text-slate-700 leading-relaxed shadow-inner">{r.ingredients || "ë“±ë¡ëœ ì¬ë£Œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤."}</div>
                                                </div>
                                                <div>
                                                    <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Cooking Process</p>
                                                    <div className="p-5 bg-slate-50 rounded-3xl border text-[13px] font-bold text-slate-700 leading-relaxed whitespace-pre-wrap shadow-inner">{r.process || "ë“±ë¡ëœ ê³µì • ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤."}</div>
                                                </div>
                                            </div>
                                            {r.tip && (
                                                <div className="mt-6 p-5 bg-orange-50 rounded-3xl border border-orange-100 flex gap-4 items-start">
                                                    <span className="text-2xl">ğŸ‘¨â€ğŸ³</span>
                                                    <div>
                                                        <p className="text-[10px] font-black text-orange-600 uppercase mb-1">Chef's Secret Tip</p>
                                                        <p className="text-sm font-black text-orange-900 italic">"{r.tip}"</p>
                                                    </div>
                                                </div>
                                            )}
                                            {i < activeRecipes.length - 1 && <hr className="mt-12 border-dashed border-slate-200" />}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* ë¶„ì„ ëª¨ë‹¬ */}
                    {activeModal && (
                        <div className="modal-full">
                            <div className="max-w-6xl mx-auto w-full flex flex-col h-full">
                                <header className="flex justify-between items-center mb-8 border-b-4 border-blue-600 pb-4">
                                    <div className="flex items-center gap-8">
                                        <h2 className="text-3xl font-black italic uppercase tracking-tighter">Analysis Engine</h2>
                                        <div className="relative">
                                            <input className="bg-slate-100 px-8 py-3 rounded-2xl text-base font-black w-[400px] outline-none border-2 border-transparent focus:border-blue-600 transition-all" 
                                                   placeholder="ë©”ë‰´ ì¬ê²€ìƒ‰ ë˜ëŠ” 'nì›”' ì…ë ¥..." value={modalSearch} onChange={e=>setModalSearch(e.target.value)}/>
                                            <span className="absolute right-4 top-3.5 opacity-30">ğŸ”</span>
                                        </div>
                                    </div>
                                    <button onClick={()=>setActiveModal(false)} className="text-5xl font-thin hover:rotate-90 transition-transform">&times;</button>
                                </header>
                                <div className="flex-1 overflow-y-auto space-y-6 pb-20 pr-4">
                                    {searchResults.map((m, i) => (
                                        <div key={i} className="bg-white p-6 rounded-[32px] border-2 border-slate-100 flex flex-col md:flex-row gap-8 hover:border-blue-200 hover:shadow-2xl transition-all">
                                            <div className="md:w-40 shrink-0 border-r pr-6">
                                                <div className="text-2xl font-black text-blue-600 tracking-tighter mb-1">{m.date.split('-')[1]}.{m.date.split('-')[2]}</div>
                                                <div className="text-xs font-black text-slate-400 uppercase tracking-widest">{new Date(m.date).toLocaleDateString('ko-KR',{weekday:'long'})}</div>
                                            </div>
                                            <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <MenuEntry text={m.morning} type="Morning" query={modalSearch} />
                                                <MenuEntry text={m.lunch} type="Lunch" query={modalSearch} />
                                                <MenuEntry text={m.dinner} type="Dinner" query={modalSearch} />
                                            </div>
                                        </div>
                                    ))}
                                    {searchResults.length === 0 && <div className="h-full flex flex-col items-center justify-center text-slate-300 py-32"><p className="text-2xl font-black italic uppercase">No Search Results Found</p></div>}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
