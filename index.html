<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISOYON MMS v11.9 - ë ˆì‹œí”¼/ê²€ìƒ‰ ì™„ì „ì²´</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f8fafc; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        /* ë‹¬ë ¥ ìŠ¤íƒ€ì¼ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 25px repeat(6, 1fr); flex: 1; background: #cbd5e1; gap: 1px; border: 1px solid #cbd5e1; min-height: 0; }
        .calendar-day { background: white; padding: 2px 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 2px; border-radius: 2px; }
        
        /* ë¶„ì„ì°½ ë° íŒì—… ìŠ¤íƒ€ì¼ */
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 15px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .recipe-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 300; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .hl-red { color: #ef4444; text-decoration: underline; font-weight: 900; }
        
        /* í´ë¦­ ê°€ëŠ¥í•œ ë©”ë‰´ ìƒì - ì…°í”„ë‹˜ ìš”ì²­ì‚¬í•­ ë°˜ì˜ */
        .clickable-menu { cursor: pointer !important; transition: all 0.2s; border: 1px solid transparent; }
        .clickable-menu:hover { background: #f0f7ff !important; border-color: #3b82f6 !important; transform: scale(1.02); }
        .has-recipe::after { content: ' ğŸ“‹'; font-size: 10px; }

        .recipe-content { font-size: 13px; font-weight: 600; color: #1e293b; line-height: 1.7; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS59rKx1l0C9M20mY_VqS3_3R_z7-mX3YxG0-v8l_z1K0/pub?gid=949808515&output=csv"; 

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState({});
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);
            const [viewRecipeList, setViewRecipeList] = useState([]); // ë‹¤ì¤‘ ë ˆì‹œí”¼ ëŒ€ì‘

            const years = Array.from({length: 11}, (_, i) => 2020 + i);
            const months = Array.from({length: 12}, (_, i) => i + 1);

            const parseRecipes = (data) => {
                const recipeMap = {};
                let currentMenu = null;
                data.forEach(row => {
                    const colA = (row[0] || "").trim();
                    const colB = (row[1] || "").trim();
                    if (colA === "ê¸°ë³¸ì •ë³´") {
                        currentMenu = colB;
                        recipeMap[currentMenu] = { name: colB, ingredients: "", process: "", tip: "" };
                    } else if (currentMenu && recipeMap[currentMenu]) {
                        if (colA.includes("ì‹ì¬ë£Œ")) recipeMap[currentMenu].ingredients += (colB + " ");
                        if (colA.includes("ì¡°ë¦¬ê³µì •")) recipeMap[currentMenu].process += (colB + "\n");
                        if (colA.includes("ì „ë¬¸ê°€TIP")) recipeMap[currentMenu].tip = colB;
                    }
                });
                return recipeMap;
            };

            const loadData = () => {
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ë‚ ì§œ") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ì•„ì¹¨")) t.morning = v;
                                    else if (label.includes("ì ì‹¬")) t.lunch = v;
                                    else if (label.includes("ì €ë…")) t.dinner = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});
                Papa.parse(RECIPE_URL, { download: true, complete: (res) => setRecipes(parseRecipes(res.data)) });
            };

            useEffect(() => { loadData(); }, []);

            // ì…°í”„ë‹˜ ìš”ì²­: í‚¤ì›Œë“œ í¬í•¨ ë ˆì‹œí”¼ ëª¨ë‘ ì°¾ê¸° ë¡œì§
            const findMatchedRecipes = (menuName) => {
                if (!menuName || menuName === "ì¼ì •ì—†ìŒ") return [];
                const target = menuName.replace(/\s/g, "");
                return Object.values(recipes).filter(r => {
                    const rName = r.name.replace(/\s/g, "");
                    return target.includes(rName) || rName.includes(target) || 
                           (target.length > 2 && rName.includes(target.substring(0,2)));
                });
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const currentSearchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim().toLowerCase();
                if (!q) return [];
                const isMonthSearch = q.endsWith("ì›”") || (!isNaN(q) && parseInt(q) <= 12 && q !== "");
                return menus.filter(m => {
                    if (isMonthSearch) return String(new Date(m.date).getMonth() + 1).padStart(2, '0') === q.replace("ì›”","").padStart(2,'0');
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [modalSearch, searchTerm, activeModal, menus]);

            const highlightText = (text, query) => {
                if (!query || !text || !isNaN(query)) return text;
                const parts = text.split(new RegExp(`(${query})`, 'gi'));
                return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p);
            };

            // ê³µí†µ ë©”ë‰´ ì»´í¬ë„ŒíŠ¸ (í´ë¦­ ê°€ëŠ¥í•˜ë„ë¡ ìˆ˜ì •)
            const MenuCard = ({text, type, query}) => {
                const matched = findMatchedRecipes(text);
                const hasRecipe = matched.length > 0;
                return (
                    <div className={`p-3 rounded-xl border mb-2 transition-all clickable-menu ${hasRecipe ? 'bg-blue-50 border-blue-200' : 'bg-slate-50 border-slate-100'}`}
                         onClick={() => hasRecipe && setViewRecipeList(matched)}>
                        <div className="text-[9px] font-black text-slate-400 uppercase mb-1">{type}</div>
                        <div className={`text-[12px] font-black ${hasRecipe ? 'text-blue-900' : 'text-slate-600'}`}>
                            {highlightText(text, query)} {hasRecipe && "ğŸ“‹"}
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen w-full">
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v11.9</span></h1>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl border">
                                <select value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(e.target.value, currentMonth.getMonth()))}>
                                    {years.map(y => <option key={y} value={y}>{y}ë…„</option>)}
                                </select>
                                <select value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                    {months.map(m => <option key={m} value={m}>{m}ì›”</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <input className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold w-48 border outline-none" placeholder="ë©”ë‰´ ë˜ëŠ” 'nì›”' ê²€ìƒ‰" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && (setModalSearch(searchTerm), setActiveModal(true))}/>
                            <button onClick={()=>{setModalSearch(searchTerm); setActiveModal(true);}} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-[10px]">SEARCH</button>
                        </div>
                    </header>

                    <main className="flex flex-1 min-height-0 overflow-hidden">
                        <div className="flex-[3] flex flex-col h-full border-r">
                            <div className="calendar-grid">
                                {['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].map(d=><div key={d} className="bg-slate-50 py-1 text-center text-[9px] font-black text-slate-400 border-b">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">ì¡°:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">ì¤‘:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ì„:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-w-[340px] shadow-inner">
                            {selectedDate ? (
                                <div className="space-y-4">
                                    <h2 className="text-xl font-black italic border-b-2 border-blue-600 pb-1">DAILY REPORT</h2>
                                    <MenuCard text={selectedDate.morning} type="Morning" />
                                    <MenuCard text={selectedDate.lunch} type="Lunch" />
                                    <MenuCard text={selectedDate.dinner} type="Dinner" />
                                    <div className="mt-6 p-4 bg-blue-900 text-white rounded-2xl text-[11px] font-bold shadow-lg">
                                        ğŸ’¡ íŒŒë€ìƒ‰ ë©”ë‰´ë¥¼ í´ë¦­í•˜ë©´ ìƒì„¸ ë ˆì‹œí”¼ê°€ ì—´ë¦½ë‹ˆë‹¤.
                                    </div>
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-200 font-black text-xs">Select Date</div>}
                        </aside>
                    </main>

                    {/* ë‹¤ì¤‘ ë ˆì‹œí”¼ ëŒ€ì‘ íŒì—… */}
                    {viewRecipeList.length > 0 && (
                        <div className="recipe-popup" onClick={() => setViewRecipeList([])}>
                            <div className="bg-white rounded-3xl w-full max-w-2xl p-8 shadow-2xl overflow-y-auto max-h-[90vh]" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-start mb-6 border-b pb-4">
                                    <h3 className="text-2xl font-black text-slate-900 italic tracking-tighter">RECIPE MASTER</h3>
                                    <button onClick={() => setViewRecipeList([])} className="text-4xl font-thin hover:text-red-500 transition-colors">&times;</button>
                                </div>
                                
                                <div className="space-y-10">
                                    {viewRecipeList.map((recipe, idx) => (
                                        <div key={idx} className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                            <div className="bg-blue-600 text-white px-4 py-1.5 rounded-full inline-block text-xs font-black mb-4 uppercase tracking-widest">
                                                {recipe.name}
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div>
                                                    <div className="text-[10px] font-black text-slate-400 uppercase mb-2">Ingredients List</div>
                                                    <div className="recipe-content bg-slate-50 p-4 rounded-2xl border">{recipe.ingredients || "ì •ë³´ ì—†ìŒ"}</div>
                                                </div>
                                                <div>
                                                    <div className="text-[10px] font-black text-slate-400 uppercase mb-2">Cooking Instructions</div>
                                                    <div className="recipe-content bg-slate-50 p-4 rounded-2xl border">{recipe.process || "ì •ë³´ ì—†ìŒ"}</div>
                                                </div>
                                            </div>
                                            {recipe.tip && (
                                                <div className="mt-4 p-4 bg-orange-50 rounded-2xl border border-orange-100 flex gap-3">
                                                    <span className="text-xl">ğŸ‘¨â€ğŸ³</span>
                                                    <div>
                                                        <div className="text-[10px] font-black text-orange-600 uppercase">Chef's Secret Tip</div>
                                                        <div className="recipe-content italic text-orange-900 font-bold">{recipe.tip}</div>
                                                    </div>
                                                </div>
                                            )}
                                            {idx < viewRecipeList.length - 1 && <hr className="mt-10 border-dashed border-slate-200" />}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* ë¶„ì„ ëª¨ë‹¬ - ê²€ìƒ‰ì°½ ë³µêµ¬ ë° í´ë¦­ ì—°ë™ */}
                    {activeModal && (
                        <div className="modal-view">
                            <div className="max-w-5xl mx-auto w-full flex flex-col h-full">
                                <div className="flex justify-between items-center mb-6 border-b-2 border-blue-600 pb-3">
                                    <div className="flex items-center gap-6">
                                        <h2 className="text-2xl font-black italic uppercase tracking-tighter">Long-term Analysis</h2>
                                        {/* ì´ë¯¸ì§€ì—ì„œ ì‚¬ë¼ì¡Œë˜ ê²€ìƒ‰ì°½ ë³µêµ¬ */}
                                        <div className="relative">
                                            <input className="bg-slate-100 px-6 py-2.5 rounded-2xl text-sm font-black outline-none border-2 border-transparent focus:border-blue-600 w-80 transition-all" 
                                                   placeholder="ê²€ìƒ‰ì–´ ì…ë ¥..." value={modalSearch} onChange={e=>setModalSearch(e.target.value)}/>
                                            <span className="absolute right-4 top-3 opacity-30">ğŸ”</span>
                                        </div>
                                    </div>
                                    <button onClick={()=>setActiveModal(false)} className="text-4xl font-thin hover:rotate-90 transition-transform">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 pb-12 pr-2">
                                    {currentSearchResults.map((m, i) => (
                                        <div key={i} className="bg-white p-5 rounded-3xl border flex flex-col md:flex-row gap-6 hover:shadow-xl transition-all">
                                            <div className="md:w-36 shrink-0 border-r pr-4">
                                                <div className="font-black text-blue-600 text-xl tracking-tighter">{m.date.replace(/-/g,'.')}</div>
                                                <div className="text-[11px] text-slate-400 font-black uppercase tracking-widest">{new Date(m.date).toLocaleDateString('en-US',{weekday:'long'})}</div>
                                            </div>
                                            <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <MenuCard text={m.morning} type="Morning" query={modalSearch} />
                                                <MenuCard text={m.lunch} type="Lunch" query={modalSearch} />
                                                <MenuCard text={m.dinner} type="Dinner" query={modalSearch} />
                                            </div>
                                        </div>
                                    ))}
                                    {currentSearchResults.length === 0 && (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-300 py-20">
                                            <span className="text-6xl mb-4">ğŸ½ï¸</span>
                                            <div className="text-xl font-black italic uppercase">No Menus Found</div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
