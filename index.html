<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v8.1</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #cbd5e1; gap: 1px; border-radius: 12px; overflow: hidden; }
        .calendar-day { height: 11vh; background: white; padding: 4px; cursor: pointer; transition: 0.2s; }
        .calendar-day:hover { background: #f8fafc; }
        .calendar-day.selected { background: #e0f2fe !important; box-shadow: inset 0 0 0 2px #0ea5e9; z-index: 10; }
        .menu-item { font-size: 10px; font-weight: 800; padding: 1px 3px; border-radius: 3px; margin-top: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; padding: 1rem; display: flex; flex-direction: column; }
        .popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 300; display: flex; align-items: center; justify-content: center; padding: 15px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoOE5m6eIgIRn6Pt09QvLjBFIokFX-hk04n1XOTX89eRg-3-eQSgv4QlJjdUyrpsYNtc9Y-q5uqv9n/pub?gid=949808515&single=true&output=csv";

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [menuSearch, setMenuSearch] = useState("");
            const [recipeSearch, setRecipeSearch] = useState("");
            const [activeModal, setActiveModal] = useState(null);
            const [detailView, setDetailView] = useState(null);

            const loadData = () => {
                // ÏãùÎã®Ìëú Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è ÏßÄÎä•Ìòï ÎÇ†Ïßú Î≥ÄÌôò
                Papa.parse(MENU_URL, {
                    download: true, header: false,
                    complete: (res) => {
                        let temp = []; let headers = [];
                        res.data.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const vals = row.slice(1);
                            if (label === "ÎÇ†Ïßú") {
                                headers = vals.map(v => {
                                    if (!v) return null;
                                    const m = v.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                    return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                            } else if (headers.length > 0) {
                                vals.forEach((v, i) => {
                                    if (!headers[i]) return;
                                    const t = temp.find(m => m.date === headers[i]);
                                    if (t) {
                                        if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                        else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                        else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                        else if (label.includes("Í∑ºÎ¨¥")) t.staff = v;
                                    }
                                });
                            }
                        });
                        setMenus(temp);
                    }
                });

                // Î†àÏãúÌîº Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                Papa.parse(RECIPE_URL, {
                    download: true, header: true, skipEmptyLines: true,
                    complete: (res) => {
                        console.log("Î†àÏãúÌîº Î°úÎìú ÏôÑÎ£å:", res.data);
                        setRecipes(res.data);
                    }
                });
            };

            useEffect(() => { loadData(); }, []);

            // Îã¨Î†• ÏÉùÏÑ±
            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length % 7 !== 0) days.push(null);
                return days;
            }, [currentMonth, menus]);

            // Î©îÎâ¥ Í≤ÄÏÉâ Î°úÏßÅ Í∞ïÌôî
            const menuRes = useMemo(() => {
                if (!menuSearch) return [];
                const q = menuSearch.toLowerCase();
                return menus.filter(m => 
                    (m.morning + m.lunch + m.dinner).toLowerCase().includes(q)
                ).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [menuSearch, menus]);

            // Î†àÏãúÌîº Í≤ÄÏÉâ Î°úÏßÅ Í∞ïÌôî
            const recipeFiltered = useMemo(() => {
                if (!recipeSearch) return [];
                const q = recipeSearch.toLowerCase();
                return recipes.filter(r => 
                    Object.values(r).some(v => String(v).toLowerCase().includes(q))
                );
            }, [recipeSearch, recipes]);

            return (
                <div className="flex flex-col h-screen p-2 md:p-4 bg-slate-100">
                    <header className="flex justify-between items-center mb-2 bg-white p-3 rounded-2xl shadow-sm border">
                        <h1 className="text-lg font-black italic">MISOYON <span className="text-blue-600">v8.1</span></h1>
                        <div className="flex gap-2">
                            <input className="bg-slate-100 px-3 py-1.5 rounded-xl text-sm font-bold w-24 md:w-40 border focus:border-blue-500 outline-none" placeholder="Î©îÎâ¥ Í≤ÄÏÉâ" value={menuSearch} onChange={e=>setMenuSearch(e.target.value)} onKeyDown={e=>e.key==='Enter' && setActiveModal('menu')}/>
                            <input className="bg-slate-100 px-3 py-1.5 rounded-xl text-sm font-bold w-24 md:w-40 border focus:border-red-500 outline-none" placeholder="Î†àÏãúÌîº Í≤ÄÏÉâ" value={recipeSearch} onChange={e=>setRecipeSearch(e.target.value)} onKeyDown={e=>e.key==='Enter' && setActiveModal('recipe')}/>
                            <button onClick={loadData} className="p-1.5 bg-slate-800 text-white rounded-xl text-xs">üîÑ</button>
                        </div>
                    </header>

                    <div className="flex-1 grid grid-cols-1 xl:grid-cols-4 gap-4 overflow-hidden">
                        <div className="xl:col-span-3 bg-white p-3 rounded-2xl shadow border flex flex-col">
                            <div className="flex justify-between items-center mb-2 px-2 font-black">
                                <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))}>‚óÄ</button>
                                <div className="text-sm">{currentMonth.getFullYear()}ÎÖÑ {currentMonth.getMonth()+1}Ïõî</div>
                                <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))}>‚ñ∂</button>
                            </div>
                            <div className="calendar-grid flex-1">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="bg-slate-50 py-1 text-center text-[9px] font-black text-slate-400">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="mt-0.5">
                                                        <div className="menu-item bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-item bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-item bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="xl:col-span-1 bg-white p-4 rounded-2xl shadow border overflow-y-auto">
                            {selectedDate ? (
                                <div className="space-y-3 font-bold">
                                    <h2 className="text-xl font-black border-b-2 border-blue-600 pb-1">{selectedDate.date}</h2>
                                    <div className="bg-slate-900 text-white p-2 rounded-lg flex justify-between text-xs"><span>Chef</span><span>{selectedDate.staff || "Master"}</span></div>
                                    <div className="bg-orange-50 p-3 rounded-lg text-xs"><p className="text-orange-400 font-bold mb-1 uppercase">Morning</p>{selectedDate.morning || "‚Äî"}</div>
                                    <div className="bg-blue-50 p-3 rounded-lg text-xs"><p className="text-blue-400 font-bold mb-1 uppercase">Lunch</p>{selectedDate.lunch || "‚Äî"}</div>
                                    <div className="bg-purple-50 p-3 rounded-lg text-xs"><p className="text-purple-400 font-bold mb-1 uppercase">Dinner</p>{selectedDate.dinner || "‚Äî"}</div>
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-300 font-black text-sm text-center uppercase">ÎÇ†Ïßú ÏÑ†ÌÉù</div>}
                        </div>
                    </div>

                    {/* Î†àÏãúÌîº Î™®Îã¨ */}
                    {activeModal === 'recipe' && (
                        <div className="modal-view">
                            <div className="max-w-4xl mx-auto w-full flex flex-col h-full">
                                <div className="flex justify-between items-center mb-4 border-b-2 border-red-500">
                                    <h2 className="text-xl font-black italic">RECIPE</h2>
                                    <button onClick={()=>setActiveModal(null)} className="text-2xl">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-2">
                                    {recipeFiltered.length > 0 ? recipeFiltered.map((r, i) => (
                                        <div key={i} onClick={()=>setDetailView(r)} className="p-3 bg-slate-50 border rounded-xl hover:border-red-500 cursor-pointer">
                                            <p className="font-black text-slate-800">{Object.values(r)[0] || "Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå"}</p>
                                            <p className="text-[10px] text-slate-400 mt-1 uppercase">ÏÉÅÏÑ∏Î≥¥Í∏∞ ÌÑ∞Ïπò</p>
                                        </div>
                                    )) : <p className="text-center py-20 text-slate-400">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Î©îÎâ¥ Í≤ÄÏÉâ Î™®Îã¨ */}
                    {activeModal === 'menu' && (
                        <div className="modal-view">
                            <div className="max-w-4xl mx-auto w-full flex flex-col h-full">
                                <div className="flex justify-between items-center mb-4 border-b-2 border-blue-600">
                                    <h2 className="text-xl font-black italic">SEARCH</h2>
                                    <button onClick={()=>setActiveModal(null)} className="text-2xl">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-2">
                                    {menuRes.map((m, i) => (
                                        <div key={i} className="bg-slate-50 p-3 rounded-xl border flex gap-4 text-xs font-bold">
                                            <div className="w-20 text-blue-600">{m.date}</div>
                                            <div className="flex-1 grid grid-cols-3 gap-2">
                                                <div>{m.morning}</div>
                                                <div>{m.lunch}</div>
                                                <div>{m.dinner}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Î†àÏãúÌîº ÏÉÅÏÑ∏ ÌåùÏóÖ */}
                    {detailView && (
                        <div className="popup-overlay" onClick={()=>setDetailView(null)}>
                            <div className="bg-white w-full max-w-lg p-5 rounded-2xl shadow-2xl flex flex-col max-h-[80vh]" onClick={e=>e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="text-lg font-black text-red-600 italic">DETAIL</h3>
                                    <button onClick={()=>setDetailView(null)} className="text-2xl">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-3">
                                    {Object.entries(detailView).map(([k, v]) => (
                                        <div key={k} className="border-b pb-1">
                                            <p className="text-[9px] text-slate-400 font-bold uppercase">{k}</p>
                                            <p className="text-slate-800 font-bold text-sm whitespace-pre-wrap">{v || "‚Äî"}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
