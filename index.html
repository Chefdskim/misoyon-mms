<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISOYON MMS v10.0 - Î†àÏãúÌîº ÌÜµÌï© ÏóîÏßÑ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Pretendard', sans-serif; background: #f8fafc; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 25px repeat(6, 1fr); flex: 1; background: #cbd5e1; gap: 1px; border: 1px solid #cbd5e1; min-height: 0; }
        .calendar-day { background: white; padding: 2px 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; transition: background 0.2s; }
        .calendar-day:hover { background: #f1f5f9; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 2px; border-radius: 2px; }
        .recipe-section { border-left: 3px solid #3b82f6; padding-left: 8px; margin-bottom: 12px; }
        .recipe-label { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 2px; }
        .recipe-content { font-size: 11px; font-weight: 600; color: #1e293b; line-height: 1.4; white-space: pre-wrap; }
        select { border: none; background: transparent; font-weight: 900; cursor: pointer; outline: none; color: #334155; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            // [Îç∞Ïù¥ÌÑ∞ Í≤ΩÎ°ú] Î©îÎâ¥ ÏãúÌä∏ÏôÄ Î†àÏãúÌîº ÏãúÌä∏ Î∂ÑÎ¶¨ Î°úÎìú
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS59rKx1l0C9M20mY_VqS3_3R_z7-mX3YxG0-v8l_z1K0/pub?gid=949808515&output=csv"; 

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState({});
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");

            const years = Array.from({length: 11}, (_, i) => 2020 + i);
            const months = Array.from({length: 12}, (_, i) => i + 1);

            // Î†àÏãúÌîº Î∏îÎ°ù ÌååÏã± ÏóîÏßÑ
            const parseRecipes = (data) => {
                const recipeMap = {};
                let currentMenu = null;
                
                data.forEach(row => {
                    const colA = (row[0] || "").trim();
                    const colB = (row[1] || "").trim();
                    
                    if (colA === "Í∏∞Î≥∏Ï†ïÎ≥¥") {
                        currentMenu = colB; // Î©îÎâ¥Î™Ö Ï∂îÏ∂ú
                        recipeMap[currentMenu] = { ingredients: "", process: "", tip: "", allergy: "" };
                    } else if (currentMenu && recipeMap[currentMenu]) {
                        if (colA.includes("ÏãùÏû¨Î£å")) recipeMap[currentMenu].ingredients += (colB + " ");
                        if (colA.includes("Ï°∞Î¶¨Í≥µÏ†ï")) recipeMap[currentMenu].process += (colB + "\n");
                        if (colA.includes("Ï†ÑÎ¨∏Í∞ÄTIP")) recipeMap[currentMenu].tip = colB;
                        if (colA.includes("ÏïåÎ†àÎ•¥Í∏∞")) recipeMap[currentMenu].allergy = colB;
                    }
                });
                return recipeMap;
            };

            const loadAllData = () => {
                // Î©îÎâ¥ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                Papa.parse(MENU_URL, {
                    download: true, header: false,
                    complete: (res) => {
                        let temp = []; let headers = [];
                        res.data.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const vals = row.slice(1);
                            if (label === "ÎÇ†Ïßú") {
                                headers = vals.map(v => {
                                    if (!v) return null;
                                    const m = v.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                    return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                            } else if (headers.length > 0) {
                                vals.forEach((v, i) => {
                                    if (!headers[i]) return;
                                    const t = temp.find(m => m.date === headers[i]);
                                    if (t) {
                                        if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                        else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                        else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                        else if (label.includes("Í∑ºÎ¨¥")) t.staff = v;
                                    }
                                });
                            }
                        });
                        setMenus(temp);
                    }
                });

                // Î†àÏãúÌîº Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                Papa.parse(RECIPE_URL, {
                    download: true, header: false,
                    complete: (res) => {
                        const parsed = parseRecipes(res.data);
                        setRecipes(parsed);
                    }
                });
            };

            useEffect(() => { loadAllData(); }, []);

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            // Î©îÎâ¥Î™ÖÏúºÎ°ú Î†àÏãúÌîº Í≤ÄÏÉâ Ìï®Ïàò
            const findRecipe = (menuName) => {
                if (!menuName) return null;
                // Î©îÎâ¥Î™ÖÏóê Í¥ÑÌò∏ÎÇò Î∂ÄÍ∞ÄÏÑ§Î™ÖÏù¥ ÏûàÎäî Í≤ΩÏö∞Î•º ÎåÄÎπÑÌï¥ Ï†ïÍ∑úÏãù Ï≤òÎ¶¨
                const cleanName = menuName.split(/[(\/]/)[0].trim();
                return recipes[cleanName] || Object.values(recipes).find(r => cleanName.includes(Object.keys(recipes).find(k => k === cleanName))) || null;
            };

            return (
                <div className="flex flex-col h-screen w-full">
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v10.0</span></h1>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl gap-1 border">
                                <select value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(e.target.value, currentMonth.getMonth()))}>
                                    {years.map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}
                                </select>
                                <select value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                    {months.map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <input className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold w-48 border outline-none" placeholder="Ïõî Î©îÎâ¥ ÎòêÎäî Î©îÎâ¥ Í≤ÄÏÉâ" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)}/>
                            <button onClick={loadAllData} className="bg-slate-800 text-white p-1.5 rounded-lg text-xs">üîÑ</button>
                        </div>
                    </header>

                    <main className="flex flex-1 min-height-0 w-full overflow-hidden">
                        <div className="flex-[3] flex flex-col h-full border-r min-width-0">
                            <div className="calendar-grid">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="bg-slate-50 py-1 text-center text-[9px] font-black text-slate-400 border-b uppercase">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Î¶¨Ìè¨Ìä∏ Î∞è Î†àÏãúÌîº Ìå®ÎÑê */}
                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-w-[300px] border-l shadow-2xl">
                            {selectedDate ? (
                                <div className="space-y-6">
                                    <header>
                                        <h2 className="text-xl font-black text-slate-900 italic uppercase tracking-tighter">Daily Recipe</h2>
                                        <p className="text-[10px] font-bold text-blue-600">{selectedDate.date.replace(/-/g,'.')}</p>
                                    </header>

                                    {/* Ï†êÏã¨ Î©îÎâ¥ Î†àÏãúÌîº Ïó∞Îèô ÏòàÏãú (Í∞ÄÏû• ÎßéÏù¥ Î≥¥ÏãúÎäî Ï§ëÏãù Í∏∞Ï§Ä) */}
                                    <div className="space-y-4">
                                        <div className="p-3 bg-blue-50 rounded-xl border border-blue-100">
                                            <div className="text-[10px] font-black text-blue-400 mb-1 uppercase tracking-widest">Selected Lunch Menu</div>
                                            <div className="text-sm font-black text-blue-900">{selectedDate.lunch || "Î©îÎâ¥ ÏóÜÏùå"}</div>
                                        </div>

                                        {findRecipe(selectedDate.lunch) ? (
                                            <div className="animate-in fade-in slide-in-from-bottom-2 duration-500">
                                                <div className="recipe-section">
                                                    <div className="recipe-label">Main Ingredients</div>
                                                    <div className="recipe-content">{findRecipe(selectedDate.lunch).ingredients}</div>
                                                </div>
                                                <div className="recipe-section">
                                                    <div className="recipe-label">Cooking Process</div>
                                                    <div className="recipe-content">{findRecipe(selectedDate.lunch).process}</div>
                                                </div>
                                                {findRecipe(selectedDate.lunch).tip && (
                                                    <div className="p-3 bg-amber-50 rounded-lg border border-amber-100">
                                                        <div className="recipe-label text-amber-600">Chef's Secret Tip</div>
                                                        <div className="recipe-content italic text-amber-900">{findRecipe(selectedDate.lunch).tip}</div>
                                                    </div>
                                                )}
                                            </div>
                                        ) : (
                                            <div className="py-10 text-center text-slate-300 font-bold text-xs uppercase italic">
                                                No Recipe Found in Database
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-200 font-black text-xs uppercase text-center leading-relaxed">üóìÔ∏è<br/>Select Date to View Recipe</div>
                            )}
                        </aside>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
