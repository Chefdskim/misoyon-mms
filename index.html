<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISOYON MMS v11.0 - ÌÜµÌï© Î†àÏãúÌîº ÏãúÏä§ÌÖú</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Pretendard', sans-serif; background: #f8fafc; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 25px repeat(6, 1fr); flex: 1; background: #cbd5e1; gap: 1px; border: 1px solid #cbd5e1; min-height: 0; }
        .calendar-day { background: white; padding: 2px 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 2px; border-radius: 2px; }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 15px; }
        .recipe-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 300; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hl-red { color: #ef4444; text-decoration: underline; font-weight: 900; }
        .recipe-card { border-left: 4px solid #3b82f6; padding-left: 10px; cursor: pointer; transition: all 0.2s; }
        .recipe-card:hover { background: #f1f5f9; }
        .recipe-content { font-size: 11px; font-weight: 600; color: #1e293b; line-height: 1.5; white-space: pre-wrap; }
        select { border: none; background: transparent; font-weight: 900; cursor: pointer; outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS59rKx1l0C9M20mY_VqS3_3R_z7-mX3YxG0-v8l_z1K0/pub?gid=949808515&output=csv"; 

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState({});
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);
            const [viewRecipe, setViewRecipe] = useState(null); // Î†àÏãúÌîº Ï†ÑÏö© ÌåùÏóÖ ÏÉÅÌÉú

            const years = Array.from({length: 11}, (_, i) => 2020 + i);
            const months = Array.from({length: 12}, (_, i) => i + 1);

            const parseRecipes = (data) => {
                const recipeMap = {};
                let currentMenu = null;
                data.forEach(row => {
                    const colA = (row[0] || "").trim();
                    const colB = (row[1] || "").trim();
                    if (colA === "Í∏∞Î≥∏Ï†ïÎ≥¥") {
                        currentMenu = colB;
                        recipeMap[currentMenu] = { name: colB, ingredients: "", process: "", tip: "", allergy: "" };
                    } else if (currentMenu && recipeMap[currentMenu]) {
                        if (colA.includes("ÏãùÏû¨Î£å")) recipeMap[currentMenu].ingredients += (colB + " ");
                        if (colA.includes("Ï°∞Î¶¨Í≥µÏ†ï")) recipeMap[currentMenu].process += (colB + "\n");
                        if (colA.includes("Ï†ÑÎ¨∏Í∞ÄTIP")) recipeMap[currentMenu].tip = colB;
                    }
                });
                return recipeMap;
            };

            const loadData = () => {
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ÎÇ†Ïßú") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                    else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                    else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                    else if (label.includes("Í∑ºÎ¨¥")) t.staff = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});
                Papa.parse(RECIPE_URL, { download: true, complete: (res) => setRecipes(parseRecipes(res.data)) });
            };

            useEffect(() => { loadData(); }, []);

            const findRecipe = (menuName) => {
                if (!menuName) return null;
                const cleanName = menuName.split(/[(\/]/)[0].trim();
                return recipes[cleanName] || null;
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const activeQuery = activeModal ? modalSearch : searchTerm;
            const searchResults = useMemo(() => {
                const q = activeQuery.trim().toLowerCase();
                if (!q) return [];
                const isMonthSearch = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12 && q !== "");
                return menus.filter(m => {
                    const mDate = new Date(m.date);
                    if (isMonthSearch) return String(mDate.getMonth() + 1).padStart(2, '0') === q.replace("Ïõî","").padStart(2,'0');
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [activeQuery, menus]);

            const getHighlightedMenu = (text, query, type) => {
                if (!text) return null;
                const hasRecipe = findRecipe(text);
                const content = query && !isNaN(query) ? text : text.split(new RegExp(`(${query})`, 'gi')).map((p, i) => 
                    p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p
                );
                return (
                    <div className={`p-2 rounded-lg border ${hasRecipe ? 'border-blue-200 bg-blue-50/30' : 'border-slate-100'} cursor-pointer hover:bg-white`} onClick={() => hasRecipe && setViewRecipe(hasRecipe)}>
                        <div className="text-[8px] font-black text-slate-400 uppercase mb-0.5">{type}</div>
                        <div className="text-[11px] font-black leading-tight">{content} {hasRecipe && "üìã"}</div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen w-full">
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v11.0</span></h1>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl border">
                                <select value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(e.target.value, currentMonth.getMonth()))}>
                                    {years.map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}
                                </select>
                                <select value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                    {months.map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <input className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold w-48 border outline-none" placeholder="Ïõî Î©îÎâ¥ ÎòêÎäî Î©îÎâ¥ Í≤ÄÏÉâ" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && (setModalSearch(searchTerm), setActiveModal(true))}/>
                            <button onClick={()=>{setModalSearch(searchTerm); setActiveModal(true);}} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-[10px]">SEARCH</button>
                            <button onClick={loadData} className="bg-slate-800 text-white p-1.5 rounded-lg text-xs">üîÑ</button>
                        </div>
                    </header>

                    <main className="flex flex-1 min-height-0 overflow-hidden">
                        <div className="flex-[3] flex flex-col h-full border-r">
                            <div className="calendar-grid">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="bg-slate-50 py-1 text-center text-[9px] font-black text-slate-400 border-b">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-w-[320px] shadow-inner">
                            {selectedDate ? (
                                <div className="space-y-6">
                                    <h2 className="text-xl font-black italic border-b-2 border-blue-600 pb-1">DAILY REPORT</h2>
                                    <div className="space-y-3">
                                        {['morning', 'lunch', 'dinner'].map(type => (
                                            <div key={type} className="recipe-card p-3 bg-slate-50 rounded-r-xl" onClick={() => findRecipe(selectedDate[type]) && setViewRecipe(findRecipe(selectedDate[type]))}>
                                                <div className="text-[10px] font-black text-slate-400 uppercase">{type}</div>
                                                <div className="text-sm font-black text-slate-900">{selectedDate[type] || "‚Äî"} {findRecipe(selectedDate[type]) && "üìã"}</div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-3 bg-amber-50 rounded-xl border border-amber-100 text-[11px] font-bold text-amber-800">üí° Î©îÎâ¥Î•º ÌÅ¥Î¶≠ÌïòÎ©¥ Î†àÏãúÌîºÍ∞Ä ÎÇòÌÉÄÎÇ©ÎãàÎã§.</div>
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-200 font-black text-xs uppercase">Select Date</div>}
                        </aside>
                    </main>

                    {/* Î†àÏãúÌîº ÏÉÅÏÑ∏ ÌåùÏóÖ */}
                    {viewRecipe && (
                        <div className="recipe-popup" onClick={() => setViewRecipe(null)}>
                            <div className="bg-white rounded-3xl w-full max-w-lg p-6 shadow-2xl overflow-y-auto max-h-[80vh]" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-start mb-4 border-b pb-3">
                                    <div>
                                        <div className="text-[10px] font-black text-blue-600 uppercase">Recipe Detail</div>
                                        <h3 className="text-xl font-black text-slate-900">{viewRecipe.name}</h3>
                                    </div>
                                    <button onClick={() => setViewRecipe(null)} className="text-2xl font-thin">&times;</button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <div className="text-[10px] font-black text-slate-400 uppercase mb-1">Main Ingredients</div>
                                        <div className="recipe-content">{viewRecipe.ingredients}</div>
                                    </div>
                                    <div>
                                        <div className="text-[10px] font-black text-slate-400 uppercase mb-1">Cooking Process</div>
                                        <div className="recipe-content">{viewRecipe.process}</div>
                                    </div>
                                    {viewRecipe.tip && (
                                        <div className="p-3 bg-orange-50 rounded-xl border border-orange-100">
                                            <div className="text-[10px] font-black text-orange-600 uppercase">Chef's Tip</div>
                                            <div className="recipe-content italic text-orange-900">{viewRecipe.tip}</div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {activeModal && (
                        <div className="modal-view">
                            <div className="max-w-5xl mx-auto w-full flex flex-col h-full">
                                <div className="flex justify-between items-center mb-6 border-b-2 border-blue-600 pb-3">
                                    <h2 className="text-2xl font-black italic uppercase">Long-term Analysis</h2>
                                    <button onClick={()=>setActiveModal(false)} className="text-4xl font-thin">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-3 pb-8">
                                    {searchResults.map((m, i) => (
                                        <div key={i} className="bg-white p-4 rounded-2xl border flex flex-col md:flex-row gap-5">
                                            <div className="md:w-36 shrink-0">
                                                <div className="font-black text-blue-600 text-lg">{m.date.replace(/-/g,'.')}</div>
                                                <div className="text-[10px] text-slate-400 font-black">{new Date(m.date).toLocaleDateString('ko-KR',{weekday:'long'})}</div>
                                            </div>
                                            <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-3">
                                                {getHighlightedMenu(m.morning, modalSearch, 'morning')}
                                                {getHighlightedMenu(m.lunch, modalSearch, 'lunch')}
                                                {getHighlightedMenu(m.dinner, modalSearch, 'dinner')}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
