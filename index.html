<!DOCTYPE html>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }

        .calendar-day:hover { background: #f1f5f9; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 10px; font-weight: 700; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; border-radius: 3px; padding: 1px 3px; }
        select { cursor: pointer; border: none; background: transparent; font-weight: 900; outline: none; appearance: none; text-align: center; color: #2563eb; }
        .modal-overlay { background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); }

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const FIXED_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [loading, setLoading] = useState(false);
            
            const [searchQuery, setSearchQuery] = useState("");
            const [showRecipeModal, setShowRecipeModal] = useState(false);

            const normalizeDate = (str) => {
                if (!str) return null;
                const match = str.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                if (match) return `${match[1]}-${match[2].padStart(2, '0')}-${match[3].padStart(2, '0')}`;
                return null;
            };

            const fetchSheetData = () => {
                setLoading(true);
                Papa.parse(FIXED_URL, {
                    download: true,
                    header: false,
                    complete: (results) => {
                        const rows = results.data;
                        let tempMenus = [];
                        let headers = [];
                        rows.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const values = row.slice(1);
                            if (label === "ë‚ ì§œ") {
                                headers = values.map(v => normalizeDate(v));
                                headers.forEach(d => { if(d) tempMenus.push({ date: d, staff: "", morning: "", lunch: "", dinner: "", recipeNote: "" }); });
                            } else if (headers.length > 0) {
                                values.forEach((val, idx) => {
                                    if (!headers[idx]) return;
                                    const target = tempMenus.find(m => m.date === headers[idx]);
                                    if (target) {
                                        if (label.includes("ê·¼ë¬´")) target.staff = val;
                                        else if (label.includes("ì•„ì¹¨")) target.morning = val;
                                        else if (label.includes("ì ì‹¬")) target.lunch = val;
                                        else if (label.includes("ì €ë…")) target.dinner = val;
                                        else if (label.includes("ë ˆì‹œí”¼") || label.includes("ë¹„ê³ ")) target.recipeNote = val;
                                    }
                                });
                            }
                        });
                        setMenus(tempMenus.filter(m => m.date));
                        setLoading(false);
                    }
                });
            };

            useEffect(() => { fetchSheetData(); }, []);

            // ì…°í”„ë‹˜ ì‹œíŠ¸ì—ì„œ í•´ë‹¹ ë©”ë‰´ê°€ í¬í•¨ëœ ë ˆì‹œí”¼/ë…¸íŠ¸ ì°¾ê¸°
            const myRecipes = useMemo(() => {
                if (!searchQuery) return [];
                return menus.filter(m => 
                    (m.morning + m.lunch + m.dinner).includes(searchQuery) && m.recipeNote
                ).slice(0, 5); // ìµœê·¼ 5ê°œë§Œ
            }, [searchQuery, menus]);

            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const dayData = menus.find(m => m.date === dateStr);
                    days.push({ day: i, dateStr, data: dayData });
                }
                return days;
            }, [currentMonth, menus]);

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-8">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8 no-print gap-4">
                        <h1 className="text-2xl font-black text-slate-800 italic">MISOYON <span className="text-blue-600">v7.0</span></h1>
                        
                        <div className="flex items-center gap-3">
                            <div className="relative flex items-center">
                                <input 
                                    type="text" 
                                    placeholder="ğŸ” ë©”ë‰´ ë˜ëŠ” ë ˆì‹œí”¼ ê²€ìƒ‰" 
                                    className="px-5 py-2.5 bg-white border-2 border-slate-200 rounded-2xl text-sm font-bold outline-none focus:border-red-500 w-64 shadow-sm"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && setShowRecipeModal(true)}
                                />
                                {searchQuery && (
                                    <button 
                                        onClick={() => setShowRecipeModal(true)}
                                        className="ml-2 bg-red-500 text-white px-4 py-2.5 rounded-2xl font-black text-xs shadow-lg active:scale-90 transition-all"
                                    >í†µí•© ê²€ìƒ‰</button>
                                )}
                            </div>
                            <button onClick={fetchSheetData} className="bg-blue-600 text-white px-5 py-2.5 rounded-2xl font-bold text-sm shadow-lg active:scale-95 transition-all">ğŸ”„ ë™ê¸°í™”</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* ë©”ì¸ ë‹¬ë ¥ */}
                        <div className="lg:col-span-8 no-print">
                            <div className="bg-white p-6 rounded-[3rem] border shadow-xl">
                                <div className="flex justify-between items-center mb-8 px-4">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="text-2xl font-bold text-slate-300">â—€</button>
                                    <div className="flex items-center gap-2 text-2xl font-black bg-slate-50 px-10 py-3 rounded-3xl border-2 border-slate-100 shadow-inner">
                                        <select value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(parseInt(e.target.value), currentMonth.getMonth(), 1))}>
                                            {Array.from({length: 40}, (_, i) => 2010 + i).map(y => <option key={y} value={y}>{y}ë…„</option>)}
                                        </select>
                                        <select value={currentMonth.getMonth()} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), parseInt(e.target.value), 1))}>
                                            {Array.from({length: 12}, (_, i) => i).map(m => <option key={m} value={m}>{m + 1}ì›”</option>)}
                                        </select>
                                    </div>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="text-2xl font-bold text-slate-300">â–¶</button>
                                </div>
                                <div className="calendar-grid">
                                    {['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].map(d => <div key={d} className="bg-slate-50 py-4 text-center text-[11px] font-black text-slate-400 uppercase">{d}</div>)}
                                    {calendarDays.map((d, i) => (
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={() => d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-[14px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-1 space-y-0.5">
                                                            <div className="menu-text bg-orange-50 text-orange-700">ì¡°:{d.data.morning}</div>
                                                            <div className="menu-text bg-blue-50 text-blue-700">ì¤‘:{d.data.lunch}</div>
                                                            <div className="menu-text bg-purple-50 text-purple-700">ì„:{d.data.dinner}</div>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* ë¦¬í¬íŠ¸ ì¹´ë“œ */}
                        <div className="lg:col-span-4">
                            {selectedDate ? (
                                <div className="bg-white p-8 rounded-[3.5rem] border shadow-2xl sticky top-8">
                                    <div className="mb-8">
                                        <p className="text-blue-600 font-black text-sm mb-1">{selectedDate.date}</p>
                                        <h2 className="text-5xl font-black text-slate-900 italic tracking-tighter">REPORT</h2>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="p-5 bg-slate-900 text-white rounded-3xl flex justify-between items-center">
                                            <span className="text-[10px] font-black opacity-50 uppercase tracking-widest">Master Chef</span>
                                            <span className="font-bold">{selectedDate.staff || "â€”"}</span>
                                        </div>
                                        {[{l:'MORNING', c:selectedDate.morning, bg:'bg-orange-50', t:'text-orange-900'},
                                          {l:'LUNCH', c:selectedDate.lunch, bg:'bg-blue-50', t:'text-blue-900'},
                                          {l:'DINNER', c:selectedDate.dinner, bg:'bg-purple-50', t:'text-purple-900'}].map(item => (
                                            <div key={item.l} className={`${item.bg} p-6 rounded-[2.5rem] border border-white`}>
                                                <span className="font-black text-[10px] block mb-2 opacity-30">{item.l}</span>
                                                <p className={`${item.t} text-xl font-black leading-tight`}>{item.c || "â€”"}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => window.print()} className="no-print w-full mt-10 py-5 bg-slate-800 text-white rounded-[2rem] font-black shadow-xl">PRINT PAGE</button>
                                </div>
                            ) : (
                                <div className="h-[600px] flex items-center justify-center p-12 bg-white rounded-[3.5rem] border-4 border-dashed border-slate-100 text-slate-200 font-black text-2xl">SELECT DATE</div>
                            )}
                        </div>
                    </div>

                    {/* í†µí•© ë ˆì‹œí”¼ ê²€ìƒ‰ ëª¨ë‹¬ */}
                    {showRecipeModal && (
                        <div className="fixed inset-0 modal-overlay z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-5xl max-h-[90vh] rounded-[3rem] shadow-2xl overflow-hidden flex flex-col">
                                <div className="p-8 bg-slate-50 border-b flex justify-between items-center">
                                    <div>
                                        <h2 className="text-3xl font-black text-slate-900 tracking-tighter">RECIPE SEARCH</h2>
                                        <p className="text-red-500 font-bold">'{searchQuery}'ì— ëŒ€í•œ ì…°í”„ë‹˜ì˜ ë¹„ë²•ê³¼ ì¶”ì²œ ì˜ìƒ</p>
                                    </div>
                                    <button onClick={() => setShowRecipeModal(false)} className="text-4xl font-light">&times;</button>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto p-8 bg-slate-100/30">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        {/* ì™¼ìª½: ì…°í”„ë‹˜ì˜ ì‹œíŠ¸ ë ˆì‹œí”¼ (ìì²´ ë°ì´í„°) */}
                                        <div className="space-y-6">
                                            <h3 className="text-lg font-black text-slate-700 flex items-center gap-2">ğŸ“‚ ì…°í”„ë‹˜ì˜ ë“±ë¡ ë ˆì‹œí”¼</h3>
                                            {myRecipes.length > 0 ? myRecipes.map((r, i) => (
                                                <div key={i} className="bg-white p-6 rounded-[2rem] shadow-md recipe-card">
                                                    <p className="text-[11px] font-black text-slate-400 mb-2">{r.date}</p>
                                                    <p className="text-sm font-bold text-slate-800 mb-4">{r.morning} / {r.lunch} / {r.dinner}</p>
                                                    <div className="bg-red-50 p-4 rounded-2xl text-red-900 text-sm font-medium italic">
                                                        " {r.recipeNote} "
                                                    </div>
                                                </div>
                                            )) : (
                                                <div className="bg-white p-10 rounded-[2rem] text-center text-slate-300 font-bold border-2 border-dashed">ë“±ë¡ëœ ìì²´ ë ˆì‹œí”¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                                            )}
                                        </div>

                                        {/* ì˜¤ë¥¸ìª½: ì™¸ë¶€ ë ˆì‹œí”¼ ê²€ìƒ‰ (ìœ íŠœë¸Œ ì—°ë™) */}
                                        <div className="space-y-6">
                                            <h3 className="text-lg font-black text-slate-700 flex items-center gap-2">ğŸ¬ ì¶”ì²œ ë ˆì‹œí”¼ ì˜ìƒ</h3>
                                            <div className="bg-white p-8 rounded-[2rem] shadow-md text-center">
                                                <p className="text-slate-500 mb-6 font-medium">ìœ íŠœë¸Œì—ì„œ ìµœì‹  ì˜ìƒ ë ˆì‹œí”¼ë¥¼<br/>ë°”ë¡œ í™•ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?</p>
                                                <button 
                                                    onClick={() => window.open(`https://www.youtube.com/results?search_query=${searchQuery}+ë ˆì‹œí”¼`)}
                                                    className="w-full py-4 bg-red-600 text-white rounded-2xl font-black shadow-lg hover:bg-red-700 transition-all"
                                                >YOUTUBEì—ì„œ ë³´ê¸°</button>
                                                <button 
                                                    onClick={() => window.open(`https://www.google.com/search?q=${searchQuery}+ë ˆì‹œí”¼`)}
                                                    className="w-full mt-3 py-4 bg-slate-800 text-white rounded-2xl font-black shadow-lg"
                                                >êµ¬ê¸€ í…ìŠ¤íŠ¸ ë ˆì‹œí”¼</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6 bg-slate-50 border-t text-center">
                                    <button onClick={() => setShowRecipeModal(false)} className="px-12 py-4 bg-slate-900 text-white rounded-2xl font-black shadow-xl">ë‹«ê¸°</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
