<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f1f5f9; }
        #root { width: 100%; height: 100%; }
        /* ë‹¬ë ¥ ë ˆì´ì•„ì›ƒ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 25px repeat(6, 1fr); flex: 1; background: #cbd5e1; gap: 1px; border: 1px solid #cbd5e1; min-height: 0; }
        .calendar-day { background: white; padding: 2px 4px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; min-height: 0; position: relative; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-text { font-size: 9px; font-weight: 800; line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; padding: 1px 2px; border-radius: 2px; }
        /* ê²€ìƒ‰ ëª¨ë‹¬ */
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 15px; }
        /* ë ˆì‹œí”¼ íŒì—… */
        .recipe-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 500; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .recipe-content { font-size: 14px; font-weight: 600; color: #1e293b; line-height: 1.7; white-space: pre-wrap; }
        .hl-red { color: #ef4444; text-decoration: underline; font-weight: 900; }
        .clickable-menu { cursor: pointer !important; transition: all 0.2s; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            // URL ì„¤ì •
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const RECIPE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS59rKx1l0C9M20mY_VqS3_3R_z7-mX3YxG0-v8l_z1K0/pub?gid=949808515&output=csv"; 

            const [menus, setMenus] = useState([]);
            const [recipes, setRecipes] = useState({});
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);
            const [viewRecipeList, setViewRecipeList] = useState([]);

            const years = Array.from({length: 11}, (_, i) => 2020 + i);
            const months = Array.from({length: 12}, (_, i) => i + 1);

            useEffect(() => {
                // ë©”ë‰´ ë°ì´í„° ë¡œë“œ ë° ì›ë³¸ ë³´ì¡´ íŒŒì‹±
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ë‚ ì§œ") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    // ì›ë³¸ í…ìŠ¤íŠ¸ ê·¸ëŒ€ë¡œ ì €ì¥ (ê°€ê³µ ê¸ˆì§€)
                                    if (label.includes("ì•„ì¹¨")) t.morning = v || "";
                                    else if (label.includes("ì ì‹¬")) t.lunch = v || "";
                                    else if (label.includes("ì €ë…")) t.dinner = v || "";
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});

                // ë ˆì‹œí”¼ ë°ì´í„° ë¡œë“œ
                Papa.parse(RECIPE_URL, { download: true, complete: (res) => {
                    const map = {};
                    res.data.slice(1).forEach(row => {
                        const name = (row[0] || "").trim();
                        if (name) map[name] = { 
                            name, 
                            keywords: row[1] || "", 
                            ingredients: row[2] || "", 
                            process: row[3] || "", 
                            tip: row[4] || "" 
                        };
                    });
                    setRecipes(map);
                }});
            }, []);

            // ë ˆì‹œí”¼ ë§¤ì¹­ ì—”ì§„ (ë©”ë‰´ëª… ì›ë³¸ì„ ìœ ì§€í•˜ë©° ê²€ìƒ‰)
            const findRecipes = (menuText) => {
                if (!menuText || menuText === "ì¼ì •ì—†ìŒ") return [];
                const target = menuText.replace(/\s/g, "").toLowerCase();
                return Object.values(recipes).filter(r => {
                    const rName = r.name.replace(/\s/g, "").toLowerCase();
                    const kws = r.keywords.split(',').map(k => k.trim().replace(/\s/g, "").toLowerCase());
                    return target.includes(rName) || kws.some(k => k && target.includes(k));
                });
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const searchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim().toLowerCase();
                if (!q) return [];
                return menus.filter(m => (m.morning + m.lunch + m.dinner).toLowerCase().includes(q)).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [modalSearch, searchTerm, activeModal, menus]);

            const highlightText = (text, query) => {
                if (!query || !text) return text;
                const parts = text.split(new RegExp(`(${query})`, 'gi'));
                return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p);
            };

            const MenuCard = ({text, type, query}) => {
                const matched = findRecipes(text);
                const hasRecipe = matched.length > 0;
                return (
                    <div className={`p-4 rounded-xl border mb-3 transition-all clickable-menu ${hasRecipe ? 'bg-blue-50 border-blue-200 shadow-sm' : 'bg-slate-50 border-slate-100'}`}
                         onClick={() => hasRecipe && setViewRecipeList(matched)}>
                        <div className="text-[10px] font-black text-slate-400 uppercase mb-1">{type}</div>
                        <div className={`text-[13px] font-black ${hasRecipe ? 'text-blue-900' : 'text-slate-700'}`}>
                            {highlightText(text, query)} {hasRecipe && "ğŸ“‹"}
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen w-full">
                    {/* ìƒë‹¨ í—¤ë” - ëª…ì¹­ ë° ê²€ìƒ‰/ì—°ë„ ë³µêµ¬ */}
                    <header className="flex justify-between items-center px-6 py-3 bg-white border-b shadow-sm shrink-0">
                        <div className="flex items-center gap-6">
                            <h1 className="text-xl font-black italic tracking-tighter text-slate-800">ë¯¸ì†Œì—° <span className="text-blue-600 uppercase">MMS v11.9</span></h1>
                            <div className="flex bg-slate-100 rounded-xl p-1 border font-bold text-sm">
                                <select className="bg-transparent px-2 outline-none" value={currentMonth.getFullYear()} onChange={e=>setCurrentMonth(new Date(parseInt(e.target.value), currentMonth.getMonth()))}>
                                    {years.map(y=><option key={y} value={y}>{y}ë…„</option>)}
                                </select>
                                <select className="bg-transparent px-2 outline-none" value={currentMonth.getMonth()+1} onChange={e=>setCurrentMonth(new Date(currentMonth.getFullYear(), parseInt(e.target.value)-1))}>
                                    {months.map(m=><option key={m} value={m}>{m}ì›”</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <input className="bg-slate-50 px-4 py-1.5 rounded-lg text-xs font-bold border w-60 outline-none focus:border-blue-500" placeholder="ë©”ë‰´ë¥¼ í†µí•© ê²€ìƒ‰í•˜ì„¸ìš”..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && (setModalSearch(searchTerm), setActiveModal(true))}/>
                            <button onClick={()=>{setModalSearch(searchTerm); setActiveModal(true);}} className="bg-blue-600 text-white px-4 py-1.5 rounded-lg font-black text-[11px] shadow-sm">SEARCH</button>
                        </div>
                    </header>

                    {/* ë©”ì¸ ì„¹ì…˜ */}
                    <main className="flex flex-1 min-h-0">
                        {/* ë‹¬ë ¥ ì˜ì—­ */}
                        <div className="flex-[3] calendar-grid">
                            {['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].map(d=><div key={d} className="bg-slate-50 flex items-center justify-center text-[10px] font-black text-slate-400 border-b uppercase">{d}</div>)}
                            {calDays.map((d,i)=>(
                                <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                    {d && (
                                        <>
                                            <span className={`text-[11px] font-black ${d.data ? 'text-slate-900' : 'text-slate-200'}`}>{d.day}</span>
                                            {d.data && (
                                                <div className="mt-1 flex flex-col gap-[1px]">
                                                    <div className="menu-text bg-orange-50 text-orange-600">ì¡°:{d.data.morning}</div>
                                                    <div className="menu-text bg-blue-50 text-blue-600">ì¤‘:{d.data.lunch}</div>
                                                    <div className="menu-text bg-purple-50 text-purple-600">ì„:{d.data.dinner}</div>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>

                        {/* ìš°ì¸¡ ë©”ë‰´ ìƒì„¸ */}
                        <aside className="flex-1 bg-white p-6 overflow-y-auto border-l shadow-inner min-w-[360px]">
                            {selectedDate ? (
                                <div className="animate-in fade-in duration-300">
                                    <h2 className="text-2xl font-black italic text-slate-900 mb-1 uppercase tracking-tighter">Daily Menu</h2>
                                    <div className="text-xs font-black text-blue-600 mb-6 underline underline-offset-4 decoration-2 italic">{selectedDate.date}</div>
                                    <MenuCard text={selectedDate.morning} type="Morning" />
                                    <MenuCard text={selectedDate.lunch} type="Lunch" />
                                    <MenuCard text={selectedDate.dinner} type="Dinner" />
