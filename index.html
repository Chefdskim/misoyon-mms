<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v6.0 - 실시간 연동</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #cbd5e1; gap: 1px; border-radius: 12px; overflow: hidden; }
        .calendar-day { min-height: 90px; background: white; padding: 6px; cursor: pointer; }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        .menu-dot { font-size: 10px; font-weight: 800; padding: 2px 4px; border-radius: 4px; margin-top: 2px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .detail-view { max-height: 85vh; overflow-y: auto; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [sheetUrl, setSheetUrl] = useState(localStorage.getItem('miso_url') || "");

            const fetchSheetData = (url) => {
                if(!url) return;
                Papa.parse(url, {
                    download: true,
                    header: false,
                    complete: (results) => {
                        const rows = results.data;
                        let tempMenus = [];
                        let headers = [];

                        rows.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const values = row.slice(1);

                            if (label.includes("날짜")) {
                                headers = values.map(v => {
                                    const d = v.match(/\d+/g);
                                    return d && d.length >= 2 ? `2026-${d[d.length-2].padStart(2, '0')}-${d[d.length-1].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) tempMenus.push({ date: d, staff: "", morning: "", lunch: "", dinner: "" }); });
                            } else if (headers.length > 0) {
                                values.forEach((val, idx) => {
                                    if (!headers[idx]) return;
                                    const target = tempMenus.find(m => m.date === headers[idx]);
                                    if (target) {
                                        if (label.includes("근무")) target.staff = val;
                                        else if (label.includes("아침")) target.morning = val;
                                        else if (label.includes("점심")) target.lunch = val;
                                        else if (label.includes("저녁")) target.dinner = val;
                                    }
                                });
                            }
                        });
                        setMenus(tempMenus.filter(m => m.date));
                        localStorage.setItem('miso_url', url);
                    }
                });
            };

            useEffect(() => { if(sheetUrl) fetchSheetData(sheetUrl); }, []);

            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const dayData = menus.find(m => m.date === dateStr);
                    days.push({ day: i, dateStr, data: dayData });
                }
                return days;
            }, [currentMonth, menus]);

            return (
                <div className="max-w-7xl mx-auto p-4 lg:p-10">
                    <header className="bg-white p-6 rounded-3xl shadow-sm border mb-6 no-print">
                        <h1 className="text-2xl font-black text-blue-600 mb-4">MISOYON 실시간 연동</h1>
                        <div className="flex gap-2">
                            <input 
                                type="text" 
                                className="flex-1 p-3 border rounded-xl text-sm outline-none focus:border-blue-500"
                                placeholder="구글 시트 CSV 주소를 입력하세요."
                                value={sheetUrl}
                                onChange={(e) => setSheetUrl(e.target.value)}
                            />
                            <button onClick={() => fetchSheetData(sheetUrl)} className="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">연동하기</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                        <div className="lg:col-span-7 no-print">
                            <div className="bg-white p-8 rounded-[3rem] border">
                                <div className="flex justify-between items-center mb-6">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="text-xl">◀</button>
                                    <h2 className="text-2xl font-black">{currentMonth.getFullYear()}년 {currentMonth.getMonth()+1}월</h2>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="text-xl">▶</button>
                                </div>
                                <div className="calendar-grid">
                                    {['일','월','화','수','목','금','토'].map(d => <div key={d} className="bg-slate-50 py-4 text-center text-xs font-bold text-slate-400">{d}</div>)}
                                    {calendarDays.map((d, i) => (
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={() => d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-sm font-black ${d.data ? 'text-blue-600' : 'text-slate-300'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-2">
                                                            <span className="menu-dot bg-orange-50 text-orange-600">조:{d.data.morning.slice(0,5)}</span>
                                                            <span className="menu-dot bg-blue-50 text-blue-600">중:{d.data.lunch.slice(0,5)}</span>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-5 detail-view">
                            {selectedDate ? (
                                <div className="bg-white p-10 rounded-[3.5rem] border-2 shadow-2xl">
                                    <div className="mb-8 border-b pb-6">
                                        <p className="text-blue-600 font-black mb-1">{selectedDate.date}</p>
                                        <h2 className="text-4xl font-black text-slate-900">식단 리포트</h2>
                                    </div>
                                    <div className="space-y-6">
                                        <div className="p-6 bg-slate-900 text-white rounded-[2rem]">
                                            <p className="text-[10px] text-slate-400 mb-2 font-bold uppercase tracking-widest">Personnel 근무 현황</p>
                                            <p className="text-lg font-bold whitespace-pre-wrap">{selectedDate.staff || "정보 없음"}</p>
                                        </div>
                                        {[
                                            {t:'MORNING 아침', c:selectedDate.morning, bg:'bg-orange-50', txt:'text-orange-900', lbl:'text-orange-400'},
                                            {t:'LUNCH 점심', c:selectedDate.lunch, bg:'bg-blue-50', txt:'text-blue-900', lbl:'text-blue-400'},
                                            {t:'DINNER 저녁', c:selectedDate.dinner, bg:'bg-purple-50', txt:'text-purple-900', lbl:'text-purple-400'}
                                        ].map(item => (
                                            <div key={item.t} className={`${item.bg} p-8 rounded-[2rem]`}>
                                                <span className={`${item.lbl} font-black text-[10px] block mb-2 tracking-widest uppercase`}>{item.t}</span>
                                                <p className={`${item.txt} text-2xl font-black leading-snug whitespace-pre-wrap`}>{item.c || "메뉴 정보가 없습니다."}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => window.print()} className="no-print w-full mt-10 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl hover:bg-blue-700 shadow-xl active:scale-95 transition-all">이 리포트 인쇄</button>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center p-20 bg-white rounded-[3.5rem] border-2 border-dashed border-slate-200 text-center opacity-30">
                                    <p className="text-xl font-black">날짜를 선택하세요.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
