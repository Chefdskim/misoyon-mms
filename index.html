<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISOYON MMS v8.4 - ë°•ìŠ¤ ë°€ì°©í˜• ë‹¬ë ¥</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        
        /* [í•µì‹¬] ëª¨ë“  ì—¬ë°± ì œê±° ë° í™”ë©´ ê½‰ ì±„ìš°ê¸° */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Pretendard', sans-serif; background: #f8fafc; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* ë‹¬ë ¥ ê·¸ë¦¬ë“œ: ê°€ë¡œ/ì„¸ë¡œ 100% ë¹„ìœ¨ ê³ ì • */
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            grid-template-rows: 25px repeat(6, 1fr); /* ìš”ì¼í–‰ ì œì™¸ 6ì£¼ ìë™ ë†’ì´ */
            flex: 1; 
            background: #cbd5e1; 
            gap: 1px; 
            border: 1px solid #cbd5e1;
            min-height: 0;
        }
        .calendar-day { 
            background: white; 
            padding: 2px 4px; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            min-height: 0;
        }
        .calendar-day.selected { background: #eff6ff !important; box-shadow: inset 0 0 0 2px #3b82f6; z-index: 10; }
        
        /* ë©”ë‰´ í…ìŠ¤íŠ¸: ì¹¸ ì•ˆì— ë¬´ì¡°ê±´ í•œ ì¤„ë¡œ ì••ì¶• */
        .menu-text { 
            font-size: 9px; 
            font-weight: 800; 
            line-height: 1.1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            margin-top: 1px; 
            padding: 1px 2px; 
            border-radius: 2px; 
        }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; padding: 15px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");
            const [activeModal, setActiveModal] = useState(false);

            const loadData = () => {
                Papa.parse(MENU_URL, {
                    download: true, header: false,
                    complete: (res) => {
                        let temp = []; let headers = [];
                        res.data.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const vals = row.slice(1);
                            if (label === "ë‚ ì§œ") {
                                headers = vals.map(v => {
                                    if (!v) return null;
                                    const m = v.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                    return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "" }); });
                            } else if (headers.length > 0) {
                                vals.forEach((v, i) => {
                                    if (!headers[i]) return;
                                    const t = temp.find(m => m.date === headers[i]);
                                    if (t) {
                                        if (label.includes("ì•„ì¹¨")) t.morning = v;
                                        else if (label.includes("ì ì‹¬")) t.lunch = v;
                                        else if (label.includes("ì €ë…")) t.dinner = v;
                                        else if (label.includes("ê·¼ë¬´")) t.staff = v;
                                    }
                                });
                            }
                        });
                        setMenus(temp);
                    }
                });
            };

            useEffect(() => { loadData(); }, []);

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const searchResults = useMemo(() => {
                if (!searchTerm) return [];
                const q = searchTerm.replace(/\s/g, "").toLowerCase();
                const isMonthSearch = q.endsWith("ì›”") || (!isNaN(q) && parseInt(q) <= 12);
                const targetMonth = isMonthSearch ? q.replace("ì›”", "").padStart(2, '0') : null;

                return menus.filter(m => {
                    const mDate = new Date(m.date);
                    const mMonthStr = String(mDate.getMonth() + 1).padStart(2, '0');
                    const isWithin5Years = mDate.getFullYear() >= 2022 && mDate.getFullYear() <= 2026;
                    
                    if (isMonthSearch) return isWithin5Years && mMonthStr === targetMonth;
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [searchTerm, menus]);

            return (
                <div className="flex flex-col h-screen w-full">
                    {/* ìƒë‹¨ë°”: ê³ ì • ë†’ì´ */}
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v8.4</span></h1>
                            <div className="flex items-center gap-2 font-black text-sm text-slate-700">
                                <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))}>â—€</button>
                                <span className="w-24 text-center">{currentMonth.getFullYear()}ë…„ {currentMonth.getMonth()+1}ì›”</span>
                                <button onClick={()=>setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))}>â–¶</button>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <input className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold w-32 md:w-48 border outline-none focus:ring-1 ring-blue-500" placeholder="1ì›” ë˜ëŠ” ë©”ë‰´ ê²€ìƒ‰" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && setActiveModal(true)}/>
                            <button onClick={()=>setActiveModal(true)} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-[10px] uppercase">Search</button>
                            <button onClick={loadData} className="bg-slate-800 text-white p-1.5 rounded-lg text-xs">ğŸ”„</button>
                        </div>
                    </header>

                    {/* ë©”ì¸ ì˜ì—­: ë‚¨ì€ ëª¨ë“  ê³µê°„ ì°¨ì§€ */}
                    <main className="flex flex-1 min-height-0 w-full overflow-hidden">
                        <div className="flex-[3] flex flex-col h-full border-r min-width-0">
                            <div className="calendar-grid">
                                {['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].map(d=><div key={d} className="bg-slate-50 py-1 text-center text-[9px] font-black text-slate-400 border-b">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">ì¡°:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">ì¤‘:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ì„:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* ìš°ì¸¡ ë¦¬í¬íŠ¸ íŒ¨ë„: ë†’ì´ ê³ ì • */}
                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-width-[250px]">
                            {selectedDate ? (
                                <div className="space-y-4">
                                    <h2 className="text-xl font-black text-slate-900 border-b-2 border-blue-600 pb-1 italic uppercase">Daily Report</h2>
                                    <div className="space-y-3">
                                        <div className="bg-slate-100 p-2 rounded flex justify-between text-[10px] font-black uppercase"><span>Chef</span><span>{selectedDate.staff || "Master"}</span></div>
                                        <div className="bg-orange-50 p-3 rounded-lg border border-orange-100"><p className="text-[8px] text-orange-400 font-black mb-1">MORNING</p><p className="text-xs font-bold">{selectedDate.morning || "â€”"}</p></div>
                                        <div className="bg-blue-50 p-3 rounded-lg border border-blue-100"><p className="text-[8px] text-blue-400 font-black mb-1">LUNCH</p><p className="text-xs font-bold">{selectedDate.lunch || "â€”"}</p></div>
                                        <div className="bg-purple-50 p-3 rounded-lg border border-purple-100"><p className="text-[8px] text-purple-400 font-black mb-1">DINNER</p><p className="text-xs font-bold">{selectedDate.dinner || "â€”"}</p></div>
                                    </div>
                                    <button onClick={()=>window.print()} className="w-full py-2 bg-slate-800 text-white rounded font-black text-xs uppercase shadow-sm">Print PDF</button>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-200 font-black text-center text-xs uppercase leading-relaxed">ğŸ—“ï¸<br/>ë‚ ì§œ ì„ íƒ</div>
                            )}
                        </aside>
                    </main>

                    {/* ë¶„ì„ ëª¨ë‹¬ */}
                    {activeModal && (
                        <div className="modal-view">
                            <div className="max-w-4xl mx-auto w-full flex flex-col h-full">
                                <div className="flex justify-between items-center mb-4 border-b-2 border-blue-600 pb-1">
                                    <h2 className="text-xl font-black italic uppercase">5-Year Analysis: {searchTerm}</h2>
                                    <button onClick={()=>setActiveModal(false)} className="text-2xl font-thin">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-2 pb-4">
                                    {searchResults.length > 0 ? searchResults.map((m, i) => (
                                        <div key={i} className="bg-slate-50 p-3 rounded-xl border flex flex-col md:flex-row gap-3">
                                            <div className="md:w-24 font-black text-blue-600 text-sm shrink-0">{m.date.replace(/-/g,'.')}</div>
                                            <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-2 font-bold text-[11px]">
                                                <div className="bg-white p-2 rounded-lg shadow-sm border-l-2 border-orange-400">{m.morning}</div>
                                                <div className="bg-white p-2 rounded-lg shadow-sm border-l-2 border-blue-400">{m.lunch}</div>
                                                <div className="bg-white p-2 rounded-lg shadow-sm border-l-2 border-purple-400">{m.dinner}</div>
                                            </div>
                                        </div>
                                    )) : <p className="text-center py-20 text-slate-400 text-sm font-bold uppercase">No records found for recent 5 years</p>}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
