<body>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const MENU_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            
            // ‚òÖ v15.0: Ïò¨Ïù∏Ïõê Îç∞Ïù¥ÌÑ∞ ÌÉëÏû¨ (Î°úÎî© Ïò§Î•ò ÏóÜÏùå) ‚òÖ
            // ÏÖ∞ÌîÑÎãòÏù¥ Ï£ºÏã† 14Ï¢Ö Î†àÏãúÌîºÍ∞Ä Î™®Îëê Ïó¨Í∏∞ ÏïàÏ†ÑÌïòÍ≤å Î≥¥Í¥ÄÎê©ÎãàÎã§.
            const RECIPE_STORE = {
                "ÏòÅÍ¥ëÍµ¥ÎπÑ": { name: "ÏòÅÍ¥ëÍµ¥ÎπÑ Íµ¨Ïù¥", ingredients: `ÏòÅÍ¥ëÍµ¥ÎπÑ, ÏåÄÎú®Î¨º, Ï∞∏Í∏∞Î¶Ñ, ÏÉùÍ∞ïÏà†`, process: `1. ÏåÄÎú®Î¨º Ï†ÑÏ≤òÎ¶¨Î°ú ÎπÑÎ¶∞ÎÇ¥ Ï†úÍ±∞\n2. ÎπÑÎäò/ÏßÄÎäêÎü¨ÎØ∏ ÏÜêÏßà Î∞è Î∞ëÍ∞Ñ\n3. Ï∞∏Í∏∞Î¶Ñ Î∞îÎ•¥Í≥† 180ÎèÑ Ïò§Î∏ê 10Î∂Ñ, Îí§ÏßëÏñ¥ 5Î∂Ñ`, tip: "ÏåÄÎú®Î¨º Ï†ÑÏ≤òÎ¶¨Í∞Ä ÎπÑÎ¶∞ÎÇ¥Î•º Ïû°Îäî ÌïµÏã¨ÏûÖÎãàÎã§." },
                "Ï£ºÍæ∏ÎØ∏Ï†ÑÎ≥µ": { name: "Ï£ºÍæ∏ÎØ∏ Ï†ÑÎ≥µÎ≥∂Ïùå", ingredients: `Ï£ºÍæ∏ÎØ∏ 10ÎßàÎ¶¨, Ï†ÑÎ≥µ 5ÎßàÎ¶¨, Íµ¥ÏÜåÏä§ 15g, Î≤ÑÌÑ∞ 5g, ÎßàÎäò, ÏÉùÍ∞ï`, process: `1. Ìï¥ÏÇ∞Î¨º ÏÇ¥Ïßù Îç∞ÏπòÍ∏∞\n2. ÎßàÎäò/ÏÉùÍ∞ï Í∏∞Î¶ÑÏóê Ìñ• ÎÇ¥Í∏∞\n3. ÏÑº Î∂àÏóê Îπ†Î•¥Í≤å Î≥∂Îã§Í∞Ä Î≤ÑÌÑ∞Î°ú Ìñ• ÏûÖÌûàÍ∏∞`, tip: "Î≤ÑÌÑ∞Îäî ÎßàÏßÄÎßâÏóê ÎÑ£Ïñ¥ ÌíçÎØ∏Î•º Í∞ÄÎëêÏÑ∏Ïöî." },
                "Îã§Ïä¨Í∏∞": { name: "Îã§Ïä¨Í∏∞Íµ≠ (ÏïàÎèô Í≥®Î∂ÄÎ¶¨Íµ≠)", ingredients: `Îã§Ïä¨Í∏∞ 500g, ÏñºÍ∞àÏù¥, Î∂ÄÏ∂î, Î∞ÄÍ∞ÄÎ£®, ÎêúÏû•, Ìô©ÌÉúÏú°Ïàò`, process: `1. Îã§Ïä¨Í∏∞ ÏÇ∂ÏùÄ Î¨º Î≥¥Í¥Ä\n2. ÎÇòÎ¨ºÎ•ò ÏñëÎÖê Î≤ÑÎ¨¥Î¶¨Í∏∞\n3. Ïú°Ïàò ÎÅìÏúºÎ©¥ ÎÇòÎ¨º Ìà¨ÏûÖ\n4. Î∂ÄÏ∂îÎ°ú ÎßàÎ¨¥Î¶¨`, tip: "Îã§Ïä¨Í∏∞ ÏÇ∂ÏùÄ Î¨ºÏùÑ Ïú°ÏàòÏóê ÏÑûÏñ¥Ïïº ÏßÑÍµ≠ÏûÖÎãàÎã§." },
                "Î≥µÏñ¥Îß§Ïö¥ÌÉï": { name: "Î≥µÏñ¥ Îß§Ïö¥ÌÉï", ingredients: `Î≥µÏñ¥ 2kg, ÏΩ©ÎÇòÎ¨º, ÎØ∏ÎÇòÎ¶¨, ÎπÑÎ≤ï Îã§Îç∞Í∏∞, Í∞ÄÏì∞Ïò§ Ïú°Ïàò`, process: `1. 3ÏãúÍ∞Ñ ÌïèÎ¨º Ï†úÍ±∞ ÌïÑÏàò\n2. Ïú°ÏàòÏóê Îã§Îç∞Í∏∞ ÌíÄÍ∏∞\n3. ÏΩ©ÎÇòÎ¨º, Î≥µÏñ¥ ÎÑ£Í≥† ÎÅìÏù¥Í∏∞\n4. ÎØ∏ÎÇòÎ¶¨ ÎßàÎ¨¥Î¶¨`, tip: "ÌïèÎ¨ºÏùÑ ÏôÑÎ≤ΩÌûà ÎπºÏïº Íµ≠Î¨ºÏù¥ ÎßëÏäµÎãàÎã§." },
                "Î∂ÅÏñ¥Íµ≠": { name: "Ï†ÑÌÜµ Î∂ÅÏñ¥Íµ≠", ingredients: `Î∂ÅÏñ¥ 50g, Î¨¥, Í≥ÑÎûÄ, ÎëêÎ∂Ä, Ï∞∏Í∏∞Î¶Ñ`, process: `1. Ï∞∏Í∏∞Î¶ÑÏóê Î∂ÅÏñ¥/Î¨¥ Î≥∂Í∏∞\n2. Ïú°Ïàò Ï°∞Í∏àÏî© Î∂ÄÏñ¥Í∞ÄÎ©∞ ÎΩÄÏñóÍ≤å Î≥∂Í∏∞\n3. Í≥ÑÎûÄÎ¨º ÌíÄÍ≥† Í∞Ñ ÎßûÏ∂îÍ∏∞`, tip: "Ïú°ÏàòÎ•º ÎÇòÎà† Î∂ÄÏñ¥Ïïº ÏÇ¨Í≥®Ï≤òÎüº ÎΩÄÏñóÍ≤å Îê©ÎãàÎã§." },
                "ÏÇ¨Í≥®Ïö∞Í±∞ÏßÄ": { name: "ÏÇ¨Í≥® Ïö∞Í±∞ÏßÄ Ìï¥Ïû•Íµ≠", ingredients: `ÏñëÏßÄ 300g, ÏñºÍ∞àÏù¥, ÏÇ¨Í≥®Ïú°Ïàò, ÎêúÏû•, Í≥†Ï∂îÏû•`, process: `1. ÏñºÍ∞àÏù¥ ÎêúÏû• ÏñëÎÖê Î¨¥Ïπ®\n2. ÏÇ¨Í≥®Ïú°ÏàòÏóê ÎêúÏû• ÌíÄÍ≥† ÎÅìÏù¥Í∏∞\n3. ÎÇòÎ¨º/Í≥†Í∏∞ ÎÑ£Í≥† Ìëπ ÎÅìÏù¥Í∏∞`, tip: "ÏñºÍ∞àÏù¥Î•º ÎØ∏Î¶¨ Î¨¥Ï≥êÏïº Í∞ÑÏù¥ Ïûò Î±ÅÎãàÎã§." },
                "ÏÑ†ÏßÄÌï¥Ïû•Íµ≠": { name: "Ïû•ÌÑ∞ ÏÑ†ÏßÄ Ìï¥Ïû•Íµ≠", ingredients: `ÏÑ†ÏßÄ 1kg, Ïö∞Í±∞ÏßÄ, ÏΩ©ÎÇòÎ¨º, ÎêúÏû•, Í≥†Ï∂îÏû•`, process: `1. ÏÑ†ÏßÄ ÏùÄÍ∑ºÌïú Î∂àÏóê Îç∞ÏπòÍ∏∞\n2. ÎÇòÎ¨ºÎ•ò Í≥†Ï∂îÏû• ÏñëÎÖê Î¨¥Ïπ®\n3. Ïú°ÏàòÏóê Ïû¨Î£å ÎÑ£Í≥† Ìëπ ÎÅìÏù¥Í∏∞`, tip: "ÏÑ†ÏßÄÎäî ÏÑº Î∂àÏóê ÎÅìÏù¥Î©¥ Íµ¨Î©çÏù¥ ÏÉùÍπÅÎãàÎã§." },
                "ÏÜåÍ≥†Í∏∞Î¨¥Íµ≠": { name: "ÏÜåÍ≥†Í∏∞ Î¨¥Íµ≠", ingredients: `ÏñëÏßÄ 200g, Î¨¥, Îã§ÏãúÎßàÏú°Ïàò, Íµ≠Í∞ÑÏû•`, process: `1. Í≥†Í∏∞/Î¨¥ Ï∞∏Í∏∞Î¶ÑÏóê Î≥∂Í∏∞\n2. Ïú°Ïàò Î∂ìÍ≥† Í±∞Ìíà Í±∑Ïñ¥ÎÇ¥Î©∞ ÎÅìÏù¥Í∏∞\n3. ÎßëÏùÄ Íµ≠Î¨º Ïú†ÏßÄÌïòÎ©∞ Í∞Ñ ÎßûÏ∂îÍ∏∞`, tip: "Í±∞ÌíàÏùÑ Í≥ÑÏÜç Í±∑Ïñ¥ÎÇ¥Ïïº ÍπîÎÅîÌï©ÎãàÎã§." },
                "ÏãúÎûòÍ∏∞": { name: "ÏãúÎûòÍ∏∞ ÎêúÏû•Íµ≠", ingredients: `Î¨¥Ï≤≠ÏãúÎûòÍ∏∞, ÎêúÏû•, Î©∏ÏπòÏú°Ïàò, Îì§Íπ®Í∞ÄÎ£®`, process: `1. ÏÇ∂ÏùÄ ÏãúÎûòÍ∏∞ ÎêúÏû• Î≤ÑÎ¨¥Î¶¨Í∏∞\n2. Ïú°ÏàòÏóê ÎÑ£Í≥† ÏïΩÎ∂àÏóê Ìëπ Í≥†Í∏∞\n3. ÎåÄÌåå, ÎßàÎäòÎ°ú ÎßàÎ¨¥Î¶¨`, tip: "ÏïΩÎ∂àÏóêÏÑú Ïò§Îûò ÎÅìÏó¨Ïïº ÏãúÎûòÍ∏∞Í∞Ä Î∂ÄÎìúÎüΩÏäµÎãàÎã§." },
                "Ïò§ÏßïÏñ¥Î¨¥Íµ≠": { name: "Ïò§ÏßïÏñ¥ Î¨¥Íµ≠", ingredients: `Ïò§ÏßïÏñ¥ 1kg, Î¨¥, ÏÉàÏö∞Ï†ì, Í≥†Ï∂ßÍ∞ÄÎ£®, Î©∏ÏπòÏú°Ïàò`, process: `1. Ïú°ÏàòÏóê Î¨¥/Í≥†Ï∂ßÍ∞ÄÎ£® ÌíÄÍ∏∞\n2. ÏÉàÏö∞Ï†ì Í∞Ñ ÌïòÍ≥† Ïò§ÏßïÏñ¥ Ìà¨ÏûÖ\n3. Ïò§Îûò ÎÅìÏù¥ÏßÄ ÏïäÍ≥† ÏπºÏπºÌïòÍ≤å ÎßàÎ¨¥Î¶¨`, tip: "ÏÉàÏö∞Ï†ìÏúºÎ°ú Í∞ÑÏùÑ Ìï¥Ïïº ÏãúÏõêÌï©ÎãàÎã§." },
                "Ïú°Í∞úÏû•": { name: "Ï†ÑÌÜµ Ïú°Í∞úÏû•", ingredients: `ÌïúÏö∞ ÏñëÏßÄ, Í≥†ÏÇ¨Î¶¨, ÌÜ†ÎûÄÎåÄ, ÏàôÏ£º, Í≥†Ï∂îÍ∏∞Î¶Ñ`, process: `1. Í≥†Í∏∞ ÏÇ∂ÏïÑ Ï∞¢Í≥† ÏñëÎÖêÌïòÍ∏∞\n2. Ïú°ÏàòÏóê ÎÇòÎ¨º ÎÑ£Í≥† Ìëπ ÎÅìÏù¥Í∏∞\n3. Í≥†Ï∂îÍ∏∞Î¶ÑÍ≥º ÏàôÏ£ºÎ°ú ÎßàÎ¨¥Î¶¨`, tip: "ÏßÅÏ†ë ÎÇ∏ Í≥†Ï∂îÍ∏∞Î¶ÑÏù¥ ÎßõÏùò ÎπÑÍ≤∞ÏûÖÎãàÎã§." },
                "Ï£ºÍæ∏ÎØ∏ÎßëÏùÄÌÉï": { name: "Ï£ºÍæ∏ÎØ∏ ÎßëÏùÄÌÉï", ingredients: `Ï£ºÍæ∏ÎØ∏, ÎØ∏ÎÇòÎ¶¨, Î∞îÏßÄÎùΩÏú°Ïàò, ÏÉàÏö∞Ï†ì`, process: `1. ÎÅìÎäî Ïú°ÏàòÏóê Ï£ºÍæ∏ÎØ∏ ÏÇ¥Ïßù Îç∞ÏπòÍ∏∞\n2. ÎØ∏ÎÇòÎ¶¨, ÎåÄÌåå Ìà¨ÏûÖ\n3. ÏÉàÏö∞Ï†ìÏúºÎ°ú ÍπîÎÅîÌïòÍ≤å Í∞Ñ ÌïòÍ∏∞`, tip: "Ï£ºÍæ∏ÎØ∏Îäî Ïò§Îûò ÎÅìÏù¥Î©¥ ÏßàÍ≤®ÏßëÎãàÎã§." },
                "Î∞ïÎåÄÍµ¨Ïù¥": { name: "Î∞ïÎåÄÍµ¨Ïù¥", ingredients: `Î∞ïÎåÄ, ÏãùÏö©Ïú†, Í≤®ÏûêÏû•`, process: `1. Î∞ïÎåÄ ÏÜêÏßà\n2. Ìå¨Ïóê Í∏∞Î¶Ñ ÎëêÎ•¥Í≥† ÎÖ∏Î¶áÌïòÍ≤å ÍµΩÍ∏∞\n3. Í≤®ÏûêÏû• Í≥ÅÎì§ÏûÑ`, tip: "ÍªçÏßàÎ∂ÄÌÑ∞ Íµ¨ÏõåÏïº Î∞îÏÇ≠Ìï©ÎãàÎã§." },
                "Î≥¥Î¶¨Íµ¥ÎπÑ": { name: "Î≥¥Î¶¨Íµ¥ÎπÑ ÌïúÏÉÅ", ingredients: `Î≥¥Î¶¨Íµ¥ÎπÑ, ÏåÄÎú®Î¨º, ÎÖπÏ∞®Î¨º`, process: `1. ÏåÄÎú®Î¨º Î∂àÎ¶¨Í∏∞\n2. Ï∞úÍ∏∞Ïóê Ï∞åÍ∏∞\n3. Ïò§Î∏êÏóê ÏÇ¥Ïßù ÍµΩÍ∏∞`, tip: "Ï∞úÍ≥º Íµ¨Ïù¥Î•º Î≥ëÌñâÌï¥Ïïº ÏãùÍ∞êÏù¥ ÏµúÍ≥†ÏûÖÎãàÎã§." }
            };

            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [searchTerm, setSearchTerm] = useState("");
            const [modalSearch, setModalSearch] = useState("");
            const [activeModal, setActiveModal] = useState(false);
            const [viewRecipeList, setViewRecipeList] = useState([]);

            const yearOptions = useMemo(() => {
                const years = [];
                for (let y = 2020; y <= 2035; y++) years.push(y);
                return years;
            }, []);

            useEffect(() => {
                Papa.parse(MENU_URL, { download: true, complete: (res) => {
                    let temp = []; let headers = [];
                    res.data.forEach(row => {
                        const label = (row[0] || "").replace(/\s/g, "");
                        const vals = row.slice(1);
                        if (label === "ÎÇ†Ïßú") {
                            headers = vals.map(v => {
                                const m = (v || "").match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                            });
                            headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "" }); });
                        } else if (headers.length > 0) {
                            vals.forEach((v, i) => {
                                if (!headers[i]) return;
                                const t = temp.find(m => m.date === headers[i]);
                                if (t) {
                                    if (label.includes("ÏïÑÏπ®")) t.morning = v;
                                    else if (label.includes("Ï†êÏã¨")) t.lunch = v;
                                    else if (label.includes("Ï†ÄÎÖÅ")) t.dinner = v;
                                }
                            });
                        }
                    });
                    setMenus(temp);
                }});
            }, []);

            const findMatchedRecipes = (menuName) => {
                if (!menuName || menuName === "ÏùºÏ†ïÏóÜÏùå") return [];
                const target = menuName.replace(/\s/g, "");
                return Object.keys(RECIPE_STORE).filter(k => target.includes(k)).map(k => RECIPE_STORE[k]);
            };

            const calDays = useMemo(() => {
                const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                while (days.length < 42) days.push(null);
                return days;
            }, [currentMonth, menus]);

            const currentSearchResults = useMemo(() => {
                const q = (activeModal ? modalSearch : searchTerm).trim().toLowerCase();
                if (!q) return [];
                const isMonthSearch = q.endsWith("Ïõî") || (!isNaN(q) && parseInt(q) <= 12 && q !== "");
                return menus.filter(m => {
                    if (isMonthSearch) return String(new Date(m.date).getMonth() + 1).padStart(2, '0') === q.replace("Ïõî","").padStart(2,'0');
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [modalSearch, searchTerm, activeModal, menus]);

            const highlightText = (text, query) => {
                if (!query || !text || !isNaN(query)) return text;
                const parts = text.split(new RegExp(`(${query})`, 'gi'));
                return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? <span key={i} className="hl-red">{p}</span> : p);
            };

            const MenuCard = ({text, type, query}) => {
                const matched = findMatchedRecipes(text);
                const hasRecipe = matched.length > 0;
                return (
                    <div className={`p-3 rounded-xl border mb-2 transition-all clickable-menu ${hasRecipe ? 'bg-blue-50 border-blue-200' : 'bg-slate-50 border-slate-100'}`}
                         onClick={() => hasRecipe && setViewRecipeList(matched)}>
                        <div className="text-[9px] font-black text-slate-400 uppercase mb-1">{type}</div>
                        <div className={`text-[12px] font-black ${hasRecipe ? 'text-blue-900' : 'text-slate-600'}`}>
                            {highlightText(text, query)} {hasRecipe && "üìã"}
                        </div>
                    </div>
                );
            };

            const handleSearch = () => {
                setModalSearch(searchTerm);
                setActiveModal(true);
            };

            return (
                <div className="flex flex-col h-full w-full">
                    {/* Header */}
                    <header className="flex justify-between items-center px-4 py-2 bg-white border-b shrink-0 h-[50px]">
                        <div className="flex items-center gap-4">
                            <h1 className="text-lg font-black italic tracking-tighter">MISOYON <span className="text-blue-600">v15.0</span></h1>
                            <div className="flex items-center bg-slate-100 px-3 py-1 rounded-xl border font-bold text-sm hidden md:flex">

                                    {yearOptions.map(y => <option key={y} value={y}>{y}ÎÖÑ</option>)}
                                </select>
                                <select className="bg-transparent ml-2" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                    {Array.from({length:12},(_,i)=>i+1).map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="md:hidden font-bold text-sm bg-slate-100 px-2 py-1 rounded-lg">
                             <select className="bg-transparent" value={currentMonth.getMonth() + 1} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), e.target.value - 1))}>
                                {Array.from({length:12},(_,i)=>i+1).map(m => <option key={m} value={m}>{m}Ïõî</option>)}
                            </select>
                        </div>
                        <div className="flex gap-2">
                             <input className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold w-28 md:w-40 border outline-none" placeholder="Î©îÎâ¥/ÎÇ†Ïßú Í≤ÄÏÉâ" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} onKeyDown={e=>e.key==='Enter' && handleSearch()}/>
                             <button onClick={handleSearch} className="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-[10px]">SEARCH</button>
                        </div>
                    </header>

                    {/* Main */}
                    <main className="flex flex-col lg:flex-row flex-1 overflow-hidden">
                        <div className="flex-[2] flex flex-col min-h-[50%] lg:min-h-full border-b lg:border-b-0 lg:border-r overflow-hidden">
                            <div className="calendar-grid">
                                {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map(d=><div key={d} className="calendar-header">{d}</div>)}
                                {calDays.map((d,i)=>(
                                    <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={()=>d?.data && setSelectedDate(d.data)}>
                                        {d && (
                                            <>
                                                <span className={`text-[10px] font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                {d.data && (
                                                    <div className="flex flex-col gap-[1px] mt-[1px]">
                                                        <div className="menu-text bg-orange-50 text-orange-600">Ï°∞:{d.data.morning}</div>
                                                        <div className="menu-text bg-blue-50 text-blue-600">Ï§ë:{d.data.lunch}</div>
                                                        <div className="menu-text bg-purple-50 text-purple-600">ÏÑù:{d.data.dinner}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <aside className="flex-1 bg-white p-4 overflow-y-auto min-h-[40%]">
                            {selectedDate ? (
                                <div className="space-y-4">
                                    <h2 className="text-xl font-black italic border-b-2 border-blue-600 pb-1">DAILY MENU</h2>
                                    <div className="font-bold text-slate-500 text-sm mb-2">{selectedDate.date}</div>
                                    <MenuCard text={selectedDate.morning} type="Morning" />
                                    <MenuCard text={selectedDate.lunch} type="Lunch" />
                                    <MenuCard text={selectedDate.dinner} type="Dinner" />
                                </div>
                            ) : <div className="h-full flex items-center justify-center text-slate-200 font-black">SELECT DATE</div>}
                        </aside>
                    </main>

                    {activeModal && (
                        <div className="modal-view">
                            <div className="flex justify-between items-center mb-4 border-b pb-2">
                                <h2 className="text-xl font-black italic">SEARCH</h2>
                                <button onClick={()=>setActiveModal(false)} className="text-3xl">&times;</button>
                            </div>
                            <input className="bg-slate-100 px-4 py-3 rounded-xl w-full font-bold mb-4 border-2 border-blue-500 outline-none" placeholder="Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•..." autoFocus value={modalSearch} onChange={e=>setModalSearch(e.target.value)}/>
                            <div className="flex-1 overflow-y-auto space-y-4 pb-10">
                                {currentSearchResults.map((m, i) => (
                                    <div key={i} className="bg-slate-50 p-4 rounded-xl border">
                                        <div className="font-black text-blue-600 mb-2">{m.date}</div>
                                        <MenuCard text={m.morning} type="Morning" query={modalSearch} />
                                        <MenuCard text={m.lunch} type="Lunch" query={modalSearch} />
                                        <MenuCard text={m.dinner} type="Dinner" query={modalSearch} />
                                    </div>
                                ))}
                                {currentSearchResults.length === 0 && modalSearch && <div className="text-center py-10 text-slate-400 font-bold">Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>}
                            </div>
                        </div>
                    )}

                    {viewRecipeList.length > 0 && (
                        <div className="recipe-popup" onClick={() => setViewRecipeList([])}>
                            <div className="bg-white rounded-3xl w-full max-w-lg p-6 shadow-2xl overflow-y-auto max-h-[85vh]" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <h3 className="text-xl font-black uppercase italic text-blue-600">Recipe</h3>
                                    <button onClick={() => setViewRecipeList([])} className="text-4xl font-thin">&times;</button>
                                </div>
                                {viewRecipeList.map((r, i) => (
                                    <div key={i} className="mb-8">
                                        <div className="bg-blue-600 text-white px-3 py-1 rounded-full inline-block text-xs font-black mb-3 uppercase">{r.name}</div>
                                        <div className="space-y-4">
                                            <div><div className="text-[10px] font-black text-slate-400 uppercase mb-1">Ingredients</div><div className="recipe-content bg-slate-50 p-3 rounded-xl border">{r.ingredients}</div></div>
                                            <div><div className="text-[10px] font-black text-slate-400 uppercase mb-1">Instructions</div><div className="recipe-content bg-slate-50 p-3 rounded-xl border">{r.process}</div></div>
                                            {r.tip && <div className="bg-orange-50 p-3 rounded-xl border border-orange-100 font-bold text-orange-950 text-xs">üë®‚Äçüç≥ {r.tip}</div>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
