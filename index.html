<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOYON MMS v7.5</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #cbd5e1; gap: 1px; border-radius: 20px; overflow: hidden; }
        .calendar-day { min-height: 120px; background: white; padding: 10px; cursor: pointer; transition: 0.3s; }
        .calendar-day:hover { background: #f8fafc; transform: translateY(-2px); }
        .calendar-day.selected { background: #e0f2fe !important; box-shadow: inset 0 0 0 3px #0ea5e9; z-index: 10; }
        .menu-item { font-size: 11px; font-weight: 800; padding: 2px 5px; border-radius: 5px; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .modal-view { position: fixed; inset: 0; background: white; z-index: 200; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MisoYonApp = () => {
            const FIXED_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnsej-xGogyedNPYTs2iqEMFKAwIL3tipLoSiDDKxKHot-PITnmxYETDseGckqpb6EMiQm39Sfol0-/pub?output=csv";
            const [menus, setMenus] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            
            // ì…°í”„ë‹˜ ìš”êµ¬: ë‘ ê°œì˜ ê²€ìƒ‰ì°½ ìƒíƒœ
            const [menuSearch, setMenuSearch] = useState("");
            const [recipeSearch, setRecipeSearch] = useState("");
            
            // ëª¨ë‹¬ ê´€ë¦¬
            const [activeModal, setActiveModal] = useState(null); // 'menu' or 'recipe'

            const fetchData = () => {
                Papa.parse(FIXED_URL, {
                    download: true, header: false,
                    complete: (results) => {
                        const rows = results.data;
                        let temp = []; let headers = [];
                        rows.forEach(row => {
                            const label = (row[0] || "").replace(/\s/g, "");
                            const vals = row.slice(1);
                            if (label === "ë‚ ì§œ") {
                                headers = vals.map(v => {
                                    const m = v.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
                                    return m ? `${m[1]}-${m[2].padStart(2, '0')}-${m[3].padStart(2, '0')}` : null;
                                });
                                headers.forEach(d => { if(d) temp.push({ date: d, morning: "", lunch: "", dinner: "", staff: "", recipeNote: "" }); });
                            } else if (headers.length > 0) {
                                vals.forEach((v, i) => {
                                    if (!headers[i]) return;
                                    const t = temp.find(m => m.date === headers[i]);
                                    if (t) {
                                        if (label.includes("ì•„ì¹¨")) t.morning = v;
                                        else if (label.includes("ì ì‹¬")) t.lunch = v;
                                        else if (label.includes("ì €ë…")) t.dinner = v;
                                        else if (label.includes("ê·¼ë¬´")) t.staff = v;
                                        else t.recipeNote = (t.recipeNote ? t.recipeNote + "\n" : "") + `[${label}] ${v}`;
                                    }
                                });
                            }
                        });
                        setMenus(temp.filter(m => m.date));
                    }
                });
            };

            useEffect(() => fetchData(), []);

            // [ë©”ë‰´ ê²€ìƒ‰ ë¡œì§] ìµœê·¼ 5ë…„ì¹˜ (ë©”ë‰´ëª… or ì›”)
            const menuSearchResults = useMemo(() => {
                if (!menuSearch) return [];
                const q = menuSearch.toLowerCase();
                const isMonthSearch = q.endsWith("ì›”") || (!isNaN(q) && parseInt(q) <= 12);
                const monthNum = isMonthSearch ? q.replace("ì›”", "").padStart(2, '0') : null;

                return menus.filter(m => {
                    const dateObj = new Date(m.date);
                    const isRecent5Years = dateObj.getFullYear() >= 2021; // 2026ë…„ ê¸°ì¤€ 5ë…„ì „
                    if (!isRecent5Years) return false;

                    if (isMonthSearch) {
                        return m.date.split('-')[1] === monthNum;
                    }
                    return (m.morning + m.lunch + m.dinner).toLowerCase().includes(q);
                }).sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [menuSearch, menus]);

            // [ë ˆì‹œí”¼ ê²€ìƒ‰ ë¡œì§] ì‹œíŠ¸ ë‚´ ë ˆì‹œí”¼ ê²€ìƒ‰
            const recipeResults = useMemo(() => {
                if (!recipeSearch) return [];
                const q = recipeSearch.toLowerCase();
                return menus.filter(m => (m.recipeNote || "").toLowerCase().includes(q))
                            .sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [recipeSearch, menus]);

            const days = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const first = new Date(year, month, 1).getDay();
                const last = new Date(year, month + 1, 0).getDate();
                const arr = [];
                for (let i = 0; i < first; i++) arr.push(null);
                for (let i = 1; i <= last; i++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    arr.push({ day: i, dateStr: ds, data: menus.find(m => m.date === ds) });
                }
                return arr;
            }, [currentMonth, menus]);

            return (
                <div className="max-w-[1600px] mx-auto p-6">
                    {/* ìƒë‹¨ ë“€ì–¼ ê²€ìƒ‰ë°” */}
                    <header className="flex flex-col md:flex-row justify-between items-center mb-10 gap-6 no-print bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                        <h1 className="text-3xl font-black text-slate-800 italic tracking-tighter">MISOYON <span className="text-blue-600">v7.5</span></h1>
                        
                        <div className="flex flex-wrap gap-4 flex-1 justify-end">
                            {/* ë©”ë‰´ ê²€ìƒ‰ì°½ */}
                            <div className="flex bg-slate-100 rounded-2xl p-1 border-2 border-transparent focus-within:border-blue-500 transition-all">
                                <input 
                                    className="bg-transparent px-4 py-2 outline-none font-bold text-sm w-48"
                                    placeholder="ğŸ´ ë©”ë‰´ ë˜ëŠ” ì›”(1ì›”...)"
                                    value={menuSearch}
                                    onChange={(e) => setMenuSearch(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && setActiveModal('menu')}
                                />
                                <button onClick={() => setActiveModal('menu')} className="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-xs uppercase">ë©”ë‰´ ë¶„ì„</button>
                            </div>

                            {/* ë ˆì‹œí”¼ ê²€ìƒ‰ì°½ */}
                            <div className="flex bg-slate-100 rounded-2xl p-1 border-2 border-transparent focus-within:border-red-500 transition-all">
                                <input 
                                    className="bg-transparent px-4 py-2 outline-none font-bold text-sm w-48"
                                    placeholder="ğŸ“ ì‹œíŠ¸ ë ˆì‹œí”¼ ê²€ìƒ‰"
                                    value={recipeSearch}
                                    onChange={(e) => setRecipeSearch(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && setActiveModal('recipe')}
                                />
                                <button onClick={() => setActiveModal('recipe')} className="bg-red-500 text-white px-4 py-2 rounded-xl font-black text-xs uppercase">ë ˆì‹œí”¼ ê²€ìƒ‰</button>
                            </div>
                            
                            <button onClick={fetchData} className="bg-slate-800 text-white p-3 rounded-2xl shadow-lg">ğŸ”„</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 xl:grid-cols-12 gap-8">
                        {/* ë‹¬ë ¥ ì„¹ì…˜ */}
                        <div className="xl:col-span-8 no-print">
                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-200">
                                <div className="flex justify-between items-center mb-10 px-6">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="text-3xl text-slate-300 hover:text-blue-500">â—€</button>
                                    <div className="text-3xl font-black flex gap-4 bg-slate-50 px-10 py-4 rounded-3xl border shadow-inner">
                                        <select value={currentMonth.getFullYear()} onChange={(e)=>setCurrentMonth(new Date(parseInt(e.target.value), currentMonth.getMonth(), 1))}>
                                            {Array.from({length: 40}, (_, i) => 2010 + i).map(y => <option key={y} value={y}>{y}ë…„</option>)}
                                        </select>
                                        <select value={currentMonth.getMonth()} onChange={(e)=>setCurrentMonth(new Date(currentMonth.getFullYear(), parseInt(e.target.value), 1))}>
                                            {Array.from({length: 12}, (_, i) => i).map(m => <option key={m} value={m}>{m + 1}ì›”</option>)}
                                        </select>
                                    </div>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="text-3xl text-slate-300 hover:text-blue-500">â–¶</button>
                                </div>
                                <div className="calendar-grid">
                                    {['SUN','MON','TUE','WED','THU','FRI','SAT'].map(d => <div key={d} className="bg-slate-50 py-5 text-center text-[11px] font-black text-slate-400 tracking-widest">{d}</div>)}
                                    {days.map((d, i) => (
                                        <div key={i} className={`calendar-day ${d?.dateStr === selectedDate?.date ? 'selected' : ''}`} onClick={() => d?.data && setSelectedDate(d.data)}>
                                            {d && (
                                                <>
                                                    <span className={`text-base font-black ${d.data ? 'text-slate-800' : 'text-slate-200'}`}>{d.day}</span>
                                                    {d.data && (
                                                        <div className="mt-2">
                                                            <div className="menu-item bg-orange-50 text-orange-700">ì¡°:{d.data.morning}</div>
                                                            <div className="menu-item bg-blue-50 text-blue-700">ì¤‘:{d.data.lunch}</div>
                                                            <div className="menu-item bg-purple-50 text-purple-700">ì„:{d.data.dinner}</div>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* ë¦¬í¬íŠ¸ ì„¹ì…˜ */}
                        <div className="xl:col-span-4">
                            {selectedDate ? (
                                <div className="bg-white p-10 rounded-[3.5rem] shadow-2xl border border-slate-100 sticky top-6">
                                    <div className="mb-10">
                                        <p className="text-blue-600 font-black mb-1 uppercase tracking-tighter">{selectedDate.date}</p>
                                        <h2 className="text-6xl font-black text-slate-900 italic tracking-tighter">REPORT</h2>
                                    </div>
                                    <div className="space-y-5 font-black">
                                        <div className="bg-slate-900 text-white p-6 rounded-3xl flex justify-between items-center">
                                            <span className="opacity-40 text-xs">STAFF</span>
                                            <span className="text-lg">{selectedDate.staff || "Chef"}</span>
                                        </div>
                                        <div className="bg-orange-50 p-6 rounded-[2rem] border border-orange-100">
                                            <span className="text-orange-300 text-[10px] block mb-2 uppercase">Morning</span>
                                            <p className="text-orange-900 text-xl">{selectedDate.morning || "â€”"}</p>
                                        </div>
                                        <div className="bg-blue-50 p-6 rounded-[2rem] border border-blue-100">
                                            <span className="text-blue-300 text-[10px] block mb-2 uppercase">Lunch</span>
                                            <p className="text-blue-900 text-xl">{selectedDate.lunch || "â€”"}</p>
                                        </div>
                                        <div className="bg-purple-50 p-6 rounded-[2rem] border border-purple-100">
                                            <span className="text-purple-300 text-[10px] block mb-2 uppercase">Dinner</span>
                                            <p className="text-purple-900 text-xl">{selectedDate.dinner || "â€”"}</p>
                                        </div>
                                        {selectedDate.recipeNote && (
                                            <div className="bg-red-50 p-6 rounded-[2rem] border-2 border-red-100">
                                                <span className="text-red-400 text-[10px] block mb-2 uppercase">Recipe Memo</span>
                                                <p className="text-red-900 text-sm whitespace-pre-wrap leading-relaxed italic">{selectedDate.recipeNote}</p>
                                            </div>
                                        )}
                                    </div>
                                    <button onClick={() => window.print()} className="no-print w-full mt-10 py-6 bg-slate-800 text-white rounded-[2rem] font-black text-lg shadow-xl hover:bg-black transition-all">PRINT REPORT</button>
                                </div>
                            ) : (
                                <div className="h-[700px] flex items-center justify-center bg-white rounded-[3.5rem] border-4 border-dashed border-slate-100 text-slate-200 font-black text-3xl">SELECT DATE</div>
                            )}
                        </div>
                    </div>

                    {/* [ëª¨ë‹¬ 1] ë©”ë‰´ ê²€ìƒ‰ ê²°ê³¼ (ìµœê·¼ 5ë…„ì¹˜ ë¶„ì„) */}
                    {activeModal === 'menu' && (
                        <div className="modal-view animate-in slide-in-from-bottom duration-500">
                            <div className="max-w-5xl mx-auto w-full">
                                <div className="flex justify-between items-center mb-10 border-b-4 border-blue-600 pb-6">
                                    <h2 className="text-4xl font-black text-slate-900 tracking-tighter italic uppercase">Menu Analysis</h2>
                                    <button onClick={() => setActiveModal(null)} className="text-5xl font-thin">&times;</button>
                                </div>
                                <p className="mb-8 text-xl font-bold text-blue-600">'{menuSearch}'ì— ëŒ€í•œ ìµœê·¼ 5ë…„ê°„ì˜ ê¸°ë¡ (ì´ {menuSearchResults.length}ê±´)</p>
                                <div className="space-y-6 pb-20">
                                    {menuSearchResults.map((m, i) => (
                                        <div key={i} className="bg-slate-50 p-8 rounded-[2.5rem] border hover:border-blue-400 transition-all flex flex-col md:flex-row gap-8">
                                            <div className="md:w-40 font-black">
                                                <p className="text-2xl text-blue-600">{m.date.split('-')[0]}</p>
                                                <p className="text-slate-400">{m.date.split('-').slice(1).join('/')}</p>
                                                <p className="mt-4 text-xs bg-white px-3 py-1 rounded-full border inline-block">{m.staff}</p>
                                            </div>
                                            <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4 font-bold">
                                                <div className="bg-white p-5 rounded-3xl shadow-sm"><p className="text-[10px] text-orange-300 mb-1">MORNING</p>{m.morning}</div>
                                                <div className="bg-white p-5 rounded-3xl shadow-sm"><p className="text-[10px] text-blue-300 mb-1">LUNCH</p>{m.lunch}</div>
                                                <div className="bg-white p-5 rounded-3xl shadow-sm"><p className="text-[10px] text-purple-300 mb-1">DINNER</p>{m.dinner}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* [ëª¨ë‹¬ 2] ë ˆì‹œí”¼ ê²€ìƒ‰ ê²°ê³¼ (ì‹œíŠ¸ ë ˆì‹œí”¼ + ê²€ìƒ‰ ë²„íŠ¼) */}
                    {activeModal === 'recipe' && (
                        <div className="modal-view animate-in slide-in-from-bottom duration-500">
                            <div className="max-w-5xl mx-auto w-full">
                                <div className="flex justify-between items-center mb-10 border-b-4 border-red-500 pb-6">
                                    <h2 className="text-4xl font-black text-slate-900 tracking-tighter italic uppercase">Recipe Master</h2>
                                    <button onClick={() => setActiveModal(null)} className="text-5xl font-thin">&times;</button>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    {/* ìì²´ ë ˆì‹œí”¼ ì¹¸ */}
                                    <div>
                                        <h3 className="text-xl font-black text-slate-700 mb-6 flex items-center gap-2">ğŸ“‚ ì…°í”„ë‹˜ì˜ ë¹„ë²• ë…¸íŠ¸</h3>
                                        <div className="space-y-6">
                                            {recipeResults.length > 0 ? recipeResults.map((r, i) => (
                                                <div key={i} className="bg-red-50 p-6 rounded-3xl border-2 border-red-100 shadow-sm">
                                                    <p className="text-xs font-black text-red-300 mb-2">{r.date} ê¸°ë¡</p>
                                                    <p className="text-sm font-black text-slate-800 mb-4">{r.morning} | {r.lunch} | {r.dinner}</p>
                                                    <p className="text-red-900 font-bold italic leading-relaxed whitespace-pre-wrap">"{r.recipeNote}"</p>
                                                </div>
                                            )) : <div className="p-10 border-4 border-dashed rounded-3xl text-center text-slate-300 font-black">ì‹œíŠ¸ì— ë“±ë¡ëœ ë ˆì‹œí”¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>}
                                        </div>
                                    </div>

                                    {/* ì™¸ë¶€ ë§í¬ ì¹¸ */}
                                    <div className="bg-slate-50 p-10 rounded-[3rem] sticky top-0 h-fit">
                                        <h3 className="text-xl font-black text-slate-700 mb-8 text-center">ğŸ” ì™¸ë¶€ ë ˆì‹œí”¼ ì¦‰ì‹œ ê²€ìƒ‰</h3>
                                        <div className="space-y-4">
                                            <button onClick={() => window.open(`https://www.youtube.com/results?search_query=${recipeSearch}+ë ˆì‹œí”¼`)} className="w-full py-6 bg-red-600 text-white rounded-3xl font-black text-xl shadow-xl hover:scale-105 transition-all">YOUTUBE ë ˆì‹œí”¼</button>
                                            <button onClick={() => window.open(`https://www.google.com/search?q=${recipeSearch}+ë ˆì‹œí”¼`)} className="w-full py-6 bg-slate-800 text-white rounded-3xl font-black text-xl shadow-xl hover:scale-105 transition-all">GOOGLE ì¡°ë¦¬ë²•</button>
                                            <button onClick={() => window.open(`https://search.naver.com/search.naver?query=${recipeSearch}+ë ˆì‹œí”¼`)} className="w-full py-6 bg-green-600 text-white rounded-3xl font-black text-xl shadow-xl hover:scale-105 transition-all">NAVER ë¸”ë¡œê·¸</button>
                                        </div>
                                        <p className="mt-8 text-center text-slate-400 font-bold text-sm leading-relaxed">ì…°í”„ë‹˜ì˜ ì‹œíŠ¸ ë°ì´í„° ê²€ìƒ‰ê³¼ ë™ì‹œì—<br/>ê°€ì¥ ì •í™•í•œ ì™¸ë¶€ ì •ë³´ë¥¼ ì—°ê²°í•©ë‹ˆë‹¤.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MisoYonApp />);
    </script>
</body>
</html>
